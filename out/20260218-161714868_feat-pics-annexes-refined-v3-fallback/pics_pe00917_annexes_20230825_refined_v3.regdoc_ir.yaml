        kind: paragraph
        kind_raw: '9.1'
        num: '9.1'
        ord: 1742
        heading: null
        text: Where the secondary packaging is not opened, only the packaging material used needs to be retained, as there is no, or little, risk of product mix up.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14404
