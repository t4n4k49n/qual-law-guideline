      - nid: ann1.sec8.p8_31
        kind: paragraph
        kind_raw: '8.31'
        num: '8.31'
        ord: 226
        heading: null
        text: When inspection is performed manually, it should be conducted under suitable and controlled conditions of illumination and background. Inspection rates should be appropriately controlled and qualified. Operators performing the inspection should undergo visual inspection qualification (whilst wearing corrective lenses, if these are normally worn) at least annually. The qualification should be undertaken using appropriate samples from the manufacturer's defect library sets and taking into consideration worst case scenarios (e.g. inspection time, line speed where the product is transferred to the operator by a conveyor system, container size or fatigue) and should include consideration of eyesight checks. Operator distractions should be minimized and frequent breaks, of an appropriate duration, should be taken from inspection.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
