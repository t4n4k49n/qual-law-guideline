        children: []
      - nid: ann1.sec4.p4_12
        kind: paragraph
        kind_raw: '4.12'
        num: '4.12'
        ord: 54
        heading: null
        text: 'Airlocks should be designed and used to provide physical separation and to minimize microbial and particle contamination of the different areas and should be present for material and personnel moving between different grades. Wherever possible, airlocks used for personnel movement should be separated from those used for material movement. Where this is not practical, time-based separation of movement (personnel/material) by procedure should be considered. Airlocks should be flushed effectively with filtered air to ensure that the grade of the cleanroom is maintained. The final stage of the airlock should, in the “at rest” state, be of the same cleanliness grade (viable and total particle) as the cleanroom into which it leads. The use of separate change rooms for entering and leaving the grade B area is desirable. Where this is not practical, time-based separation of activities (ingress/egress) by procedure should be considered.


          Where the CCS indicates that the risk of contamination is high, separate change rooms for entering and leaving production areas should be used. Airlocks should be designed as follows:'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
