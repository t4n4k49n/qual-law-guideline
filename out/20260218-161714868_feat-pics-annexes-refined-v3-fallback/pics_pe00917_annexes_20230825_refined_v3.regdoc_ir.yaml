        - nid: ann2a.chaa.sec5.p5_30
          kind: paragraph
          kind_raw: '5.30'
          num: '5.30'
          ord: 675
          heading: null
          text: A system of master and working virus seed lots and/or cell banks is recommended if the production of allogeneic ATMP involves cell culture or propagation in embryos and animals. This can prevent the unwanted drift of properties, which might ensue from repeated subcultures or multiple generations.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5663
          - source_label: PIC/S
            locator: line:5664
          - source_label: PIC/S
            locator: line:5665
          - source_label: PIC/S
            locator: line:5666
          children: []
        - nid: ann2a.chaa.sec5.p5_31
          kind: paragraph
          kind_raw: '5.31'
          num: '5.31'
          ord: 676
          heading: null
          text: The number of generations (doublings, passages) between the seed lot or cell bank, the active substance and finished product should be consistent with specifications in the MA or CTA.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5668
          - source_label: PIC/S
            locator: line:5669
          - source_label: PIC/S
            locator: line:5670
          children: []
        - nid: ann2a.chaa.sec5.p5_32
          kind: paragraph
          kind_raw: '5.32'
          num: '5.32'
          ord: 677
          heading: null
          text: As part of product lifecycle management, establishment of seed lots and cell banks, including master and working generations, as well as maintenance and storage, should be performed under appropriate GMP conditions. This should include an appropriately controlled environment to protect the seed lot and the cell bank and the personnel handling it. During the establishment of the seed lot and cell bank, no other living or infectious material (e.g. virus, cell lines or cell strains) should be handled simultaneously in the same area or by the same persons. For all stages prior to the establishment of the master seed or cell bank generation, principles of GMP may be applied. For all pre-master bank stages, documentation should be available to support traceability. All issues related to components used during the development with potential impact on product safety (e.g. reagents of biological origin) from initial sourcing and genetic development should be documented.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5672
          - source_label: PIC/S
            locator: line:5673
          - source_label: PIC/S
            locator: line:5674
          - source_label: PIC/S
            locator: line:5675
          - source_label: PIC/S
            locator: line:5676
          - source_label: PIC/S
            locator: line:5677
          - source_label: PIC/S
            locator: line:5678
          - source_label: PIC/S
            locator: line:5679
          - source_label: PIC/S
            locator: line:5680
          - source_label: PIC/S
            locator: line:5681
