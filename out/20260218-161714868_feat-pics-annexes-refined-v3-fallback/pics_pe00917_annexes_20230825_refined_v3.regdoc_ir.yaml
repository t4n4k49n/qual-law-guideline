        kind: paragraph
        kind_raw: '4.6'
        num: '4.6'
        ord: 1420
        heading: null
        text: The notification procedure as described in 4.5 also applies when an inspection of a blood establishment by a competent authority leads to a withdrawal of an existing licence/certificate/ approval.
        role: normative
