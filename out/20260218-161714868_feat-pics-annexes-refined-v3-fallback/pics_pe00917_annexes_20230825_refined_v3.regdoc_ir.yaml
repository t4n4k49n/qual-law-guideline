      num: '24'
      ord: 973
      heading: null
      text: Equipment where necessary should be properly sterilized before use, preferably by pressurized dry steam. other methods can be accepted if steam sterilization cannot be used because of the nature of the equipment. It is important not to overlook such individual items as bench centrifuges and water baths. Equipment used for purification, separation or concentration should be sterilized or disinfected at least between use for different products. The effect of the sterilization methods on the effectiveness and validity of-the equipment should be studied in order to determine the life span of the equipment. All sterilization procedures should be validated.
