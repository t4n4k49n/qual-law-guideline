      - nid: ann15.sec2.p2_4
        kind: paragraph
        kind_raw: '2.4'
        num: '2.4'
        ord: 1474
        heading: null
        text: "Validation protocols should be prepared which defines the critical systems,\n             attributes and parameters and the associated acceptance criteria."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12486
        - source_label: PIC/S
          locator: line:12487
        children: []
      - nid: ann15.sec2.p2_5
        kind: paragraph
        kind_raw: '2.5'
        num: '2.5'
        ord: 1475
        heading: null
        text: Qualification documents may be combined together, where appropriate, e.g. installation qualification (IQ) and operational qualification (OQ).
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12497
        - source_label: PIC/S
          locator: line:12498
        children: []
      - nid: ann15.sec2.p2_6
        kind: paragraph
        kind_raw: '2.6'
        num: '2.6'
        ord: 1476
        heading: null
        text: Where validation protocols and other documentation are supplied by a third party providing validation services, appropriate personnel at the manufacturing site should confirm suitability and compliance with internal procedures before approval. Vendor protocols may be supplemented by additional documentation/test protocols before use.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12500
        - source_label: PIC/S
          locator: line:12501
        - source_label: PIC/S
          locator: line:12502
        - source_label: PIC/S
          locator: line:12503
        - source_label: PIC/S
          locator: line:12504
        children: []
      - nid: ann15.sec2.p2_7
        kind: paragraph
        kind_raw: '2.7'
        num: '2.7'
        ord: 1477
        heading: null
        text: Any significant changes to the approved protocol during execution, e.g. acceptance criteria, operating parameters etc., should be documented as a deviation and be scientifically justified.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12506
        - source_label: PIC/S
          locator: line:12507
        - source_label: PIC/S
          locator: line:12508
        children: []
      - nid: ann15.sec2.p2_8
        kind: paragraph
        kind_raw: '2.8'
        num: '2.8'
        ord: 1478
        heading: null
        text: Results which fail to meet the pre-defined acceptance criteria should be recorded as a deviation, and be fully investigated according to local procedures. Any implications for the validation should be discussed in the report.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12510
        - source_label: PIC/S
          locator: line:12511
        - source_label: PIC/S
          locator: line:12512
        children: []
      - nid: ann15.sec2.p2_9
        kind: paragraph
        kind_raw: '2.9'
        num: '2.9'
        ord: 1479
        heading: null
        text: The review and conclusions of the validation should be reported and the results obtained summarised against the acceptance criteria. Any subsequent changes to acceptance criteria should be scientifically justified and a final recommendation made as to the outcome of the validation.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12514
        - source_label: PIC/S
          locator: line:12515
        - source_label: PIC/S
          locator: line:12516
        - source_label: PIC/S
          locator: line:12517
        children: []
      - nid: ann15.sec2.p2_10
        kind: paragraph
        kind_raw: '2.10'
        num: '2.10'
        ord: 1480
        heading: null
        text: A formal release for the next stage in the qualification and validation process should be authorised by the relevant responsible personnel either as part of the validation report approval or as a separate summary document. Conditional approval to proceed to the next qualification stage can be given where certain acceptance criteria or deviations have not been fully addressed and there is a documented assessment that there is no significant impact on the next activity.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
