      - nid: ann1.sec8.p8_22
        kind: paragraph
        kind_raw: '8.22'
        num: '8.22'
        ord: 217
        heading: null
        text: "Where final containers are closed by fusion, e.g. Blow-Fill-Seal (BFS), Form-FillSeal (FFS), Small and Large Volume Parenteral (SVP & LVP) bags, glass or\n            plastic ampoules, the critical parameters and variables that affect seal integrity\n            should be evaluated, determined, effectively controlled and monitored during\n            operations. Glass ampoules, BFS units and small volume containers (≤100 ml)\nclosed by fusion should be subject to 100% integrity testing using validated methods. For large volume containers (>100 ml) closed by fusion, reduced sampling may be acceptable where scientifically justified and based on data demonstrating the consistency of the existing process, and a high level of process control. It should be noted that visual inspection is not considered as an acceptable integrity test method."
        role: normative
