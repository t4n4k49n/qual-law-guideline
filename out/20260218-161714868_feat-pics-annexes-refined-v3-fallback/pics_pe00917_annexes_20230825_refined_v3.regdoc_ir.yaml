            locator: line:5105
          children: []
        - nid: ann2a.chaa.sec5.p5_5
          kind: paragraph
          kind_raw: '5.5'
          num: '5.5'
          ord: 613
          heading: null
          text: 'Labels applied to containers, equipment or premises should be clear, well defined and in the manufacturer’s agreed format.


            Care should be taken in the preparation, printing, storage and application of labels, including any specific text for patient-specific or autologous product. For products containing cells derived from human cells or tissue, donor’s labels should contain all relevant information that is needed to provide full traceability. In the case of autologous products, the unique patient identifier and the statement “for autologous use only” should be indicated on the outer packaging or, where


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            there is no outer packaging, on the immediate packaging or as otherwise specified in national law.


            Alternative approaches/measures are permitted as long as the risk of erroneous administration of the product is adequately mitigated. For investigational ATMPs that are blinded, the requirement to state “autologous use” can be substituted by a barcode or an alternative equivalent mechanism that ensures blinding while maintaining patient safety. (Replaces PIC/S GMP Guide Part I Section 5.13)'
          role: normative
          normativity: must
          tags: []
          refs:
