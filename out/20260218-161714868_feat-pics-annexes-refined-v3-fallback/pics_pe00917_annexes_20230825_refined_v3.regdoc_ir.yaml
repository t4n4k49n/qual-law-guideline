        kind: paragraph
        kind_raw: '10.3'
        num: '10.3'
        ord: 1572
        heading: null
        text: It is recognised that a cleaning validation programme may take some time to complete and validation with verification after each batch may be required for some products e.g. investigational medicinal products. There should be sufficient data from the verification to support a conclusion that the equipment is clean and available for further use.
