    - nid: ann5.sec34
      kind: section
      kind_raw: '1.'
      num: '34'
      ord: 983
      heading: null
      text: The suitability of starting materials should be clearly defined in written specifications. These should include details of the supplier, the method of manufacture, the geographical origin and the animal species from which the materials are derived. The controls to be applied to starting materials must be included. Microbiological controls are particularly important.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8690
