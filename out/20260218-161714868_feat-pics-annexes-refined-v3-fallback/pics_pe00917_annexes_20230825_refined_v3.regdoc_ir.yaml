      kind_raw: '1.'
      num: '48'
      ord: 997
      heading: null
      text: Operations involving the transfer of materials such as sterile media, cultures or product should be carried out in pre-sterilized closed systems wherever possible. Where this is not possible, transfer operations must be protected by laminar airflow work stations.
