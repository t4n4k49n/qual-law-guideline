      heading: GLOSSARY
      text: "Definitions of terms relating to qualification and validation which are not given in other sections of the current PIC/S Guide to GMP are given below.\n\nBracketing approach: A science and risk based validation approach such that only batches on the extremes of certain predetermined and justified design factors, e.g. strength, batch size, and/or pack size, are tested during process validation. The design assumes that validation of any intermediate levels is represented by validation of the extremes. Where a range of strengths is to be validated, bracketing could be applicable if the strengths are identical or very closely related in composition, e.g. for a tablet range made with different compression weights of a similar basic granulation, or a capsule range made by filling different plug fill weights of the same basic composition into different size capsule shells. Bracketing can be applied to different container sizes or different fills in the same container closure system. Change Control A formal system by which qualified representatives of appropriate disciplines review proposed or actual changes that might affect the validated status of facilities, systems, equipment or processes. The intent is to determine the need for action to ensure and document that the system is maintained in a validated state. Cleaning Validation Cleaning validation is documented evidence that an approved cleaning procedure will reproducibly remove the previous product or cleaning agents used in the equipment below the scientifically set maximum allowable carryover level. Cleaning verification The gathering of evidence through chemical analysis after each batch/campaign to show that the residues of the previous product or cleaning agents have been reduced below the scientifically set maximum allowable carryover level.\n\nConcurrent Validation Validation carried out in exceptional circumstances, justified on the basis of significant patient benefit, where the validation protocol is executed concurrently with commercialisation of the validation batches. Continuous process verification An alternative approach to process validation in which manufacturing process performance is continuously monitored and evaluated. (ICH Q8)\n\nControl Strategy: A planned set of controls, derived from current product and process understanding that ensures process performance and product quality. The controls can include parameters and attributes related to drug substance and drug product materials and components, facility and equipment operating conditions, in-process controls, finished product specifications, and the associated methods and frequency of monitoring and control. (ICH Q10) Critical process parameter (CPP) A process parameter whose variability has an impact on a critical quality attribute and therefore should be monitored or controlled to ensure the process produces the desired quality. (ICH Q8) Critical quality attribute (CQA) A physical, chemical, biological or microbiological property or characteristic that should be within an approved limit, range or distribution to ensure the desired product quality. (ICH Q8) Design qualification (DQ) The documented verification that the proposed design of the facilities, systems and equipment is suitable for the intended purpose. Design Space The multidimensional combination and interaction of input variables, e.g. material attributes, and process parameters that have been demonstrated to provide assurance of quality. Working within the design space is not considered as a change. Movement out of the design space is considered to be a change and would normally initiate a regulatory post approval change process. Design space is proposed by the applicant and is subject to regulatory assessment and approval. (ICH Q8) Installation Qualification (IQ) The documented verification that the facilities, systems and equipment, as installed or modified, comply with the approved design and the manufacturer’s recommendations. Knowledge management A systematic approach to acquire, analyse, store and disseminate information. (ICH Q10) Lifecycle All phases in the life of a product, equipment or facility from initial development or use through to discontinuation of use. Ongoing Process Verification (also known as continued process verification) Documented evidence that the process remains in a state of control during commercial manufacture. Operational Qualification (OQ) The documented verification that the facilities, systems and equipment, as installed or modified, perform as intended throughout the anticipated operating ranges.\n\nPerformance Qualification (PQ) The documented verification that systems and equipment can perform effectively and reproducibly based on the approved process method and product specification. Process Validation The documented evidence that the process, operated within established parameters, can perform effectively and reproducibly to produce a medicinal product meeting its predetermined specifications and quality attributes. Product realisation Achievement of a product with the quality attributes to meet the needs of patients, health care professionals and regulatory authorities and internal customer requirements. (ICH Q10) Prospective Validation Validation carried out before routine production of products intended for sale. Quality by design A systematic approach that begins with predefined objectives and emphasises product and process understanding and process control, based on sound science and quality risk management. Quality risk management A systematic process for the assessment, control, communication and review of risks to quality across the lifecycle. (ICH Q9) Simulated agents A material that closely approximates the physical and, where practical, the chemical characteristics, e.g. viscosity, particle size, pH etc., of the product under validation. State of control A condition in which the set of controls consistently provides assurance of acceptable process performance and product quality. Traditional approach A product development approach where set points and operating ranges for process parameters are defined to ensure reproducibility. User requirements Specification (URS) The set of owner, user, and engineering requirements necessary and sufficient to create a feasible design meeting the intended purpose of the system. Worst Case A condition or set of conditions encompassing upper and lower processing limits and circumstances, within standard operating procedures, which pose the greatest chance of product or process failure when compared to ideal conditions. Such conditions do not necessarily induce product or process failure.\n                                     Annex 16    Authorised person and batch release"
