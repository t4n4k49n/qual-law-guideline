        num: '1.5'
        ord: 1603
        heading: null
        text: 'For medicinal products manufactured outside the jurisdiction of a National Competent Authority, physical importation and certification are the final stages of manufacturing which precede the transfer to saleable stock of the batch, depending on national law.


          1.5.1   The process of certification as described in Section 1 of this Annex, applies to all medicinal products intended to be released within domestic markets, or for export, irrespective of the complexity of the supply chain and the global locations of manufacturing sites involved.


          1.5.2   In accordance with the principles described in Section 1.4 of this Annex and the law in each jurisdiction, the Authorised Person certifying the finished medicinal product batch may take account of the confirmation by, and share defined responsibilities with, other Authorised Persons in relation to any manufacturing or importation operations taking place at other sites in the same jurisdiction and other manufacturing authorisation holders defined in the relevant MA.


          1.5.3   Conditions of storage and transport for the batch and the sample, if sent separately, should be taken into account by the Authorised Person before certification of a batch.


          1.5.4   The Authorised Person certifying the finished product is responsible for ensuring that each finished medicinal product batch has been manufactured in accordance with GMP and the MA. The Authorised Person is also responsible for ensuring that the finished medicinal product batch has undergone testing required upon importation in accordance with national law.


          1.5.5   If sampling of imported product is necessary, it should be fully representative of the batch. Samples may either be taken after arrival in the jurisdiction of the National Competent Authority, or be taken at the manufacturing site located in


          another jurisdiction in accordance with national law and a technically justified approach which is documented within the company’s quality system. Responsibilities in relation to the sampling should be defined in a written agreement between the sites. Any samples taken outside the National Competent Authority jurisdiction should be shipped under equivalent transport conditions as the batch that they represent.


          1.5.6   Where sampling is performed at a manufacturing site located in another jurisdiction, the technical justification should include a formal Quality Risk Management process to identify and manage any risks associated with this approach. This should be fully documented and include at least the following elements:'
