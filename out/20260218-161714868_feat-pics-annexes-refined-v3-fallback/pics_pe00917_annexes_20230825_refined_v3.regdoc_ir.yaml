      heading: null
      text: In addition to compliance with TSE regulations, other adventitious agents that are of concern (zoonotic diseases, diseases of source animals) should be monitored by an ongoing health programme and recorded. Specialist advice should be obtained in establishing such programmes. Instances of ill-health occurring in the source/donor animals should be investigated with respect to their suitability and the suitability of in-contact animals for continued use (in manufacture, as sources of starting and raw materials, in quality control and safety testing), the decisions must be documented. A look-back procedure should be in place which informs the decision making process on the continued suitability of the biological active substanceor medicinal productin which the animal sourced starting or raw materials have been used or incorporated. This decision-making process may include the re-testing of retained samples from previous collections from the same donor animal (where applicable) to establish the last negative donation. The withdrawal period of therapeutic agents used to treat source/donor animals must be documented and used to determine the removal of those animals from the programme for defined periods.
      role: normative
      normativity: must
