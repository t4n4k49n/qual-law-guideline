        heading: null
        text: Blood or plasma used as source material for the manufacture of medicinal products must be collected and processed by blood establishments and be tested in laboratories which apply quality systems in accordance with national22 or international standards. Reference is made to documents listed in the addendum. The blood establishments have to be authorised and subject to regular inspections by a national competent authority23. Contract fractionation programs have to be notified to the competent authority by the manufacturer24.
