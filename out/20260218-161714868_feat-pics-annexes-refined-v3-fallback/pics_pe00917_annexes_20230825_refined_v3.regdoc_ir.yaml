      kind: section
      kind_raw: '1.'
      num: '38'
      ord: 987
      heading: null
      text: The ability of media to support the desired growth should be properly validated in advance.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8711
