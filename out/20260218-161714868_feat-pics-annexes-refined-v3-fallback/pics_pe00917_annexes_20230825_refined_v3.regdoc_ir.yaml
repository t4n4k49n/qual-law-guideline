            children: []
          - nid: ann2a.chaa.sec5.p5_23.ic
            kind: item
            kind_raw: (c)
            num: c
            ord: 655
            heading: null
            text: "For each material used, identify the risks presented to the quality, safety and function from its source through to its incorporation in the finished product dosage form. Areas for consideration should include, but are not limited to:\n                i.   transmissible spongiform encephalopathy;\n                ii. potential for viral contamination;\n                iii. potential for microbiological or endotoxin/pyrogen contamination;\n                iv. potential, in general, for any impurity originating from the raw\n                    materials, or generated as part of the process and carried over;\n                v. sterility assurance for materials claimed to be sterile;\n                vi. potential for any impurities carried over from other processes, in\n                    absence of dedicated equipment and/or facilities;\n                vii. environmental control and storage/transportation          conditions\n                     including cold chain management; if appropriate and\n                viii. stability."
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
