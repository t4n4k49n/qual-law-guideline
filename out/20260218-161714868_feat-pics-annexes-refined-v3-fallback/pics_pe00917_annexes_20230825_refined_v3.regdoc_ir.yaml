          children: []
        - nid: ann1.sec3.p3_1.iv
          kind: item
          kind_raw: v.
          num: v
          ord: 38
          heading: null
          text: "Senior management should effectively oversee the state of control\n             throughout the facility and product lifecycle. Risk management outcome\n             should be reviewed regularly as part of the on-going quality management,\n             during change, in the event of a significant emerging problem, and during the\n             periodic product quality review."
