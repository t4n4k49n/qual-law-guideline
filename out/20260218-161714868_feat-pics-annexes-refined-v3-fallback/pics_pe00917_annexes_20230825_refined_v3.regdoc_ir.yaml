        children: []
      - nid: ann1.sec4.p4_2
        kind: paragraph
        kind_raw: '4.2'
        num: '4.2'
        ord: 44
        heading: null
        text: The various operations of component preparation, product preparation and filling should be carried out with appropriate technical and operational separation measures within the cleanroom or facility to prevent mix up and contamination.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
