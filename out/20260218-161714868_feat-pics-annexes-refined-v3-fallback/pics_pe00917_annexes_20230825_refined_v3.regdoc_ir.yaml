              locator: line:4953
            children: []
        - nid: ann2a.chaa.sec3.p3_14
          kind: paragraph
          kind_raw: '3.14'
          num: '3.14'
          ord: 593
          heading: null
          text: 'In exceptional circumstances, it is permissible to perform a manufacturing step in premises that are not under direct control of the ATMP manufacturer or MAH (including for example placing equipment used to perform manufacturing steps in hospital wards or theatre) where approved by the Competent Authority and in accordance with CTA or MA or other national requirements. In such cases, it should be demonstrated that the process maintains its validated status in accordance to principles and guidelines in Annex 15, Annex 20 and in this annex. These arrangements should be subject to approval by the Competent Authority. The responsibilities of each parties should be defined in written technical agreements.


            EQUIPMENT'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
