        - nid: ann2a.chaa.sec5.p5_3
          kind: paragraph
          kind_raw: '5.3'
          num: '5.3'
          ord: 611
          heading: null
          text: At every stage of processing, materials and products should be protected from microbial and any other contamination. Appropriate contamination control and monitoring strategies should be implemented (refer to Section 3.4 CCS). Particular consideration should be given to the risk of cross-contamination between cell preparations from different donors and, where applicable, from donors having different positive serological markers. (Replaces PIC/S GMP Guide Part I Section 5.10)
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
