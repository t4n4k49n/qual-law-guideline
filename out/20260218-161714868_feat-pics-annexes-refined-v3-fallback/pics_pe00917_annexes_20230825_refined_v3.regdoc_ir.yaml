        kind: paragraph
        kind_raw: '8.7'
        num: '8.7'
        ord: 192
        heading: null
        text: 'The aseptic process should be clearly defined. The risks associated with the aseptic process, and any associated requirements, should be identified, assessed and appropriately controlled. The site’s CCS should clearly define the


          acceptance criteria for these controls, requirements for monitoring and the review of their effectiveness. Methods and procedures to control these risks should be described and implemented. Accepted residual risks should be formally documented.'
