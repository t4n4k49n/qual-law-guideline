        num: '9.21'
        ord: 470
        heading: null
        text: 'The size of monitoring samples taken using automated systems will usually be a function of the sampling rate of the system used. It is not necessary for the sample volume to be the same as that used for formal classification of cleanrooms and clean air equipment. Monitoring sample volumes should be justified.


