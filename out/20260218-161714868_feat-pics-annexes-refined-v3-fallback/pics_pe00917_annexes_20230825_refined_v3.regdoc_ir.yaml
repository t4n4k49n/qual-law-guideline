    ord: 754
    heading: MANUFACTURE OF BIOLOGICAL MEDICINAL
    text: "SUBSTANCES AND PRODUCTS FOR HUMAN USE\n\nSCOPE The methods employed in the manufacture of biological active substances and biological medicinal products for human use (‘biological active substances and medicinal products’) are a critical factor in shaping the appropriate regulatory control. Biological active substances and medicinal products can be defined therefore largely by reference to their method of manufacture. This annex provides guidance on the full range of active substances and medicinal products defined as biological with the exception of Advanced Therapy Medicinal Products (“ATMPs”). The ATMPs are not covered by the present guideline. Manufacturers of ATMPs should refer to PIC/S Annnex 2A Manufacture of Advanced Therapy Medicinal Products for Human Use.\n\nThis annex is divided into two main parts:\n      a)    Part A contains supplementary guidance on the manufacture of biological\n            active substances and medicinal products, from control over seed lots and\n            cell banks through to finishing activities and testing.\n      b)    Part B contains further guidance on selected types of biological active\n            substances and medicinal products.\nThis annex, along with several other annexes of the PIC/S Guide to GMP, provides guidance which supplements that in Part I and in Part II of the Guide. There are two aspects to the scope of this annex:\n      a)    Stage of manufacture - for biological active substances to the point\n            immediately prior to their being rendered sterile, the primary guidance\n            source is Part II. Guidance for the subsequent manufacturing steps of\n            biological products are covered in Part I.\n      b)    Type of product - this annex provides guidance on the full range of\n            medicinal products defined as biological with the exception of ATMPs.\nThese two aspects are shown in Table 1; it should be noted that this table is illustrative only and is not meant to describe the precise scope. It should also be understood that in line with the corresponding table in Part II of the Guide, the level of GMP increases in detail from early to later steps in the manufacture of biological active substances but GMP principles should always be adhered to. The inclusion of some early steps of manufacture within the scope of this Annex does not imply that those steps will be routinely subject to inspection by the authorities.\n\nAnnex 2B Manufacture of biological medicinal substances and products for human use\n\nAntibiotics are not defined as biological medicinal products, however where biological stages of manufacture occur, guidance in this Annex may be used.\n\nGuidance for medicinal products derived from fractionated human blood or plasma is covered in Annex 14 and for non-transgenic plant products in Annex 7.\n\nIn certain cases, other legislation may be applicable to the starting materials for biologicals. For example,"
