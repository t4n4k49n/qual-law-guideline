      ord: 767
      heading: null
      text: 'Where required to minimise the opportunity for cross-contamination, restrictions on the movement of all personnel (including quality control (QC), maintenance and cleaning staff) should be controlled on the basis of QRM principles. In general, personnel should not pass from areas where exposure to live micro-organisms, genetically modified organisms, toxins or animals to areas where other products, inactivated products or different organisms are handled. If such passage is unavoidable, the contamination control measures should be based on QRM principles.


