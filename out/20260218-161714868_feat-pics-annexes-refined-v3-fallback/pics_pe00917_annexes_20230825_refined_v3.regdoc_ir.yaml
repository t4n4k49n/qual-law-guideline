    heading: MANUFACTURE OF HERBAL MEDICINAL PRODUCTS
    text: "PRINCIPLE Because of their often complex and variable nature, control of starting materials, storage and processing assume particular importance in the manufacture of herbal medicinal products.\n\nThe “starting material” in the manufacture of an herbal medicinal product1 can be a medicinal plant, an herbal substance2 or an herbal preparation1. The herbal substance should be of suitable quality and supporting data should be provided to the manufacturer of the herbal preparation/herbal medicinal product. Ensuring consistent quality of the herbal substance may require more detailed information on its agricultural production. The selection of seeds, cultivation and harvesting conditions represent important aspects of the quality of the herbal substance and can influence the consistency of the finished product. Recommendations on an appropriate quality assurance system for good agricultural and collection practice are provided in national or international guidance documents on Good Agricultural and Collection Practice for starting materials of herbal origin3.\n\nThis Annex applies to all herbal starting materials: medicinal plants, herbal substances or herbal preparations.\n\n1 Throughout the annex and unless otherwise specified, the term “herbal medicinal product / preparation” includes “traditional herbal medicinal product / preparation”. 2    The terms herbal substance and herbal preparation are considered to be equivalent to the terms herbal drug and herbal drug preparation respectively. 3    European Medicines Agency (EMA), World Health Organization (WHO) or equivalent.\n\nTable illustrating the application of Good Practices to the manufacture of herbal medicinal products 4\n    Activity                                            Good Agricultural           Part II of   Part I of\n                                                        and Collection              the GMP      the GMP\n                                                        Practice (GACP) #           Guide †      Guide †\nCultivation, collection and harvesting of plants, algae, fungi and lichens, and collection of exudates Cutting, and drying of plants, algae, fungi, lichens and exudates * Expression from plants and distillation** Comminution, processing of exudates, extraction from plants, fractionation, purification, concentration or fermentation of herbal substances Further processing into a dosage form including packaging as a medicinal product\n\nExplanatory Notes † ..The GMP classification of the herbal material is dependent upon the use made of it by the manufacturing authorisation holder. The material may be classified as an active substance, an intermediate or a finished product. It is the responsibility of the manufacturer of the medicinal product to ensure that the appropriate GMP classification is applied.\n\n* Manufacturers should ensure that these steps are carried out in accordance with the marketing authorisation / registration. For those initial steps that take place in the field, as justified in the marketing authorisation / registration, the national or international standards of Good Agricultural and Collection Practice for starting materials of herbal origin (GACP)# are applicable. GMP is applicable to further cutting and drying steps.\n\n** Regarding the expression from plants and distillation, if it is necessary for these activities to be an integral part of harvesting to maintain the quality of the product within the approved specifications, it is acceptable that they are performed in the field, provided that the cultivation is in compliance with national or international standards of GACP#. These circumstances should be regarded as exceptional and justified in the relevant marketing authorisation / registration documentation. For activities carried out in the field, appropriate documentation, control, and validation according to the GMP principles should be assured. Regulatory authorities may carry out GMP inspections of these activities in order to assess compliance.\n\n4    This table expands in detail the herbal section of Table 1 in Part II of the GMP Guide. #    EMA, WHO or equivalent\n\nPREMISES Storage areas"
