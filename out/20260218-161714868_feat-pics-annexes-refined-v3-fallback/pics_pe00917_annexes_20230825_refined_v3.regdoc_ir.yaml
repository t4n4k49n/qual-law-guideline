    - nid: ann5.sec5
      kind: section
      kind_raw: '1.'
      num: '5'
      ord: 954
      heading: null
      text: 'For immunological products, the risk of contamination or cross-contamination by personnel is particularly important.


        Prevention of contamination by personnel should be achieved by a set of measures and procedures to ensure that appropriate protective clothing is used during the different stages of the production process.


        Prevention of cross-contamination by personnel involved in production should be achieved by a set of measures and procedures to ensure that they do not pass from one area to another unless they have taken appropriate measures to eliminate the risk of contamination. In the course of a working day, personnel should not pass from areas where contamination with live microorganisms is likely or where animals are housed to premises where other products or organisms are handled. If such a passage is unavoidable, clearly defined decontamination procedures, including change of clothing and shoes, and, where necessary, showering, should be followed by staff involved in any such production.


        Personnel entering a contained area where organisms had not been handled in open circuit operations in the previous twelve hours to check on cultures in sealed, surface decontaminated flasks would not be regarded as being at risk of contamination, unless the organism involved was an exotic.


        PREMISES'
      role: normative
      normativity: must
      tags: []
      refs:
