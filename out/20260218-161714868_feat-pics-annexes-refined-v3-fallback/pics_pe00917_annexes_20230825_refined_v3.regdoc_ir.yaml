          kind: item
          kind_raw: xii.
          num: xii
          ord: 510
          heading: null
          text: "Where campaign manufacturing occurs, such as in the use of Barrier\n               Technologies or manufacture of sterile active substances, consideration\n               should be given to designing and performing the process simulation so that\n               it simulates the risks associated with both the beginning and the end of the\n               campaign and demonstrating that the campaign duration does not pose any\n               risk."
