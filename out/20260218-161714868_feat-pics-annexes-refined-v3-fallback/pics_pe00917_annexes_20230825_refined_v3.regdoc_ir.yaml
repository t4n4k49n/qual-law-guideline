      - nid: ann1.sec6.p6_12
        kind: paragraph
        kind_raw: '6.12'
        num: '6.12'
        ord: 151
        heading: null
        text: "To minimize the risk of biofilm formation, sterilisation, disinfection or regeneration\n\nof water systems should be carried out according to a predetermined schedule and as a remedial action following out-of-limit or specification results. Disinfection of a water system with chemicals should be followed by a validated\n       rinsing/flushing     procedure.     Water        should       be     tested      after\ndisinfection/regeneration. Chemical testing results should be approved before the water system is returned to use and microbiological/endotoxin results verified to be within specification and approved before batches manufactured using water from the system are considered for certification/release."
        role: normative
        normativity: must
        tags: []
        refs:
