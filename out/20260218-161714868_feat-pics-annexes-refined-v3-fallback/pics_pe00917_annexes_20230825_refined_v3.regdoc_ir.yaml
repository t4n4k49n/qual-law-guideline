          kind: paragraph
          kind_raw: '5.28'
          num: '5.28'
          ord: 665
          heading: null
          text: 'The quality requirements established by the manufacturer in the MA or CTA for materials classified as critical during QRM process (according to PRP profile) should be discussed and agreed with the suppliers during the product life cycle. Appropriate aspects of the production, testing and control, including handling, labelling, packaging and distribution requirements, complaints, recalls and rejection procedures should be documented in a formal quality agreement. (Replaces PIC/S GMP Guide Part I Section 5.28)


