        children: []
      - nid: ann1.sec8.p8_59
        kind: paragraph
        kind_raw: '8.59'
        num: '8.59'
        ord: 254
        heading: null
        text: Validation of porous cycles should include a calculation of equilibration time, exposure time, correlation of pressure and temperature and the minimum/maximum temperature range during exposure. Validation of fluid cycles should include temperature, time and/or F0. Critical processing parameters should be subject to defined limits (including appropriate tolerances) and be confirmed as part of the sterilisation validation and routine cycle acceptance criteria.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
