            locator: line:3675
          - source_label: PIC/S
            locator: line:3676
          children: []
        - nid: ann1.sec9.p9_36.ivi
          kind: item
          kind_raw: vi.
          num: vi
          ord: 504
          heading: null
          text: "The selected nutrient media should be capable of growing a designated\n               group of reference microorganisms as described by the relevant\n               pharmacopeia and suitably representative local isolates."
