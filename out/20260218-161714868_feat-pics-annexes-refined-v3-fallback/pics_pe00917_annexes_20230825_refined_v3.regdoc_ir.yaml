      kind_raw: '1.'
      num: '34'
      ord: 920
      heading: null
      text: Production of different radioactive products in the same working area (i.e. hot-cell, LAF unit), at the same time should be avoided in order to minimise the risk of cross-contamination or mix-up.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
