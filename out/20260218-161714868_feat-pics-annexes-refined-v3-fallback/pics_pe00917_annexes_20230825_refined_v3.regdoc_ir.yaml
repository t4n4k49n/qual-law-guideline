      ord: 830
      heading: null
      text: The growth promoting properties of culture media should be demonstrated to be suitable for its intended use. If possible, media should be sterilized in situ. In-line sterilizing filters for routine addition of gases, media, acids or alkalis, anti-foaming agents etc. to fermenters should be used where possible.
      role: normative
      normativity: must
      tags: []
      refs:
