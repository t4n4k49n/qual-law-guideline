      - nid: ann1.sec4.p4_1
        kind: paragraph
        kind_raw: '4.1'
        num: '4.1'
        ord: 43
        heading: null
        text: The manufacture of sterile products should be carried out in appropriate cleanrooms, entry to which should be through change rooms that act as airlocks for personnel and airlocks for equipment and materials. Cleanrooms and change rooms should be maintained to an appropriate cleanliness standard and supplied with air which has passed through filters of an appropriate efficiency. Controls and monitoring should be scientifically justified and should effectively evaluate the state of environmental conditions of cleanrooms, airlocks and pass-through hatches.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:703
        - source_label: PIC/S
