          kind: paragraph
          kind_raw: '4.6'
          num: '4.6'
          ord: 605
          heading: null
          text: Traceability records should be kept as an auditable document and unequivocally linked to the relevant batch record. The storage system should ensure that traceability data allow for easy access, in case of an adverse reaction from the patient.
          role: normative
          normativity: must
          tags: []
