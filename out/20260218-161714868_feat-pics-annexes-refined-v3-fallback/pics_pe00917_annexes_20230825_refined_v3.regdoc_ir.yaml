      - nid: ann1.sec4.p4_15
        kind: paragraph
        kind_raw: '4.15'
        num: '4.15'
        ord: 62
        heading: null
        text: Airflow patterns within cleanrooms and zones should be visualised to demonstrate that there is no ingress from lower grade to higher grade areas and that air does not travel from less clean areas (such as the floor) or over operators or equipment that may transfer contamination to the higher-grade areas. Where unidirectional airflow is required, visualisation studies should be performed to determine compliance, (see paragraphs 4.4 & 4.19). When filled, closed products are transferred to an adjacent cleanroom of a lower grade via a small egress point, airflow visualization studies should demonstrate that air does not ingress from the lower grade cleanrooms to the grade B area. Where air movement is shown to be a contamination risk to the clean area or critical zone, corrective actions, such as design improvement, should be implemented. Airflow pattern studies should be performed both at rest and in operation (e.g. simulating operator interventions). Video recordings of the airflow patterns should be retained. The outcome of the air visualisation studies should be documented and considered when establishing the facility's environmental monitoring programme.
