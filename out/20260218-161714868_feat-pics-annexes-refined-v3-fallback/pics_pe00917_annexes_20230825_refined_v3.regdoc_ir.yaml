        num: '8.27'
        ord: 222
        heading: null
        text: Vial capping of aseptically filled products can be undertaken as an aseptic process using sterilised caps or as a clean process outside the aseptic processing area. Where the latter approach is adopted, vials should be protected by grade A conditions up to the point of leaving the aseptic processing area, and thereafter stoppered vials should be protected with a grade A air supply until the cap has been crimped. The supporting background environment of grade A air supply should meet at least grade D requirements. Where capping is a manual process, it should be performed under grade A conditions either in an appropriately designed isolator or in grade A with a grade B background.
