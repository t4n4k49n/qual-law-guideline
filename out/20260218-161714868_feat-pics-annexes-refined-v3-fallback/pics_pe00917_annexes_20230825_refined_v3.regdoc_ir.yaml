      - nid: ann1.sec7.p7_2
        kind: paragraph
        kind_raw: '7.2'
        num: '7.2'
        ord: 164
        heading: null
        text: Only the minimum number of personnel required should be present in cleanrooms. The maximum number of operators in cleanrooms should be determined, documented and considered during activities such as initial qualification and APS, so as not to compromise sterility assurance.
        role: normative
        normativity: must
        tags: []
