      - nid: ann1.sec9.p9_38
        kind: paragraph
        kind_raw: '9.38'
        num: '9.38'
        ord: 513
        heading: null
        text: APS should be performed as part of the initial validation, with at least three consecutive satisfactory simulation tests that cover all working shifts that the aseptic process may occur in, and after any significant modification to operational practices, facilities, services or equipment which are assessed to have an impact on the sterility assurance of the product (e.g. modification to the HVAC system, equipment, changes to process, number of shifts and numbers of personnel, major facility shut down). Normally, APS (periodic revalidation) should be repeated twice a year (approximately every six months) for each aseptic process, each filling line and each shift. Each operator should participate in at least one successful APS annually. Consideration should be given to performing an APS after the last batch prior to shut down, before long periods of inactivity or before decommissioning or relocation of a line.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
