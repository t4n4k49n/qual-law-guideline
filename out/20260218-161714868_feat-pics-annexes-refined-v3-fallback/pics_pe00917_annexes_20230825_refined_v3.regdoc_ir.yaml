    - nid: ann2b.sec50
      kind: section
      kind_raw: '1.'
      num: '50'
      ord: 829
      heading: null
      text: A control strategy for the entry of articles and materials into production areas should be based on QRM principles. For aseptic processes, heat stable articles and materials entering a clean area or clean/contained area should preferably do so through a double-ended autoclave or oven. Heat labile articles and materials should enter through an air lock with interlocked doors where they are subject to effective surface sanitisation procedures. Sterilisation of articles and materials elsewhere is acceptable provided that they are multiple wrappings, as appropriate to the number of stages of entry to the clean area, and enter through an airlock with the appropriate surface sanitisation precautions.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
