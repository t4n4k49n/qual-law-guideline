            locator: line:4914
          - source_label: PIC/S
            locator: line:4915
          - source_label: PIC/S
            locator: line:4916
          - source_label: PIC/S
            locator: line:4917
          - source_label: PIC/S
            locator: line:4918
          - source_label: PIC/S
            locator: line:4919
          - source_label: PIC/S
            locator: line:4920
          - source_label: PIC/S
            locator: line:4921
          - source_label: PIC/S
            locator: line:4922
          children: []
        - nid: ann2a.chaa.sec3.p3_13
          kind: paragraph
          kind_raw: '3.13'
          num: '3.13'
          ord: 590
          heading: null
          text: 'For closed systems, a lower classified area than Grade A in background Grade B might be acceptable based on the outcome of a QRM assessment. The appropriate level of air classification and monitoring should be determined having regard to the specific risks, considering the nature of the product, the manufacturing process and the equipment used. QRM should be used to determine whether the technology used supports reduced monitoring, in particular where monitoring can be a source of contamination. This is in addition to:'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4924
          - source_label: PIC/S
            locator: line:4925
          - source_label: PIC/S
            locator: line:4926
          - source_label: PIC/S
            locator: line:4927
          - source_label: PIC/S
            locator: line:4928
          - source_label: PIC/S
            locator: line:4929
          - source_label: PIC/S
            locator: line:4930
          - source_label: PIC/S
            locator: line:4931
          children:
          - nid: ann2a.chaa.sec3.p3_13.ia
            kind: item
            kind_raw: (a)
            num: a
            ord: 591
            heading: null
            text: "The use of technologies as e.g. processing inside single use sterile\n               disposable kits, or processing using closed, automated manufacturing\n               platform or incubation in closed flasks, bags or fermenters in Grade C\n               may be acceptable if adequate control measures are implemented to\n               avoid the risk of microbial contamination and cross-contamination (e.g.\n               appropriate control of materials, personnel flows and cleanliness).\n               Particular attention should be paid if the materials are subsequently\n               moved to a clean area of higher Grade.\nAnnex 2A Manufacture of advanced therapy medicinal products for human use"
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
