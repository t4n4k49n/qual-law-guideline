            kind: item
            kind_raw: (b)
            num: b
            ord: 592
            heading: null
            text: "If the closed system can be shown to remain integral throughout the\n                  entire usage, a background of Grade D might be acceptable.\nRequirements of Annex 1 regarding the provision of closed system should be considered."
            role: normative
            normativity: must
            tags: []
