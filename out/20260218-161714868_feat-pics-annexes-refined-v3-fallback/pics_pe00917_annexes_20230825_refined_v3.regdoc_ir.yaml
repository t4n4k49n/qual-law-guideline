          num: i
          ord: 521
          heading: null
          text: "Filled APS units should be inspected by personnel who have been\n              appropriately trained and qualified for the detection of microbiological\n              contamination. Inspection should be conducted under conditions that\n              facilitate the identification of any microbial contamination."
