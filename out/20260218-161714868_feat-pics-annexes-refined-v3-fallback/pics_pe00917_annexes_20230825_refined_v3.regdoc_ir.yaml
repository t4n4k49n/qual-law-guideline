        kind: paragraph
        kind_raw: '10.2'
        num: '10.2'
        ord: 1571
        heading: null
        text: 'A visual check for cleanliness is an important part of the acceptance criteria for cleaning validation. It is not generally acceptable for this criterion alone to be


          used. Repeated cleaning and retesting until acceptable residue results are obtained is not considered an acceptable approach.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
