        kind: paragraph
        kind_raw: '10.6'
        num: '10.6'
        ord: 542
        heading: null
        text: 'The sterility test should be performed under aseptic conditions. Samples taken for sterility testing should be representative of the whole of the batch but should in particular include samples taken from parts of the batch considered to be most at risk of contamination, for example:'
        role: normative
        normativity: must
