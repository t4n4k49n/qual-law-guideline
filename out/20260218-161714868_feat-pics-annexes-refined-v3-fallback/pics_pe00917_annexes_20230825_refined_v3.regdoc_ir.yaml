      - nid: ann1.sec7.p7_14
        kind: paragraph
        kind_raw: '7.14'
        num: '7.14'
        ord: 180
        heading: null
        text: Cleanroom gowning should be performed in change rooms of an appropriate cleanliness grade to ensure gown cleanliness is maintained. Outdoor clothing including socks (other than personal underwear) should not be brought into changing rooms leading directly to grade B and C areas. Single or two-piece facility trouser suits, covering the full length of the arms and the legs, and facility socks covering the feet, should be worn before entry to change rooms for grades B and C. Facility suits and socks should not present a risk of contamination to the gowning area or processes.
