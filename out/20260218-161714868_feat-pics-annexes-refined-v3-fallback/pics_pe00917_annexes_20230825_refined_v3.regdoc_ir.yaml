        kind: paragraph
        kind_raw: '1.7'
        num: '1.7'
        ord: 1468
        heading: null
        text: "A quality risk management approach should be used for qualification and\n             validation activities. In light of increased knowledge and understanding from any\n             changes during the project phase or during commercial production, the risk\n             assessments should be repeated, as required. The way in which risk\n             assessments are used to support qualification and validation activities should be\n             clearly documented."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
