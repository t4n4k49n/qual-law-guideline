      - nid: ann14.sec4_2.p4_7
        kind: paragraph
        kind_raw: '4.7'
        num: '4.7'
        ord: 1421
        heading: null
        text: "The management of post-collection information should be described in standard operating procedures and taking into account obligations and procedures for informing the competent authorities. Post-collection measures should be available as defined in national or relevant international recommendations30. The blood establishment and the fractionation/manufacturer should inform each other if, following donation: - It is found that the donor did not meet the relevant donor health criteria; - A subsequent donation from a donor previously found negative for viral\n             markers is found positive for any of the viral markers;\n- It is discovered that testing for viral markers has not been carried out according\n             to agreed procedures;\n- The donor has developed an infectious disease caused by an agent potentially\n             transmissible by plasma-derived products (HBV, HCV, HAV and other non-A,\n             non-B, non-C hepatitis viruses, HIV-1 and 2 and other agents in the light of\n             current knowledge);\n26   For EU/EEA this is for at least 30 years according to Article 4 of Directive 2005/61/EC and Article 14 of Directive 2002/98/EC. Both Directives are linked to Article 109 of Directive 2001/83/EC by defining specific rules for medicinal products derived from human blood or plasma. 27   For EU/EEA reference is made to in Annex II part A and Annex III part A of Directive 2005/61/EC. 28   Information that appears if a subsequent donation from a donor previously found negative for viral markers is found positive for any of the viral markers or any other risk factors which may induce a viral infection. 29   For EU/EEA this is the competent authority as referred to in Directive 2001/83/EC. 30   For EU/EEA referene is made to the “Note for Guidance on Plasma Derived Medicinal Products\" in its current version as adopted by the Committee for Medicinal Products for Human Use (CHMP) and published by the European Medicines Agency. Current version at date of publication: CPMP/BWP/269/95.\n\n- The donor develops Creutzfeldt-Jakob disease (CJD or vCJD); - The recipient of blood or a blood component develops post-transfusion\n            infection which implicates or can be traced back to the donor.\nIn the event of any of the above, a re-assessment of the batch documentation should always be carried out. The need for withdrawal of the given batch should be carefully considered, taking into account criteria such as the transmissible agent involved, the size of the pool, the time period between donation and seroconversion, the nature of the product and its manufacturing method."
        role: normative
        normativity: must
        tags: []
