      heading: null
      text: 'The manufacture of ATMPs involves certain specific considerations arising from the nature of the products and the processes. The ways in which biological medicinal products are manufactured, controlled and administered make some particular precautions necessary.


        Since materials and processing conditions used in manufacturing processes are designed to provide conditions for the growth of specific cells and microorganisms, this provides an opportunity for extraneous microbial contaminants (e.g. bacteria, fungi) to grow. In addition, some products may be limited in their ability to withstand a wide range of purification techniques, particularly those designed to inactivate or remove adventitious viral


        Annex 2A Manufacture of advanced therapy medicinal products for human use


        contaminants. The design of the processes, equipment, facilities, utilities, the conditions of preparation and addition of buffers and reagents, sampling and training of the operators are key considerations to minimise such contamination events (i.e. engineering and technical controls). In addition, manufacturing processes need to be well designed and controlled so as not to add further variability to the product.


        Product specifications such as those in pharmacopoeial monographs, CTA, and MA will dictate whether and to what manufacturing stage substances and materials can have a defined level of bioburden or need to be sterile. Similarly, manufacturing must be consistent with other specifications set out in the CTA or MA (e.g. number of generations (doublings, passages) between the seed lot or cell bank).


        For biological materials that cannot be sterilized (e.g. by filtration), processing must be conducted aseptically to minimise the introduction of contaminants. Where they exist, other guidance documents should be consulted on the validation of specific manufacturing methods (e.g. virus removal or inactivation). The application of appropriate environmental controls and monitoring and, wherever feasible, in-situ cleaning and sterilisation systems together with the use of closed systems and sterile disposable product-contact equipment can significantly reduce the risk of accidental contamination and cross-contamination.


        ATMPs require a combination of unique biological methods and standard physico-chemical assays for their Quality Control (QC). For many cell-based products, there is variability introduced through the starting materials that cannot be overcome by the manufacturing process or In-Process Controls (IPCs). Adequate control of the starting and raw materials, well defined characterisation of the ATMP active substance and ATMP drug product release testing form the crucial part of the QC. Controls should take into consideration the intrinsic variability of the biological material needed for ATMP manufacturing. A robust manufacturing process is therefore crucial and in-process controls take on a particular importance in the manufacture of biological active substances and medicinal products.'
