        locator: line:8694
      children: []
    - nid: ann5.sec35
      kind: section
      kind_raw: '1.'
      num: '35'
      ord: 984
      heading: null
      text: The results of tests on starting materials must comply with the specifications. Where the tests take a long time (e.g. eggs from SPF flocks) it may be necessary to process starting materials before the results of analytical controls are available. In such cases, the release of a finished product is conditional upon satisfactory results of the tests on starting materials.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
