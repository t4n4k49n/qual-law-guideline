      - nid: ann1.sec9.p9_25
        kind: paragraph
        kind_raw: '9.25'
        num: '9.25'
        ord: 474
        heading: null
        text: A risk assessment should evaluate the locations, type and frequency of personnel monitoring based on the activities performed and the proximity to critical zones. Monitoring should include sampling of personnel at periodic intervals during the process. Sampling of personnel should be performed in such a way that it will not compromise the process. Particular consideration should be given to monitoring personnel following involvement in critical interventions (at a minimum gloves, but may require monitoring of areas of gown as applicable to the process) and on each exit from the grade B cleanroom (gloves and gown). Where monitoring of gloves is performed after critical interventions, the outer gloves should be replaced prior to continuation of activity. Where monitoring of gowns is required after critical interventions, the gown should be replaced before further activity in the cleanroom.
