      - nid: ann1.sec4.p4_33
        kind: paragraph
        kind_raw: '4.33'
        num: '4.33'
        ord: 116
        heading: null
        text: The disinfection of cleanrooms is particularly important. They should be cleaned and disinfected thoroughly in accordance with a written programme. For disinfection to be effective, prior cleaning to remove surface contamination should be performed. Cleaning programmes should effectively remove disinfectant residues. More than one type of disinfecting agent should be employed to ensure that where they have different modes of action, their combined usage is effective against bacteria and fungi. Disinfection should include the periodic use of a sporicidal agent. Monitoring should be undertaken regularly in order to assess the effectiveness of the disinfection programme and to detect changes in types of microbial flora (e.g. organisms resistant to the disinfection regime currently in use).
