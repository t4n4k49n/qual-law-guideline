      text: 'Part A provides alternative or supplementary provisions to respective sections in Part I, II and annexes of the PIC/S GMP Guide, where necessary. Where this annex provides specific guidance for the manufacture of ATMPs (including modification, replacement or redundancy of other sections), this will be clearly indicated. In the absence of specific guidance for ATMPs, compliance with other sections in the PIC/S GMP Guide is expected.


        Note: Where the term Marketing Authorisation Holder (MAH) is used, unless otherwise specified, it should be intended to signify the “Sponsor” for investigational ATMP that is used according to a CTA or equivalent.


