        text: In the case of contract fractionation programs the starting material imported from other countries must comply with the national or equivalent18 quality and safety requirements for blood components. The activities conducted within the country must fully comply with GMP. Consideration should be given to national19 standards and specifications relating to a quality system for blood establishments, the traceability requirements and notification of serious adverse reactions and events and the relevant WHO guidelines and recommendations as listed in the addendum.
