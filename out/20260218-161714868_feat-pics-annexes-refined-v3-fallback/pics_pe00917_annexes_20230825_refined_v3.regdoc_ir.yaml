      kind: section
      kind_raw: '1.'
      num: '30'
      ord: 979
      heading: null
      text: The sanitary status of the animals used for production should be defined, monitored, and recorded. Some animals should be handled as defined in specific monographs (e.g. Specific Pathogens Free flocks).
