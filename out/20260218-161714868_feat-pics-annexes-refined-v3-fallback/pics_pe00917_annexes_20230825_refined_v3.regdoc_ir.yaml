          kind: paragraph
          kind_raw: '5.11'
          num: '5.11'
          ord: 619
          heading: null
          text: 'The suitability of selected packaging material should be considered. The adhesiveness, durability and legibility of printed text of labels used for containers that are stored at ultra-low temperatures (- 60 °C or lower) should be verified. Additionally, apply a holistic approach to minimize the risk to container closure integrity (CCI) that can occur during storage at ultra-low temperatures. Evidence-based data should be generated to support the selection of the appropriate primary packaging components and qualification of the container/closure sealing process.


