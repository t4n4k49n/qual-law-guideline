        kind: paragraph
        kind_raw: '8.123'
        num: '8.123'
        ord: 408
        heading: null
        text: Lyophilizers and associated product transfer and loading/unloading areas should be designed to minimize operator intervention as far as possible. The frequency of lyophilizer sterilisation should be determined based on the design and risks related to system contamination during use. Lyophilizers that are manually loaded or unloaded with no barrier technology separation should be sterilised before each load. For lyophilizers loaded and unloaded by automated systems or protected by closed barrier systems, the frequency of sterilisation should be justified and documented as part of the CCS.1
        role: normative
        normativity: must
        tags: []
        refs:
