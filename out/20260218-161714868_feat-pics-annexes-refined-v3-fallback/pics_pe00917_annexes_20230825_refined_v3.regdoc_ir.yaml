      - nid: ann1.sec8.p8_33
        kind: paragraph
        kind_raw: '8.33'
        num: '8.33'
        ord: 228
        heading: null
        text: 'Results of the inspection should be recorded and defect types and numbers trended. Reject levels for the various defect types should also be trended based on statistical principles. Impact to product on the market should be assessed as part of the investigation when adverse trends are observed.


          STERILISATION'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
