        kind: paragraph
        kind_raw: '5.4'
        num: '5.4'
        ord: 1426
        heading: null
        text: To avoid placing routine manufacture at risk of contamination from viruses used during validation studies, the validation of methods for virus reduction should not be conducted in production facilities. Validation should be performed according to international recommendations31.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
