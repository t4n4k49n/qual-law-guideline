        children: []
      - nid: ann1.sec4.p4_10
        kind: paragraph
        kind_raw: '4.10'
        num: '4.10'
        ord: 52
        heading: null
        text: The transfer of equipment and materials into and out of the cleanrooms and critical zones is one of the greatest potential sources of contamination. Any activities with the potential to compromise the cleanliness of cleanrooms or the critical zone should be assessed and if they cannot be eliminated, appropriate controls should be implemented.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:774
        - source_label: PIC/S
          locator: line:775
        - source_label: PIC/S
          locator: line:776
        - source_label: PIC/S
          locator: line:777
        - source_label: PIC/S
          locator: line:778
        children: []
      - nid: ann1.sec4.p4_11
        kind: paragraph
        kind_raw: '4.11'
        num: '4.11'
        ord: 53
        heading: null
        text: The transfer of materials, equipment, and components into the grade A or B areas should be carried out via a unidirectional process. Where possible, items should be sterilised and passed into these areas through double-ended sterilisers (e.g. through a double-door autoclave or depyrogenation oven/tunnel) sealed into the wall. Where sterilisation upon transfer of the items is not possible, a procedure which achieves the same objective of not introducing contamination should be validated and implemented, (e.g. using an effective transfer disinfection process, rapid transfer systems for isolators or, for gaseous or liquid materials, a bacteriaretentive filter). The removal of items from the grade A and B areas (e.g. materials, waste, environmental samples) should be carried out via a separate unidirectional process. If this is not possible, time-based separation of movement (incoming/exiting material) by procedure should be considered and controls applied to avoid potential contamination of incoming items.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
