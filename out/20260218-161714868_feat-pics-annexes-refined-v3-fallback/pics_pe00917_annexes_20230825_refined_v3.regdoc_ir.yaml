        ord: 150
        heading: null
        text: Where WFI storage tanks are equipped with hydrophobic bacteria retentive vent filters, the filters should not be a source of contamination and the integrity of the filter tested before installation and after use. Controls should be in place to prevent condensation formation on the filter (e.g. by heating).
