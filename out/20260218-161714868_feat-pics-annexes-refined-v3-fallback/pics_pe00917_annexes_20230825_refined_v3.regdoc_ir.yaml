      children:
      - nid: ann15.sec3.p3_1
        kind: paragraph
        kind_raw: '3.1'
        num: '3.1'
        ord: 1482
        heading: null
        text: 'Qualification activities should consider all stages from initial development of the user requirements specification through to the end of use of the equipment, facility, utility or system. The main stages and some suggested criteria (although this depends on individual project circumstances and may be different) which could be included in each stage are indicated below:


          User requirements specification (URS)'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12529
        - source_label: PIC/S
          locator: line:12530
        - source_label: PIC/S
          locator: line:12531
        - source_label: PIC/S
          locator: line:12532
        - source_label: PIC/S
          locator: line:12533
        - source_label: PIC/S
          locator: line:12535
        children: []
      - nid: ann15.sec3.p3_2
        kind: paragraph
        kind_raw: '3.2'
        num: '3.2'
        ord: 1483
        heading: null
        text: 'The specification for equipment, facilities, utilities or systems should be defined in a URS and/or a functional specification. The essential elements of quality need to be built in at this stage and any GMP risks mitigated to an acceptable level. The URS should be a point of reference throughout the validation life cycle.


          Design qualification (DQ)'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12537
        - source_label: PIC/S
          locator: line:12538
        - source_label: PIC/S
          locator: line:12539
        - source_label: PIC/S
          locator: line:12540
        - source_label: PIC/S
          locator: line:12542
        children: []
      - nid: ann15.sec3.p3_3
        kind: paragraph
        kind_raw: '3.3'
        num: '3.3'
        ord: 1484
        heading: null
        text: 'The next element in the qualification of equipment, facilities, utilities, or systems is DQ where the compliance of the design with GMP should be demonstrated and documented. The requirements of the user requirements specification should be verified during the design qualification.


          Factory acceptance testing (FAT) /Site acceptance testing (SAT)'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12544
        - source_label: PIC/S
          locator: line:12545
        - source_label: PIC/S
          locator: line:12546
        - source_label: PIC/S
          locator: line:12547
        - source_label: PIC/S
          locator: line:12557
        children: []
      - nid: ann15.sec3.p3_4
        kind: paragraph
        kind_raw: '3.4'
        num: '3.4'
        ord: 1485
        heading: null
        text: "Equipment, especially if incorporating novel or complex technology, may be\n              evaluated, if applicable, at the vendor prior to delivery."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12559
        - source_label: PIC/S
          locator: line:12560
        children: []
      - nid: ann15.sec3.p3_5
        kind: paragraph
        kind_raw: '3.5'
        num: '3.5'
        ord: 1486
        heading: null
        text: "Prior to installation, equipment should be confirmed to comply with the URS/\n              functional specification at the vendor site, if applicable."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12562
        - source_label: PIC/S
          locator: line:12563
        children: []
      - nid: ann15.sec3.p3_6
        kind: paragraph
        kind_raw: '3.6'
        num: '3.6'
        ord: 1487
        heading: null
        text: "Where appropriate and justified, documentation review and some tests could be\n              performed at the FAT or other stages without the need to repeat on site at IQ/OQ\n              if it can be shown that the functionality is not affected by the transport and\n              installation."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12565
        - source_label: PIC/S
          locator: line:12566
        - source_label: PIC/S
          locator: line:12567
        - source_label: PIC/S
          locator: line:12568
        children: []
      - nid: ann15.sec3.p3_7
        kind: paragraph
        kind_raw: '3.7'
        num: '3.7'
        ord: 1488
        heading: null
        text: "FAT may be supplemented by the execution of a SAT following the receipt of\n              equipment at the manufacturing site.\nInstallation qualification (IQ)"
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
