            locator: line:5783
          - source_label: PIC/S
            locator: line:5784
          children: []
        - nid: ann2a.chaa.sec6.p6_6
          kind: paragraph
          kind_raw: '6.6'
          num: '6.6'
          ord: 690
          heading: null
          text: Samples of the starting materials should generally be kept for two years after the batch release. However, it is acknowledged that the retention of samples may be challenging due to scarcity of the materials. Due to this intrinsic limitation, it is justified not to keep reference samples of the cells/tissues used as starting materials in the case of autologous ATMPs and certain allogeneic ATMPs (i.e. matched donor scenario). In other cases, where the scarcity of the materials is also a concern, the sampling strategy may be adapted based on risk assessment and appropriately implemented mitigation measures. For cases where the starting material is an established cell bank system, there is no need to keep cell bank vials specifically for the purpose of reference samples.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5786
          - source_label: PIC/S
            locator: line:5787
          - source_label: PIC/S
            locator: line:5788
          - source_label: PIC/S
            locator: line:5789
          - source_label: PIC/S
            locator: line:5790
          - source_label: PIC/S
            locator: line:5791
          - source_label: PIC/S
            locator: line:5792
          - source_label: PIC/S
            locator: line:5793
          - source_label: PIC/S
            locator: line:5794
          - source_label: PIC/S
            locator: line:5795
          children: []
        - nid: ann2a.chaa.sec6.p6_7
          kind: paragraph
          kind_raw: '6.7'
          num: '6.7'
          ord: 691
          heading: null
          text: In line with requirements of Annex 19, a sample of a fully packaged unit (retention sample) should be kept per batch for at least one year after the expiry date (national requirements might differ). A retention sample is, however, not expected in the case of autologous products or allogeneic products, where justified (e.g. in a matched donor scenario), as the unit produced with the patient’s tissues/cells constitutes what should be administered to the patient. When it is not possible to keep a retention sample, photographs or copies of the label are acceptable for inclusion in the batch records.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5797
          - source_label: PIC/S
            locator: line:5798
          - source_label: PIC/S
            locator: line:5799
          - source_label: PIC/S
            locator: line:5800
          - source_label: PIC/S
            locator: line:5801
          - source_label: PIC/S
            locator: line:5802
          - source_label: PIC/S
            locator: line:5803
          - source_label: PIC/S
            locator: line:5804
          children: []
        - nid: ann2a.chaa.sec6.p6_8
          kind: paragraph
          kind_raw: '6.8'
          num: '6.8'
          ord: 692
          heading: null
          text: 'Shorter retention periods as mentioned in Section 6.6 and 6.7 might be justified based on the stability and shelf life of the product. In cases of short shelf life, the manufacturer should consider if the retention of the sample under conditions that prolong the shelf life (such as cryopreservation) is representative for the intended purpose. For instance, cryopreservation of fresh-cells may render the sample inadequate for characterisation purposes but the sample may be adequate for sterility or viral safety controls (the volume of the samples can be reduced according to the intended purpose). When cryostorage of a sample is considered inadequate for the intended purpose, the manufacturer should consider alternative approaches that are scientifically justified.


            On-going stability programme'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5806
          - source_label: PIC/S
            locator: line:5807
          - source_label: PIC/S
            locator: line:5808
          - source_label: PIC/S
            locator: line:5809
          - source_label: PIC/S
            locator: line:5810
          - source_label: PIC/S
            locator: line:5811
          - source_label: PIC/S
            locator: line:5812
          - source_label: PIC/S
            locator: line:5813
          - source_label: PIC/S
            locator: line:5814
          - source_label: PIC/S
            locator: line:5815
          - source_label: PIC/S
            locator: line:5817
          children: []
        - nid: ann2a.chaa.sec6.p6_9
          kind: paragraph
          kind_raw: '6.9'
          num: '6.9'
          ord: 693
          heading: null
          text: 'The protocol for the on-going stability programme can be different from that of the initial long term stability study as submitted in the MA dossier provided that this is justified and documented in the protocol (e.g. the frequency of testing, or when updating to ICH/VICH recommendations). Stability studies on the reconstituted and thawed product are performed during product development and need not be monitored on an on-going basis. The use of surrogate materials (i.e. material derived from healthy volunteers) or alternative scientifically sounds approaches are acceptable in case of autologous products (or matched donor scenario) where the entire batch needs to be administered to the patient. (Replaces PIC/S GMP Guide Part I Section 6.31)


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            Release'
