          kind: item
          kind_raw: i.
          num: i
          ord: 499
          heading: null
          text: "Identification of worst case conditions covering the relevant variables, such\n              as container size and line speed, and their impact on the process. The\n              outcome of the assessment should justify the variables selected."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
