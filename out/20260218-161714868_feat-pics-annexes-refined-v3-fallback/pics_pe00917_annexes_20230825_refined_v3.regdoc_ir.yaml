        - nid: ann1.sec4.p4_19.ia
          kind: item
          kind_raw: a.
          num: a
          ord: 68
          heading: null
          text: "The design of open isolators should ensure grade A conditions with first air\n                protection in the critical zone and unidirectional airflow that sweeps over and\n                away from exposed products during processing."
