        - nid: ann1.sec9.p9_36.iix
          kind: item
          kind_raw: ix.
          num: ix
          ord: 507
          heading: null
          text: "Where the manufacturer operates different or extended shifts, the APS\n               should be designed to capture factors specific to those shifts that are\n               assessed to pose a risk to product sterility, for example the maximum\n               duration for which an operator may be present in the cleanroom."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
