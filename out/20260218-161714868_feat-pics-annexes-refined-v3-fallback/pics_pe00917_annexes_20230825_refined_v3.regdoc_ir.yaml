        locator: line:8743
      - source_label: PIC/S
        locator: line:8744
      children: []
    - nid: ann5.sec43
      kind: section
      kind_raw: '1.'
      num: '43'
      ord: 992
      heading: null
      text: Establishment of the seed lot and cell bank should be performed in a suitable environment to protect the seed lot and the cell bank and, if applicable, the personnel handling it and the external environment.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8746
      - source_label: PIC/S
        locator: line:8747
      - source_label: PIC/S
        locator: line:8748
      children: []
    - nid: ann5.sec44
      kind: section
      kind_raw: '1.'
      num: '44'
      ord: 993
      heading: null
      text: The origin, form and storage conditions of seed material should be described in full. Evidence of the stability and recovery of the seeds and banks should be provided. Storage containers should be hermetically sealed, clearly labelled and stored at an appropriate temperature. Storage conditions should be properly monitored. An inventory should be kept and each container accounted for.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
