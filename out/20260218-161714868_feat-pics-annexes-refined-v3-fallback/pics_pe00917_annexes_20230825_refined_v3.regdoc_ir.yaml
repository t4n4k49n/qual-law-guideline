          locator: line:14304
        - source_label: PIC/S
          locator: line:14305
        children: []
      - nid: ann19.sec4.p4_2
        kind: paragraph
        kind_raw: '4.2'
        num: '4.2'
        ord: 1723
        heading: null
        text: Where applicable, national requirements relating to the size of reference samples and, if necessary, retention samples, should be followed.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14307
        - source_label: PIC/S
          locator: line:14308
        children: []
      - nid: ann19.sec4.p4_3
        kind: paragraph
        kind_raw: '4.3'
        num: '4.3'
        ord: 1724
        heading: null
        text: Reference samples should be representative of the batch of starting material, intermediate product or finished product from which they are taken. Other samples may also be taken to monitor the most stressed part of a process (e.g. beginning or end of a process). Where a batch is packaged in two, or more, distinct packaging operations, at least one retention sample should be taken from each individual packaging operation. Any proposed exception to this should be justified to, and agreed with, the relevant competent authority.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14310
        - source_label: PIC/S
          locator: line:14311
        - source_label: PIC/S
          locator: line:14312
        - source_label: PIC/S
          locator: line:14313
