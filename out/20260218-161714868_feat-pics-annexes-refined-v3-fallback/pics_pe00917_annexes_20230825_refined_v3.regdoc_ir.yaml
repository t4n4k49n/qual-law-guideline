        heading: null
        text: 'All filled containers of parenteral products should be inspected individually for extraneous contamination or other defects. Defect classification and criticality should be determined during qualification and based on risk and historical knowledge. Factors to consider include, but are not limited to, the potential impact of the defect to the patient and the route of administration. Different defect types should be categorized and batch performance analysed. Batches with unusual


          levels of defects, when compared with routine defect numbers for the process (based on routine and trend data), should be investigated. A defect library should be generated and maintained which captures all known classes of defects. The defect library should be used for the training of production and quality assurance personnel. Critical defects should not be identified during any subsequent sampling and inspection of acceptable containers. Any critical defect identified subsequently should trigger an investigation as it indicates a possible failure of the original inspection process.'
        role: normative
        normativity: must
        tags: []
