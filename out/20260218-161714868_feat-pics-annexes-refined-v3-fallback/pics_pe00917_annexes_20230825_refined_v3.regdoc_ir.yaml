    - nid: ann15.sec5
      kind: section
      kind_raw: '2.'
      num: '5'
      ord: 1508
      heading: PROCESS VALIDATION General
      text: null
      role: structural
      normativity: null
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:12639
      children:
      - nid: ann15.sec5.p5_1
        kind: paragraph
        kind_raw: '5.1'
        num: '5.1'
        ord: 1509
        heading: null
        text: "The requirements and principles outlined in this section are applicable to the\n              manufacture of all pharmaceutical dosage forms. They cover the initial validation\n              of new processes, subsequent validation of modified processes, site transfers\n              and ongoing process verification. It is implicit in this annex that a robust product\n              development process is in place to enable successful process validation."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12642
        - source_label: PIC/S
          locator: line:12643
        - source_label: PIC/S
          locator: line:12644
        - source_label: PIC/S
          locator: line:12645
        - source_label: PIC/S
          locator: line:12646
        children: []
      - nid: ann15.sec5.p5_2
        kind: paragraph
        kind_raw: '5.2'
        num: '5.2'
        ord: 1510
        heading: null
        text: "Section 5 should be used in conjunction with relevant guidelines on Process\n              Validation1.\n5.2.1 A guideline on Process Validation is intended to provide guidance on the information and data to be provided in the regulatory submission only. However GMP requirements for process validation continue throughout the lifecycle of the process 5.2.2 This approach should be applied to link product and process development. It will ensure validation of the commercial manufacturing process and maintenance of the process in a state of control during routine commercial production.\n\n1             In the EU/EEA, see EMA/CHMP/CVMP/QWP/BWP/70278/2012"
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12648
        - source_label: PIC/S
          locator: line:12649
        - source_label: PIC/S
          locator: line:12651
        - source_label: PIC/S
          locator: line:12652
        - source_label: PIC/S
          locator: line:12653
        - source_label: PIC/S
          locator: line:12654
        - source_label: PIC/S
          locator: line:12655
        - source_label: PIC/S
          locator: line:12656
        - source_label: PIC/S
          locator: line:12657
        - source_label: PIC/S
          locator: line:12662
        children: []
      - nid: ann15.sec5.p5_3
        kind: paragraph
        kind_raw: '5.3'
        num: '5.3'
        ord: 1511
        heading: null
        text: Manufacturing processes may be developed using a traditional approach or a continuous verification approach. However, irrespective of the approach used, processes must be shown to be robust and ensure consistent product quality before any product is released to the market. Manufacturing processes using the traditional approach should undergo a prospective validation programme wherever possible prior to certification of the product. Retrospective validation is no longer an acceptable approach.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12670
        - source_label: PIC/S
          locator: line:12671
        - source_label: PIC/S
          locator: line:12672
        - source_label: PIC/S
          locator: line:12673
        - source_label: PIC/S
          locator: line:12674
        - source_label: PIC/S
          locator: line:12675
        - source_label: PIC/S
          locator: line:12676
        children: []
      - nid: ann15.sec5.p5_4
        kind: paragraph
        kind_raw: '5.4'
        num: '5.4'
        ord: 1512
        heading: null
        text: Process validation of new products should cover all intended marketed strengths and sites of manufacture. Bracketing could be justified for new products based on extensive process knowledge from the development stage in conjunction with an appropriate ongoing verification programme.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12678
        - source_label: PIC/S
          locator: line:12679
        - source_label: PIC/S
          locator: line:12680
        - source_label: PIC/S
          locator: line:12681
        children: []
      - nid: ann15.sec5.p5_5
        kind: paragraph
        kind_raw: '5.5'
        num: '5.5'
        ord: 1513
        heading: null
        text: For the process validation of products, which are transferred from one site to another or within the same site, the number of validation batches could be reduced by the use of a bracketing approach. However, existing product knowledge, including the content of the previous validation, should be available. Different strengths, batch sizes and pack sizes/ container types may also use a bracketing approach if justified.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12683
        - source_label: PIC/S
          locator: line:12684
        - source_label: PIC/S
          locator: line:12685
        - source_label: PIC/S
          locator: line:12686
        - source_label: PIC/S
          locator: line:12687
        - source_label: PIC/S
          locator: line:12688
        children: []
      - nid: ann15.sec5.p5_6
        kind: paragraph
        kind_raw: '5.6'
        num: '5.6'
        ord: 1514
        heading: null
        text: For the site transfer of legacy products, the manufacturing process and controls must comply with the marketing authorisation and meet current standards for marketing authorisation for that product type. If necessary, variations to the marketing authorisation should be submitted.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12690
        - source_label: PIC/S
          locator: line:12691
        - source_label: PIC/S
          locator: line:12692
        - source_label: PIC/S
          locator: line:12693
        children: []
      - nid: ann15.sec5.p5_7
        kind: paragraph
        kind_raw: '5.7'
        num: '5.7'
        ord: 1515
        heading: null
        text: Process validation should establish whether all quality attributes and process parameters, which are considered important for ensuring the validated state and acceptable product quality, can be consistently met by the process. The basis by which process parameters and quality attributes were identified as being critical or non-critical should be clearly documented, taking into account the results of any risk assessment activities.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12695
        - source_label: PIC/S
          locator: line:12696
        - source_label: PIC/S
          locator: line:12697
        - source_label: PIC/S
          locator: line:12698
        - source_label: PIC/S
          locator: line:12699
        - source_label: PIC/S
          locator: line:12700
        children: []
      - nid: ann15.sec5.p5_8
        kind: paragraph
        kind_raw: '5.8'
        num: '5.8'
        ord: 1516
        heading: null
        text: Normally batches manufactured for process validation should be the same size as the intended commercial scale batches and the use of any other batch sizes should be justified or specified in other sections of the GMP guide.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12702
        - source_label: PIC/S
          locator: line:12703
        - source_label: PIC/S
          locator: line:12704
        children: []
      - nid: ann15.sec5.p5_9
        kind: paragraph
        kind_raw: '5.9'
        num: '5.9'
        ord: 1517
        heading: null
        text: Equipment, facilities, utilities and systems used for process validation should be qualified. Test methods should be validated for their intended use.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12706
        - source_label: PIC/S
          locator: line:12707
        children: []
      - nid: ann15.sec5.p5_10
        kind: paragraph
        kind_raw: '5.10'
        num: '5.10'
        ord: 1518
        heading: null
        text: For all products irrespective of the approach used, process knowledge from development studies or other sources should be accessible to the manufacturing site, unless otherwise justified, and be the basis for validation activities.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12709
        - source_label: PIC/S
          locator: line:12710
        - source_label: PIC/S
          locator: line:12711
        children: []
      - nid: ann15.sec5.p5_11
        kind: paragraph
        kind_raw: '5.11'
        num: '5.11'
        ord: 1519
        heading: null
        text: For process validation batches, production, development, or other site transfer personnel may be involved. Batches should only be manufactured by trained personnel in accordance with GMP using approved documentation. It is expected that production personnel are involved in the manufacture of validation batches to facilitate product understanding.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12713
        - source_label: PIC/S
          locator: line:12714
        - source_label: PIC/S
          locator: line:12715
        - source_label: PIC/S
          locator: line:12716
        - source_label: PIC/S
          locator: line:12717
        children: []
      - nid: ann15.sec5.p5_12
        kind: paragraph
        kind_raw: '5.12'
        num: '5.12'
        ord: 1520
        heading: null
        text: The suppliers of critical starting and packaging materials should be qualified prior to the manufacture of validation batches; otherwise a justification based on the application of quality risk management principles should be documented.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12719
        - source_label: PIC/S
          locator: line:12720
        - source_label: PIC/S
          locator: line:12721
        children: []
      - nid: ann15.sec5.p5_13
        kind: paragraph
        kind_raw: '5.13'
        num: '5.13'
        ord: 1521
        heading: null
        text: It is especially important that the underlying process knowledge for the design space justification (if used) and for development of any mathematical models (if used) to confirm a process control strategy should be available.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12730
        - source_label: PIC/S
          locator: line:12731
        - source_label: PIC/S
          locator: line:12732
        children: []
      - nid: ann15.sec5.p5_14
        kind: paragraph
        kind_raw: '5.14'
        num: '5.14'
        ord: 1522
        heading: null
        text: Where validation batches are released to the market this should be pre-defined. The conditions under which they are produced should fully comply with GMP, with the validation acceptance criteria, with any continuous process verification criteria (if used) and with the marketing authorisation or clinical trial authorisation.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12734
        - source_label: PIC/S
          locator: line:12735
        - source_label: PIC/S
          locator: line:12736
        - source_label: PIC/S
          locator: line:12737
        children: []
      - nid: ann15.sec5.p5_15
        kind: paragraph
        kind_raw: '5.15'
        num: '5.15'
        ord: 1523
        heading: null
        text: 'For the process validation of investigational medicinal products (IMP), please refer to Annex 13.


          Concurrent validation'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12739
        - source_label: PIC/S
          locator: line:12740
        - source_label: PIC/S
          locator: line:12742
        children: []
      - nid: ann15.sec5.p5_16
        kind: paragraph
        kind_raw: '5.16'
        num: '5.16'
        ord: 1524
        heading: null
        text: In exceptional circumstances, where there is a strong benefit-risk ratio for the patient, it may be acceptable not to complete a validation programme before routine production starts and concurrent validation could be used. However, the decision to carry out concurrent validation must be justified, documented in the VMP for visibility and approved by authorised personnel.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12743
        - source_label: PIC/S
          locator: line:12744
        - source_label: PIC/S
          locator: line:12745
        - source_label: PIC/S
          locator: line:12746
        - source_label: PIC/S
          locator: line:12747
        children: []
      - nid: ann15.sec5.p5_17
        kind: paragraph
        kind_raw: '5.17'
        num: '5.17'
        ord: 1525
        heading: null
        text: 'Where a concurrent validation approach has been adopted, there should be sufficient data to support a conclusion that any given batch of product is uniform and meets the defined acceptance criteria. The results and conclusion should be formally documented and available to the Authorised Person prior to certification of the batch.


          Traditional process validation'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12749
        - source_label: PIC/S
          locator: line:12750
        - source_label: PIC/S
          locator: line:12751
        - source_label: PIC/S
          locator: line:12752
        - source_label: PIC/S
          locator: line:12753
        - source_label: PIC/S
          locator: line:12755
        children: []
      - nid: ann15.sec5.p5_18
        kind: paragraph
        kind_raw: '5.18'
        num: '5.18'
        ord: 1526
        heading: null
        text: In the traditional approach, a number of batches of the finished product are manufactured under routine conditions to confirm reproducibility.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12756
        - source_label: PIC/S
          locator: line:12757
        children: []
      - nid: ann15.sec5.p5_19
        kind: paragraph
        kind_raw: '5.19'
        num: '5.19'
        ord: 1527
        heading: null
        text: The number of batches manufactured and the number of samples taken should be based on quality risk management principles, allow the normal range of variation and trends to be established and provide sufficient data for evaluation. Each manufacturer must determine and justify the number of batches necessary to demonstrate a high level of assurance that the process is capable of consistently delivering quality product.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12759
        - source_label: PIC/S
          locator: line:12760
        - source_label: PIC/S
          locator: line:12761
