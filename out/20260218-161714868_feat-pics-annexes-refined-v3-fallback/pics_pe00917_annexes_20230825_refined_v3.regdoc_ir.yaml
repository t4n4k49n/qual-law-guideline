      kind: section
      kind_raw: '1.'
      num: '4'
      ord: 891
      heading: null
      text: "The manufacturer of the final radiopharmaceutical should describe and justify the\n            steps for manufacture of the active substance and the final medicinal product and\n            which GMP (part I or II) applies for the specific process/manufacturing steps."
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
