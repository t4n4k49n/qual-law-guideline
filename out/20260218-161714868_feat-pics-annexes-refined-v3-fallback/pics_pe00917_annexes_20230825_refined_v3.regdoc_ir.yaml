      kind: section
      kind_raw: '1.'
      num: '39'
      ord: 818
      heading: null
      text: In order to prevent the unwanted drift of properties which might ensue from repeated subcultures or multiple generations, the production of biological medicinal substances and products obtained by microbial culture, cell culture or propagation in embryos and animals should be based on a system of master and working virus seed lots and/or cell banks.
      role: normative
      normativity: must
      tags: []
      refs:
