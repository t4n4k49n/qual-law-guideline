        kind: paragraph
        kind_raw: '10.5'
        num: '10.5'
        ord: 541
        heading: null
        text: The sterility test applied to the finished product should only be regarded as the last in a series of critical control measures by which sterility is assured. It cannot be used to assure sterility of a product that does not meet its design, procedural or validation parameters. The test should be validated for the product concerned.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
