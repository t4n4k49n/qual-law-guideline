        kind: paragraph
        kind_raw: '4.2'
        num: '4.2'
        ord: 1507
        heading: null
        text: "Where re-qualification is necessary and performed at a specific time period, the\n              period should be justified and the criteria for evaluation defined. Furthermore,\n              the possibility of small changes over time should be assessed."
        role: normative
        normativity: must
        tags: []
