        - nid: ann1.sec9.p9_33.ivi
          kind: item
          kind_raw: vi.
          num: vi
          ord: 488
          heading: null
          text: "The process simulation procedure for lyophilized products should represent\n              the entire aseptic processing chain including filling, transport, loading, a\n              representative duration of the chamber dwell, unloading and sealing under\n              specified, documented and justified conditions representing worst case\n              operating parameters."
