      - nid: ann1.sec9.p9_41
        kind: paragraph
        kind_raw: '9.41'
        num: '9.41'
        ord: 516
        heading: null
        text: Filled APS units should be agitated, swirled or inverted before incubation to ensure contact of the media with all interior surfaces in the container. All integral units from the APS should be incubated and evaluated, including units with cosmetic defects or those which have gone through non-destructive in-process control checks. If units are discarded during the process simulation and not incubated, these should be comparable with units discarded during a routine fill, and only if production SOPs clearly specify that units must be removed under the same circumstances (i.e. type of intervention; line location; specific number of units removed). In no case should more units be removed during a media fill intervention than would be cleared during a production run. Examples may include those that must be discarded during routine production after the set-up process or following a specific type of intervention. To fully understand the process and assess contamination risks during aseptic setup or mandatory line clearances, these units would typically be incubated separately, and would not necessarily be included in the acceptance criteria for the APS.
