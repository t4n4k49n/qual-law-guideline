        kind: paragraph
        kind_raw: '6.2'
        num: '6.2'
        ord: 1731
        heading: null
        text: The Authorised Person who certifies a batch for sale should ensure that all relevant reference and retention samples are accessible at all reasonable times. Where necessary, the arrangements for such access should be defined in a written agreement.
        role: normative
        normativity: must
        tags: []
        refs:
