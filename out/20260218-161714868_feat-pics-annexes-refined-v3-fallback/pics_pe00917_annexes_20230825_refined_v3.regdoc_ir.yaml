        - nid: ann2a.chaa.sec5.p5_27
          kind: paragraph
          kind_raw: '5.27'
          num: '5.27'
          ord: 664
          heading: null
          text: For starting material of human origin, the agreement between the ATMP manufacturer (or, as appropriate, the MAH) and the supplier (including blood and tissue establishments) should contain clear provisions about the transfer of information. In particular, this should include test results performed by the supplier, traceability data, and transmission of health donor information that may become available after the supply that may have an impact on the quality or safety of the ATMPs manufactured. National laws that are required as part of the donation and procurement of human blood and blood components, haematopoietic progenitor cells, human tissues and cells for manufacturing purposes need to be adhered to. (Replaces PIC/S GMP Guide Part I Section 5.28)
          role: normative
          normativity: must
          tags: []
