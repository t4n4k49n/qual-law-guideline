        - nid: ann1.sec9.p9_33.iiii
          kind: item
          kind_raw: iii.
          num: iii
          ord: 485
          heading: null
          text: "Where aseptic manufacturing is performed under an inert atmosphere, the\n              inert gas should be substituted with air in the process simulation unless\n              anaerobic simulation is intended."
