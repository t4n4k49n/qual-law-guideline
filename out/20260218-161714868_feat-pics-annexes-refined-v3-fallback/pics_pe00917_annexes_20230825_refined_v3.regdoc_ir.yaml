          kind: paragraph
          kind_raw: '5.10'
          num: '5.10'
          ord: 618
          heading: null
          text: Careful attention should be paid to specific requirements at any cryopreservation stages, e.g. the rate of temperature change during freezing or thawing. The type of storage chamber, placement and retrieval process should minimise the risk of cross-contamination, maintain the quality of the products and facilitate their accurate retrieval. Documented procedures should be in place for the secure handling and storage of products with positive serological markers.
          role: normative
          normativity: must
          tags: []
