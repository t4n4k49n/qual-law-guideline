        ord: 181
        heading: null
        text: Every operator entering grade B or A areas should gown into clean, sterilised protective garments (including eye coverings and masks) of an appropriate size at each entry. The maximum period for which the sterilised gown may be worn before replacement during a shift should be defined as part of the garment qualification.
