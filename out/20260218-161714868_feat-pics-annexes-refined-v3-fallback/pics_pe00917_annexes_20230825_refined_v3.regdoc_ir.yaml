    - nid: ann17.sec3
      kind: section
      kind_raw: '1.'
      num: '3'
      ord: 1673
      heading: null
      text: REAL TIME RELEASE TESTING (RTRT)
      role: normative
      normativity: must
      tags: []
      refs:
