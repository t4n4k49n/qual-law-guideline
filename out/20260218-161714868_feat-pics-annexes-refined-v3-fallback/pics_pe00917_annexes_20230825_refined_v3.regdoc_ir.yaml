          kind: paragraph
          kind_raw: '5.23'
          num: '5.23'
          ord: 652
          heading: null
          text: 'Application of QRM principles to the total supply chain is a critical part of the process to understand the risks to material quality. The principles of quality by design (QbD) as described in ICH Q8 Guideline on Pharmaceutical Development could be applied:'
          role: normative
          normativity: must
