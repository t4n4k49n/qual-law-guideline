      kind: section
      kind_raw: '1.'
      num: '49'
      ord: 828
      heading: null
      text: Critical operational (process) parameters, or other input parameters which affect product quality, need to be identified, validated, documented and be shown to be maintained within requirements.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
