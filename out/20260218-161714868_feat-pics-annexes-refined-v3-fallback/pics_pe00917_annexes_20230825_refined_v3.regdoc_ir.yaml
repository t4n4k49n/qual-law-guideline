        children: []
      - nid: ann15.sec3.p3_13
        kind: paragraph
        kind_raw: '3.13'
        num: '3.13'
        ord: 1501
        heading: null
        text: "PQ should normally follow the successful completion of IQ and OQ. However, it\n              may in some cases be appropriate to perform it in conjunction with OQ or Process\n              Validation."
        role: normative
        normativity: must
        tags: []
        refs:
