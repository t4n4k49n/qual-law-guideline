          - nid: ann2a.chaa.sec5.p5_23.ia
            kind: item
            kind_raw: (a)
            num: a
            ord: 653
            heading: null
            text: The MAH should define what constitutes ATMP active substances, starting materials, raw materials and other materials such as single use systems, primary packaging materials and any other materials in direct contact with the product during manufacture by means of Product Risk Profiles (PRP). The PRP should be used to justify the levels of control that apply to individual materials.
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
            - source_label: PIC/S
              locator: line:5440
