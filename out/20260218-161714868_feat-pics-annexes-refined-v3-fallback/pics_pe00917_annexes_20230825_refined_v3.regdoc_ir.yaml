      ord: 805
      heading: null
      text: Given that the risks from the introduction of contamination and the consequences to the finished product is the same irrespective of the stage of manufacture, establishment of a control strategy to protect the product and the preparation of solutions, buffers and other additions should be based on the principles and guidance contained in the appropriate sections of Annex 1. The controls required for the quality of starting and raw materials and on the aseptic manufacturing process, assume greater importance particularly for products, in respect of which final sterilisation is not possible. Where a CTA or MA provides for an allowable type and level of bioburden, for example at active substance stage, the control strategy should address the means by which this is maintained within the specified limits.
