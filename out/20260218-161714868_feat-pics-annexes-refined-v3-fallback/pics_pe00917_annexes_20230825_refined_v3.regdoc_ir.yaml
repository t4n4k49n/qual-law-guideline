        kind: paragraph
        kind_raw: '6.16'
        num: '6.16'
        ord: 155
        heading: null
        text: Feed water to a pure steam (clean steam) generator should be appropriately purified. Pure steam generators should be designed, qualified and operated in a manner to ensure that the quality of steam produced meets defined chemical and endotoxin levels.
        role: normative
        normativity: must
