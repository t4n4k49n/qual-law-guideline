          num: '1.2'
          ord: 568
          heading: null
          text: GMP applies to the lifecycle stages from the manufacture of investigational ATMP, technology transfer, and commercial manufacturing through to product discontinuation. The biological processes may display inherent variability, so that the range and nature of by-products may be variable. As a result, Quality Risk Management (QRM) principles as detailed in Annex 20 are particularly important for this class of medicinal products and should be used to develop their control strategy across all stages of development and manufacturing steps to minimise variability and to reduce the opportunity for contamination and cross-contamination. (Replaces PIC/S GMP Guide Part I Section 1.2)
