      - nid: ann1.sec8.p8_53
        kind: paragraph
        kind_raw: '8.53'
        num: '8.53'
        ord: 248
        heading: null
        text: After completion of the high temperature phase of a heat sterilisation cycle, precautions should be taken against contamination of a sterilised load during cooling. Any cooling liquid or gas that comes into contact with the product or sterilised material should be sterilised.
        role: normative
        normativity: must
