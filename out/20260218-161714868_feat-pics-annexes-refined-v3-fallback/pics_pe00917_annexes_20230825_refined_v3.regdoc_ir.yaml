        num: '8.4'
        ord: 1740
        heading: null
        text: Where more than one manufacturing site is involved in the manufacture importation/packaging/testing/batch release, as appropriate of a product, the responsibility for taking and storage of retention samples should be defined in a written agreement(s) between the parties concerned.
