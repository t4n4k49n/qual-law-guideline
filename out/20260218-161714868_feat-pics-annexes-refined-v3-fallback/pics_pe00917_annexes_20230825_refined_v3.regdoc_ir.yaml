      kind: section
      kind_raw: '1.'
      num: '43'
      ord: 822
      heading: null
      text: 'Seed lots and cell banks should be stored and used in such a way as to minimize the risks of contamination (e.g. stored in the vapour phase of liquid nitrogen in sealed containers) or alteration. Ensuring compliance with measures for the storage of different seeds and/or cells in the same area or equipment should


