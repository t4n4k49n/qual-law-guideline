      - nid: ann1.sec8.p8_61
        kind: paragraph
        kind_raw: '8.61'
        num: '8.61'
        ord: 256
        heading: null
        text: There should be adequate assurance of air removal prior to and during sterilisation when the sterilisation process includes air purging (e.g. porous autoclave loads, lyophilizer chambers). For autoclaves, this should include an air removal test cycle (normally performed on a daily basis) or the use of an air detector system. Loads to be sterilised should be designed to support effective air removal and be free draining to prevent the build-up of condensate.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
