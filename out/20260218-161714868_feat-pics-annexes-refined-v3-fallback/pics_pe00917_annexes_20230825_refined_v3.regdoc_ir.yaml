          - source_label: PIC/S
            locator: line:5703
          - source_label: PIC/S
            locator: line:5704
          - source_label: PIC/S
            locator: line:5705
          - source_label: PIC/S
            locator: line:5706
          children: []
        - nid: ann2a.chaa.sec5.p5_36
          kind: paragraph
          kind_raw: '5.36'
          num: '5.36'
          ord: 681
          heading: null
          text: 'Storage containers should be sealed, clearly labelled and kept at an appropriate temperature. A stock inventory must be kept. The storage temperature and, where used, the liquid nitrogen levels should be continuously monitored. Deviation from set limits and corrective and preventive action taken should be recorded.


            Annex 2A Manufacture of advanced therapy medicinal products for human use'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
