    - nid: ann5.sec4
      kind: section
      kind_raw: '1.'
      num: '4'
      ord: 953
      heading: null
      text: Adequate measures should be taken to prevent biological agents being taken outside the manufacturing plant by personnel acting as a carrier. Dependent on the type of biological agent, such measures may include complete change of clothes and compulsory showering before leaving the production area.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
