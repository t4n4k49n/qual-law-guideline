        children: []
      - nid: ann1.sec4.p4_7
        kind: paragraph
        kind_raw: '4.7'
        num: '4.7'
        ord: 49
        heading: null
        text: Materials used in cleanrooms, both in the construction of the room and for items used within the room, should be selected to minimize generation of particles and to permit the repeated application of cleaning, disinfectant and sporicidal agents where used.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
