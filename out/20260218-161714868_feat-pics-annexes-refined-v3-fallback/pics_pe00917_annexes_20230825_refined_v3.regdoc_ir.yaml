        - nid: ann2a.chaa.sec5.p5_7
          kind: paragraph
          kind_raw: '5.7'
          num: '5.7'
          ord: 615
          heading: null
          text: If closed systems are used for the production of ATMPs, checks should be carried out to ensure that all pieces of the equipment are connected in a correct manner to assure the closed state. Special attention should be given to apply these tests to automated systems. If feasible and based on QRM principles, for example considering testing carried out by vendors, the integrity of single use systems should be verified at adequate frequency prior to use and potentially post use, possibly automatically. The integrity of reused equipment should be verified before use after cleaning and sterilisation.
          role: normative
          normativity: must
