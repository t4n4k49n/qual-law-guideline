        num: '8.54'
        ord: 249
        heading: null
        text: 'In those cases where parametric release has been authorized, a robust system should be applied to the product lifecycle validation and the routine monitoring of the manufacturing process. This system should be periodically reviewed. Further guidance regarding parametric release is provided in Annex 17.


