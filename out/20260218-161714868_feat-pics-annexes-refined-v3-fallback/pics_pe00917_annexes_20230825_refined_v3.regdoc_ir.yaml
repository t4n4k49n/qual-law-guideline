        - nid: ann1.sec3.p3_1.ivi
          kind: item
          kind_raw: vi.
          num: vi
          ord: 39
          heading: null
          text: "Processes associated with the finishing, storage and transport of sterile\n             products should not compromise the sterile product. Aspects that should be\n             considered include: container integrity, risks of contamination and avoidance\n             of degradation by ensuring that products are stored and maintained in\n             accordance with the registered storage conditions."
