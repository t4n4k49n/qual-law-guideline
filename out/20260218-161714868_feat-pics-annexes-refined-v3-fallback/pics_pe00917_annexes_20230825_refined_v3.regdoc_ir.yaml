        locator: line:8718
      children: []
    - nid: ann5.sec40
      kind: section
      kind_raw: '1.'
      num: '40'
      ord: 989
      heading: null
      text: In order to prevent the unwanted drift of properties which might ensue from repeated subcultures or multiple generations, the production of immunological veterinary medicinal products obtained by microbial, cell or tissue culture, or propagation in embryos and animals, should be based on a system of seed lots and/or cell banks.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8720
