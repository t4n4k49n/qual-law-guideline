            locator: line:4963
          - source_label: PIC/S
            locator: line:4964
          - source_label: PIC/S
            locator: line:4967
          children: []
        - nid: ann2a.chaa.sec3.p3_15
          kind: paragraph
          kind_raw: '3.15'
          num: '3.15'
          ord: 594
          heading: null
          text: 'Production equipment should not present any hazard to the products. The parts of the production equipment that come into contact with the product must not be reactive, additive or absorptive to such an extent that it will affect the quality of the product and thus present any hazard.


            In addition, if single use systems (i.e. disposable systems) are used, the manufacturer should take into account and verify the impact on the product from extractable, leachable, insoluble particulate and insoluble matter derived from such systems. Annex 1 regarding provisions for single use systems should be considered. (Replaces PIC/S GMP Guide Part I Section 3.39)'
          role: normative
          normativity: must
          tags: []
