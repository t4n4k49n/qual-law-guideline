      text: Herbal substances should be stored in separate areas. The storage area should be equipped in such a way as to give protection against the entry of insects or other animals, especially rodents. Effective measures should be taken to prevent the spread of any such animals and micro-organisms brought in with the crude substance, to prevent fermentation or mould growth and to prevent cross-contamination. Different enclosed areas should be used to quarantine incoming herbal substances and for the approved herbal substances.
