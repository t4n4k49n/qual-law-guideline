          text: "Gene therapy medicinal product (GTMP):\n\n‘GTMP’ means a biological medicinal product, which has the following characteristics:\n           i.     It contains an active substance, which contains or consists of a\n                  recombinant nucleic acid used in or administered to human beings with\n                  a view to regulating, repairing, replacing, adding or deleting a genetic\n                  sequence;\n           ii.    Its therapeutic, prophylactic or diagnostic effect relates directly to the\n                  recombinant nucleic acid sequence it contains, or to the product of\n                  genetic expression of this sequence.\nNormally GTMPs shall not include vaccines against infectious diseases which would be regulated as per Annex 2B. However, the Competent Authority can make a determination that should follow Annex 2A when this is beneficial and appropriate (e.g. mRNA vaccines that are manufactured using the same platform)."
