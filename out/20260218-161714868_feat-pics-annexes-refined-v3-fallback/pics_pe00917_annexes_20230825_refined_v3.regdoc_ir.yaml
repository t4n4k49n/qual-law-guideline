      - nid: ann1.sec10.p10_3
        kind: paragraph
        kind_raw: '10.3'
        num: '10.3'
        ord: 539
        heading: null
        text: The bioburden assay should be performed on each batch for both aseptically filled product and terminally sterilised products and the results considered as part of the final batch review. There should be defined limits for bioburden immediately before the final sterilising grade filter or the terminal sterilisation process, which are related to the efficiency of the method to be used. Samples should be taken to be representative of the worst case scenario (e.g. at the end of hold time). Where overkill sterilisation parameters are set for terminally sterilised products, bioburden should be monitored at suitable scheduled intervals.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:3885
