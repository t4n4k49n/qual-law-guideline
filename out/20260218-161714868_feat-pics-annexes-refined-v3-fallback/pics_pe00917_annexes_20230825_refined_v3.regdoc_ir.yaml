        kind: paragraph
        kind_raw: '8.121'
        num: '8.121'
        ord: 406
        heading: null
        text: Lyophilization is a critical process step and all activities that can affect the sterility of the product or material need to be regarded as extensions of the aseptic processing of the sterilised product. The lyophilization equipment and its processes should be designed to ensure that product or material sterility is maintained during lyophilization by preventing microbial and particle contamination between the filling of products for lyophilization, and completion of lyophilization process. All control measures in place should be determined by the site’s CCS.
        role: normative
        normativity: must
        tags: []
        refs:
