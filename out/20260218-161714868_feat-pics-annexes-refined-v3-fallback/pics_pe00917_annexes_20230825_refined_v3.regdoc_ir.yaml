        ord: 1412
        heading: null
        text: A formal change control system should be in place to plan, evaluate and document all changes that may affect the quality or safety of the products, or traceability. The potential impact of proposed changes should be evaluated. The need for additional testing and validation, especially viral inactivation and removal steps, should be determined.
