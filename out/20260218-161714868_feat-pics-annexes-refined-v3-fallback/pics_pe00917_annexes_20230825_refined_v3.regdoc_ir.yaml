        ord: 531
        heading: null
        text: All APS runs should be fully documented and include a reconciliation of units processed (e.g. units filled, incubated and not incubated). Justification for filled and non-incubated units should be included in the documentation. All interventions performed during the APS should be recorded, including the start and end time of each intervention and the involved person. All microbial monitoring data as well as other testing data should be recorded in the APS batch record.
