    - nid: ann5.sec20
      kind: section
      kind_raw: '1.'
      num: '20'
      ord: 969
      heading: null
      text: 'Documentation relating to the premises should be readily available in a plant master file.


        The manufacturing site and buildings should be described in sufficient detail (by means of plans and written explanations) so that the designation and conditions of use of all the rooms are correctly identified as well as the biological agents which are handled in them. The flow of people and product should also be clearly marked.


        The animal species accommodated in the animal houses or otherwise on the site should be identified.


        The activities carried out in the vicinity of the site should also be indicated. Plans of contained and/or clean area premises, should describe the ventilation system indicating inlets and outlets, filters and their specifications, the number of air changes per hour, and pressure gradients. They should indicate which pressure gradients are monitored by pressure indicator.


