        - nid: ann1.sec4.p4_12.ii
          kind: item
          kind_raw: i.
          num: i
          ord: 55
          heading: null
          text: "Personnel airlocks: Areas of increasing cleanliness used for entry of\n               personnel (e.g. from the grade D area to the grade C area to the grade B\n               area). In general hand washing facilities should be provided only in the first\n               stage of the changing room and not be present in changing rooms directly\n               accessing the grade B area."
