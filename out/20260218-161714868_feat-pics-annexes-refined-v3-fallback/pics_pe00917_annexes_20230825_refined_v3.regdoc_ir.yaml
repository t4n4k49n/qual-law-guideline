        kind: paragraph
        kind_raw: '9.37'
        num: '9.37'
        ord: 512
        heading: null
        text: 'For sterile active substances, batch size should be large enough to represent routine operation, simulate intervention operation at the worst case, and cover all


          surfaces that may come into contact with the sterile product. In addition, all the simulated materials (surrogates or growth medium) should be subjected to microbial evaluation. The simulation materials should be sufficient to satisfy the evaluation of the process being simulated and should not compromise the recovery of micro-organisms.'
        role: normative
        normativity: must
        tags: []
