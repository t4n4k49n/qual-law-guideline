        kind: paragraph
        kind_raw: '10.1'
        num: '10.1'
        ord: 1570
        heading: null
        text: Cleaning validation should be performed in order to confirm the effectiveness of any cleaning procedure for all product contact equipment. Simulating agents may be used with appropriate scientific justification. Where similar types of equipment are grouped together, a justification of the specific equipment selected for cleaning validation is expected.
        role: normative
        normativity: must
        tags: []
        refs:
