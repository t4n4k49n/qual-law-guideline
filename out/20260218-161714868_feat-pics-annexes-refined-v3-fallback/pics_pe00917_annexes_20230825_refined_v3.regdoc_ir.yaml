      - nid: ann14.sec2_2.p2_1
        kind: paragraph
        kind_raw: '2.1'
        num: '2.1'
        ord: 1400
        heading: null
        text: Medicinal products derived from human blood or plasma (and their active substances which are used as starting materials) must comply with the principles and guidelines of Good Manufacturing Practice12 as well as the relevant marketing authorisation. They are considered to be biological medicinal products and the starting materials include biological substances, such as cells or fluids (including blood or plasma) of human origin. Certain special features arise from the biological nature of the source material. For example, diseasetransmitting agents, especially viruses, may contaminate the source material. The quality and safety of these products relies therefore on the control of source materials and their origin as well as on the subsequent manufacturing procedures, including infectious marker testing, virus removal and virus inactivation.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
