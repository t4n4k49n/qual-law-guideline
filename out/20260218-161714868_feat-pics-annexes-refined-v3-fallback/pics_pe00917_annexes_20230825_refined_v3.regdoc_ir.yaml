      source_spans:
      - source_label: PIC/S
        locator: line:13897
      children:
      - nid: ann17.sec3.p3_1
        kind: paragraph
        kind_raw: '3.1'
        num: '3.1'
        ord: 1674
        heading: null
        text: Under RTRT, a combination of in-process monitoring and controls may provide, when authorised, a substitute for end-product testing as part of the batch release decision. Interaction with all relevant regulatory authorities prior and during the assessment process preceding regulatory approval is required. The level of interaction will depend on the level of complexity of the RTRT control procedure applied on site.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13898
        - source_label: PIC/S
          locator: line:13899
        - source_label: PIC/S
