      num: '1'
      ord: 1602
      heading: null
      text: 'THE PROCESS OF CERTIFICATION 1.1.      Each batch of finished product must be certified2 by an Authorised Person before being released for sale, supply or export. Certification can only be performed by an Authorised Person of the manufacturer and/or importer which are described in the MA.


        1.2.      Any Authorised Person involved in the certification or confirmation of a batch must have detailed knowledge of the steps for which they are taking responsibility. The Authorised Persons should be able to prove their continuous training regarding the product type, production processes, technical advances and changes to GMP.


        1.3.      There may be several sites involved in the various stages of manufacture, importation, testing and storage of a batch before it undergoes certification. Regardless of how many sites are involved, the Authorised Person performing certification of the finished product must ensure that all necessary steps have been completed under accepted pharmaceutical quality systems to assure compliance of the batch with GMP, the MA and any other national requirements where certification is taking place.


        1         Information required for the confirmation, where Authorised Person responsibilities for the batch are being transferred between sites, is recommended in Appendix I to this Annex. 2         The contents of a batch certificate for medicinal products are recommended in Appendix II to this Annex. The content of a batch certificate may differ from Appendix II as required under national law or as required to facilitate arrangements between National Competent Authorities.


        1.4.    Each manufacturing site must have at least one Authorised Person.


        1.4.1   Where the site only undertakes partial manufacturing operations in relation to a batch, then an Authorised Person at that site must at least confirm that the operations undertaken by the site have been performed in accordance with GMP and the terms of the written agreement detailing the operations for which the site is responsible. If the Authorised Person is responsible for providing confirmation of compliance for those operations with the relevant MA, then the Authorised Person should have access to the necessary details of the MA.


        1.4.2   The Authorised Person who performs certification of the finished product batch should assume full responsibility for all stages of manufacture of the batch or this responsibility may be shared with other Authorised Persons who have provided confirmation for specified steps in the manufacture and control of a batch. These could be other Authorised Persons who are operating under the same manufacturing authorisation holder or operating under different manufacturing authorisation holders


        1.4.3   Any sharing of responsibilities amongst Authorised Persons in relation to compliance of a batch must be defined in a written agreement. This document should detail responsibility for assessment of the impact any deviation(s) has/have on compliance of the batch with GMP and the MA.'
