      heading: null
      text: Accidental spillages, especially of live organisms, must be dealt with quickly and safely. Qualified decontamination measures should be available for each organism or groups of related organisms. Where different strains of single bacteria species or very similar viruses are involved, the decontamination process may be validated with one representative strain, unless there is reason to believe that they may vary significantly in their resistance to the agent(s) involved.
