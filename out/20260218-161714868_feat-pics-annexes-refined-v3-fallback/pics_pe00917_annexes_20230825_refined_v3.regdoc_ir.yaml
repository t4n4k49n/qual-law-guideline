        - nid: ann2a.chaa.sec5.p5_4
          kind: paragraph
          kind_raw: '5.4'
          num: '5.4'
          ord: 612
          heading: null
          text: The use of antimicrobials may be necessary to reduce bioburden associated with the procurement of living tissues and cells. However, the use of antimicrobials does not replace the requirement for aseptic manufacturing. When antimicrobials are used, their use should be recorded; they should be removed as soon as possible, unless the presence thereof in the finished product is specifically foreseen in the CTA or MA (e.g. antibiotics that are part of the matrix of the finished product). Additionally, it is important to ensure that antimicrobials do not interfere with any product microbial contamination testing or sterility testing, and that they are not present in the finished product (unless specifically justified in the CTA or MA).
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
