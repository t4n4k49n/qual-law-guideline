        children: []
      - nid: ann1.sec7.p7_3
        kind: paragraph
        kind_raw: '7.3'
        num: '7.3'
        ord: 165
        heading: null
        text: 'All personnel including those performing cleaning, maintenance, monitoring and


          those that access cleanrooms should receive regular training, gowning qualification and assessment in disciplines relevant to the correct manufacture of sterile products. This training should include the basic elements of microbiology and hygiene, with a specific focus on cleanroom practices, contamination control, aseptic techniques and the protection of sterile products (for those operators entering the grade B cleanrooms and/or intervening into grade A) and the potential safety implications to the patient if the product is not sterile. The level of training should be based on the criticality of the function and area in which the personnel are working.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
