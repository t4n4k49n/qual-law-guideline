      - nid: ann14.sec4_2.p4_1
        kind: paragraph
        kind_raw: '4.1'
        num: '4.1'
        ord: 1415
        heading: null
        text: There must be a system in place that enables each donation to be traced, from the donor and the donation via the blood establishment through to the batch of medicinal product and vice versa.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
