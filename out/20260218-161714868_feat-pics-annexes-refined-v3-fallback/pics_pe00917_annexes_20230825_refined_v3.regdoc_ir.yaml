        num: '9.43'
        ord: 518
        heading: null
        text: Filled APS units should be incubated in a clear container to ensure visual detection of microbial growth. Where the product container is not clear (e.g. amber glass, opaque plastic), clear containers of identical configuration may be substituted to aid in the detection of contamination. When a clear container of identical configuration cannot be substituted, a suitable method for the detection of microbial growth should be developed and validated. Microorganisms isolated from contaminated units should be identified to the species level when practical, to assist in the determination of the likely source of the contaminant.
