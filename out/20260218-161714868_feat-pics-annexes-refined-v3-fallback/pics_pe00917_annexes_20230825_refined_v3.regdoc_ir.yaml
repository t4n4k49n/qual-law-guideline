        num: '8.129'
        ord: 420
        heading: null
        text: Appropriate measures should be in place to ensure the integrity of components used in aseptic connections. The means by which this is achieved should be determined and captured in the CCS. Appropriate system integrity tests should be considered when there is a risk of compromising product sterility. Supplier assessment should include the collation of data in relation to potential failure modes that may lead to a loss of system sterility.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
