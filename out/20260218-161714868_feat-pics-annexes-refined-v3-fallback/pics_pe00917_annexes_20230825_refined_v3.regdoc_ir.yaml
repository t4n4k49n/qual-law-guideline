        ord: 1407
        heading: null
        text: Quality management should govern all stages from donor selection in the blood establishment up to delivery of the finished product by the finished product manufacturer. Traceability of each donation up to and including the delivery of plasma to the fractionation plant should be ensured by the blood establishment through accurate identification procedures, record maintenance and an appropriate labelling system according to national21 or international requirements, and should be maintained during further manufacturing and distribution of final products by the manufacturer.
