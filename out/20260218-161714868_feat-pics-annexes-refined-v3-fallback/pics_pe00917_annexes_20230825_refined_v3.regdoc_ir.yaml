      num: '1'
      ord: 950
      heading: null
      text: All personnel (including those concerned with cleaning and maintenance) employed in areas where immunological products are manufactured should be given training in and information on hygiene and microbiology. They should receive additional training specific to the products with which they work.
      role: normative
