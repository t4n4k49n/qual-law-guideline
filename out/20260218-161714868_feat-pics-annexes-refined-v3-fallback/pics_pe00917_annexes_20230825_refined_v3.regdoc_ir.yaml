        kind: paragraph
        kind_raw: '9.17'
        num: '9.17'
        ord: 466
        heading: null
        text: The grade A area should be monitored continuously (for particles ≥0.5 and ≥5 µm) and with a suitable sample flow rate (at least 28 litres (1ft 3) per minute) so that all interventions, transient events and any system deterioration is captured. The system should frequently correlate each individual sample result with alert levels and action limits at such a frequency that any potential excursion can be identified and responded to in a timely manner. Alarms should be triggered if alert levels are exceeded. Procedures should define the actions to be taken in response to alarms including the consideration of additional microbial monitoring.
