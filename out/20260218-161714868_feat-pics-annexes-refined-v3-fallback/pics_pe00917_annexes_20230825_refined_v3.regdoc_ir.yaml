        kind: paragraph
        kind_raw: '1.1'
        num: '1.1'
        ord: 1670
        heading: null
        text: Medicinal products must comply with their approved specifications and subject to compliance with GMP, can normally be released to market by performing a complete set of tests on active substances and/or finished products as defined in the relevant marketing authorisation or clinical trial authorisation. In specific circumstances, where authorised, based on product knowledge and process understanding, information collected during the manufacturing process can be used instead of end-product testing for batch release. Any separate activities required for this form of batch release should be integrated into the Pharmaceutical Quality System (PQS).
        role: normative
