        ord: 99
        heading: null
        text: "For cleanroom classification, the total of particles equal to or greater than 0.5 and 5 µm should be measured. This measurement should be performed both at rest and in simulated operations in accordance with the limits specified in Table 1.\n\nTable 1: Maximum permitted total particle concentration for classification\n                   Maximum limits for total particle       Maximum limits for total particle\n      Grade                ≥ 0.5 µm/m3                               ≥ 5 µm/m3\n                       at rest         in operation           at rest           in operation\n        A              3 520               3 520          Not specified (a)   Not specified (a)\n        B              3 520              352 000         Not specified (a)         2 930\n        C             352 000            3 520 000             2 930               29 300\n                     3 520 000              Not               29 300                 Not\nD\n                                     predetermined (b)                        predetermined (b)\n(a) Classification including 5µm particles may be considered where indicated by the CCS or historical trends. (b) For grade D, in operation limits are not predetermined. The manufacturer should establish in operation limits based on a risk assessment and routine data where applicable."
