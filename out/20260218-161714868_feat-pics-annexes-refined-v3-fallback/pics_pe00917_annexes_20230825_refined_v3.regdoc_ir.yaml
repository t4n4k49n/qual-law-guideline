          kind_raw: xiii.
          num: xiii
          ord: 511
          heading: null
          text: "The performance of \"end of production or campaign APS\" may be used as\n               additional assurance or investigative purposes; however, their use should be\n               justified in the CCS and should not replace routine APS. If used, it should be\n               demonstrated that any residual product does not negatively impact the\n               recovery of any potential microbial contamination."
