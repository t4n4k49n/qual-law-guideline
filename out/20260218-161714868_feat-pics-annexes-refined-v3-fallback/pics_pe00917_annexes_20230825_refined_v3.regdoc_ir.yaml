        ord: 467
        heading: null
        text: It is recommended that a similar system be used for the grade B area although the sample frequency may be decreased. The grade B area should be monitored at such a frequency and with suitable sample size that the programme captures any increase in levels of contamination and system deterioration. If alert levels are exceeded, alarms should be triggered.
