          locator: line:12049
        - source_label: PIC/S
          locator: line:12050
        children: []
      - nid: ann14.sec5_2.p5_2
        kind: paragraph
        kind_raw: '5.2'
        num: '5.2'
        ord: 1424
        heading: null
        text: Environmental monitoring should be performed regularly, especially during the ‘opening’ of plasma containers, and during subsequent thawing and pooling processes in accordance with Annex 1 of the PIC/S GMP Guide.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
