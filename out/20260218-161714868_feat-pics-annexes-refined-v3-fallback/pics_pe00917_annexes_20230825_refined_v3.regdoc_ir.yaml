        kind: paragraph
        kind_raw: '8.65'
        num: '8.65'
        ord: 260
        heading: null
        text: "Validation of the sterilisation of fluids loads in a superheated water autoclave should include temperature mapping of the entire load and heat penetration and reproducibility studies. All parts of the load should heat up uniformly and achieve the desired temperature for the specified time. Routine temperature monitoring\n            probes should be correlated to the worst case positions identified during the\n            qualification process.\nDRY HEAT STERILISATION"
