        ord: 537
        heading: null
        text: There should be personnel available with appropriate training and experience in microbiology, sterility assurance and knowledge of the processes to support the design of the manufacturing activities, environmental monitoring regime and any investigation assessing the impact of microbiologically linked events to the safety of the sterile product.
