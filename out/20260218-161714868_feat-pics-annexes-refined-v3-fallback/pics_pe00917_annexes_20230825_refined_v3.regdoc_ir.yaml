        heading: null
        text: Precautions to minimize microbial, endotoxin/pyrogenic and particle contamination should be taken, as per the site’s CCS, during the preparation of the aseptic environment, during all processing stages (including the stages before and after bulk product sterilisation), and until the product is sealed in its final container. The presence of materials liable to generate particles and fibres should be minimized in cleanrooms.
