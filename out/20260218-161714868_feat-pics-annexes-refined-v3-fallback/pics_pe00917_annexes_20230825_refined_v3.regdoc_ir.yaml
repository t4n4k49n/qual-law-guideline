        kind: paragraph
        kind_raw: '6.10'
        num: '6.10'
        ord: 149
        heading: null
        text: Water for injections (WFI) should be produced from water meeting specifications that have been defined during the qualification process, stored and distributed in a manner which minimizes the risk of microbial growth (e.g. by constant circulation at a temperature above 70°C). WFI should be produced by distillation or by a purification process that is equivalent to distillation. This may include reverse osmosis coupled with other appropriate techniques such as electrodeionization (EDI), ultrafiltration or nanofiltration.
