          kind: item
          kind_raw: i.
          num: i
          ord: 1503
          heading: null
          text: "Tests, using production materials, qualified substitutes or simulated product\n                proven to have equivalent behaviour under normal operating conditions with\n                worst case batch sizes. The frequency of sampling used to confirm process\n                control should be justified;"
          role: normative
          normativity: must
          tags: []
          refs:
