          children: []
        - nid: ann1.sec9.p9_36.iiii
          kind: item
          kind_raw: iii.
          num: iii
          ord: 501
          heading: null
          text: "Maximum permitted holding times for sterile product and equipment exposed\n               during the aseptic process."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
