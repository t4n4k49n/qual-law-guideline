        children: []
      - nid: ann14.sec4_2.p4_2
        kind: paragraph
        kind_raw: '4.2'
        num: '4.2'
        ord: 1416
        heading: null
        text: "Responsibilities for traceability of the product should be defined (there should be no gaps):\n          -   from the donor and the donation in the blood establishment to the\n              fractionation plant (this is the responsibility of the RP of the blood\n              establishment);\n          -   from the fractionation plant to the manufacturer of the medicinal product and\n              any secondary facility, whether a manufacturer of a medicinal product or of\n              a medical device (this is the responsibility of the RP).\n25   Plasma units donated by donors during a defined period (as defined on a national / EU basis) before it is found that a donation from a high-risk donor should have been excluded from processing, e.g. due to a positive test result."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
