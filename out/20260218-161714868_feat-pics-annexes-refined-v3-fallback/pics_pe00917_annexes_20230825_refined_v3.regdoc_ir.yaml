        kind_raw: '9.19'
        num: '9.19'
        ord: 468
        heading: null
        text: The selection of the monitoring system should take into account any risk presented by the materials used in the manufacturing operation (e.g. those involving live organisms, powdery products or radiopharmaceuticals) that may give rise to biological, chemical or radiation hazards.
        role: normative
        normativity: must
