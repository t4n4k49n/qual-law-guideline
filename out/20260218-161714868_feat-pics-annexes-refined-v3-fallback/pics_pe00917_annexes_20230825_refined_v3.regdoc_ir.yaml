        - nid: ann1.sec9.p9_34.ii
          kind: item
          kind_raw: i.
          num: i
          ord: 495
          heading: null
          text: "Inherent and corrective interventions representative of the routine process\n              should be performed in a manner and frequency similar to that during the\n              routine aseptic process."
