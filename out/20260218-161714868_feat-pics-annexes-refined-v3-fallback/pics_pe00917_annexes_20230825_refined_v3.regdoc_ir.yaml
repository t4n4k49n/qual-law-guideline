          kind: paragraph
          kind_raw: '6.15'
          num: '6.15'
          ord: 708
          heading: null
          text: In the exceptional circumstances where approved by the Competent Authority and in accordance with CTA or MA or other national requirements, manufacturing of the ATMP may take place in sites close to the patient (e.g. ATMPs with short shelf life, clinical advantage of using fresh cells as opposed to freezing the starting materials/finished product, advantages of using automated equipment, etc.). This includes manufacturing models where partial manufacturing occurs at a central site and finishing occurs at a local site. It also includes manufacturing models where there are no steps occurring at a central site and the active substance is provided to a number of local sites where full manufacture occurs. In such cases, steps in the manufacturing of the ATMPs may occur in multiple sites that may be also located in treatment centres (point of care) including hospitals. National law might require GMP-manufacturing authorisations and/ or authorisations for the procurement and/or manufacture of blood, cells and tissues intended to be used for ATMP manufacturing at the central site and the satellite sites.
