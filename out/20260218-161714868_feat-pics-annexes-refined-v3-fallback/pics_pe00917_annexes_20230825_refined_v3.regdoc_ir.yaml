        children:
        - nid: ann2a.chaa.sec3.p3_1
          kind: paragraph
          kind_raw: '3.1'
          num: '3.1'
          ord: 574
          heading: null
          text: 'Cross-contamination should be prevented for all products by appropriate design and operation of manufacturing facilities. The measures to prevent cross-contamination should be commensurate with the risks to product quality. QRM principles should be used to assess and control the risks.


            Depending on the level of risk presented by some ATMPs and the materials involved in their production (for example, viruses), it may be necessary to dedicate premises and equipment for manufacturing and/or packaging operations to control the risk. Segregated production areas should be used for the manufacture of ATMPs presenting a risk that cannot be adequately controlled by operational and/or technical measures. (Replaces PIC/S GMP Guide Part I Section 3.6)'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4782
          - source_label: PIC/S
            locator: line:4783
          - source_label: PIC/S
            locator: line:4784
          - source_label: PIC/S
            locator: line:4785
          - source_label: PIC/S
            locator: line:4787
          - source_label: PIC/S
            locator: line:4788
          - source_label: PIC/S
            locator: line:4789
          - source_label: PIC/S
            locator: line:4790
          - source_label: PIC/S
            locator: line:4791
          - source_label: PIC/S
            locator: line:4792
          - source_label: PIC/S
            locator: line:4793
          children: []
        - nid: ann2a.chaa.sec3.p3_2
          kind: paragraph
          kind_raw: '3.2'
          num: '3.2'
          ord: 575
          heading: null
          text: 'Concurrent production of two or more different ATMPs/batches in the same area might be permitted due to adequate operational and/or technical control where justified under QRM principles applied across the entire sequence of manufacturing steps. For example:'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4795
          - source_label: PIC/S
            locator: line:4796
          - source_label: PIC/S
            locator: line:4797
          - source_label: PIC/S
            locator: line:4798
          children:
          - nid: ann2a.chaa.sec3.p3_2.ia
            kind: item
            kind_raw: (a)
            num: a
            ord: 576
            heading: null
            text: The use of more than one closed isolator (or other closed systems) in the same room at the same time is acceptable, provided that appropriate mitigation measures are taken to avoid cross-contamination or mix-ups of materials.
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
            - source_label: PIC/S
              locator: line:4800
            - source_label: PIC/S
              locator: line:4801
            - source_label: PIC/S
              locator: line:4802
            - source_label: PIC/S
              locator: line:4803
            children: []
          - nid: ann2a.chaa.sec3.p3_2.ib
            kind: item
            kind_raw: (b)
            num: b
            ord: 577
            heading: null
            text: When more than one isolator is used to process different viral vectors within the same room there should be 100% air exhaustion from the room and the facility (i.e. no recirculation). In addition, in case of concurrent production of viral vectors, it is necessary to provide for closed, separate and unidirectional waste handling.
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
            - source_label: PIC/S
              locator: line:4805
            - source_label: PIC/S
              locator: line:4806
            - source_label: PIC/S
              locator: line:4807
            - source_label: PIC/S
              locator: line:4808
            - source_label: PIC/S
              locator: line:4809
            children: []
          - nid: ann2a.chaa.sec3.p3_2.ic
            kind: item
            kind_raw: (c)
            num: c
            ord: 578
            heading: null
            text: The possibility of using more than one biosafety cabinet (BSC) in the same room is only acceptable if effective technical and organisational measures are implemented to separate the activities. The simultaneous use of more than one BSC entails additional risks and, therefore, it should be demonstrated that the measures implemented are effective to avoid risks to the quality of the product and any mix-ups. The rationale should be justified based on QRM principles.
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
            - source_label: PIC/S
              locator: line:4811
            - source_label: PIC/S
              locator: line:4812
            - source_label: PIC/S
              locator: line:4813
            - source_label: PIC/S
              locator: line:4814
            - source_label: PIC/S
              locator: line:4815
            - source_label: PIC/S
              locator: line:4816
            - source_label: PIC/S
              locator: line:4817
            children: []
          - nid: ann2a.chaa.sec3.p3_2.id
            kind: item
            kind_raw: (d)
            num: d
            ord: 579
            heading: null
            text: 'The use of multiple closed systems in the same area is permitted, in the case that their close state can be demonstrated. (refer to point 3.13.)


              Annex 2A Manufacture of advanced therapy medicinal products for human use'
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
            - source_label: PIC/S
              locator: line:4819
            - source_label: PIC/S
              locator: line:4820
            - source_label: PIC/S
              locator: line:4824
            children: []
        - nid: ann2a.chaa.sec3.p3_3
          kind: paragraph
          kind_raw: '3.3'
          num: '3.3'
          ord: 580
          heading: null
          text: The measures and procedures necessary for containment (i.e. for environment and operator safety) should not conflict with those for product quality.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4829
          - source_label: PIC/S
            locator: line:4830
          children: []
        - nid: ann2a.chaa.sec3.p3_4
          kind: paragraph
          kind_raw: '3.4'
          num: '3.4'
          ord: 581
          heading: null
          text: Special precautions should be taken in the case of manufacturing activities involving infectious viral vectors (e.g. oncolytic viruses, replication competent vectors) that should be segregated based on a documented CCS and QRM principles. The manufacturer should justify the level of segregation required based on the CCS and through QRM principles. The outcome of the QRM process should determine the necessity for and extent to which the premises and equipment should be dedicated to a particular product. In some cases, dedicated facilities, dedicated areas or dedicated equipment may be required in accordance with the national law. Simultaneous incubation and/or storage of replication competent vectors/products, or infected materials/products, with other materials/products is not acceptable.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4832
          - source_label: PIC/S
            locator: line:4833
          - source_label: PIC/S
            locator: line:4834
          - source_label: PIC/S
            locator: line:4835
          - source_label: PIC/S
            locator: line:4836
          - source_label: PIC/S
            locator: line:4837
          - source_label: PIC/S
            locator: line:4838
          - source_label: PIC/S
            locator: line:4839
          - source_label: PIC/S
            locator: line:4840
          - source_label: PIC/S
            locator: line:4841
          - source_label: PIC/S
            locator: line:4842
          children: []
        - nid: ann2a.chaa.sec3.p3_5
          kind: paragraph
          kind_raw: '3.5'
          num: '3.5'
          ord: 582
          heading: null
          text: Air handling units should be designed, constructed and maintained to minimise the risk of cross-contamination between different manufacturing areas and may need to be specific for an area. Consideration, based on QRM principles, should be given to the use of single pass air systems.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4844
          - source_label: PIC/S
            locator: line:4845
          - source_label: PIC/S
            locator: line:4846
          - source_label: PIC/S
            locator: line:4847
          children: []
        - nid: ann2a.chaa.sec3.p3_6
          kind: paragraph
          kind_raw: '3.6'
          num: '3.6'
          ord: 583
          heading: null
          text: If materials (such as culture media and buffers) have to be measured or weighed during the production process, small stocks may be kept in the production area for a specified duration based on defined criteria (e.g. duration of manufacture of the batch or of the campaign). (Replaces PIC/S GMP Guide Part I Section 3.13)
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4849
          - source_label: PIC/S
            locator: line:4850
          - source_label: PIC/S
            locator: line:4851
          - source_label: PIC/S
            locator: line:4852
          children: []
        - nid: ann2a.chaa.sec3.p3_7
          kind: paragraph
          kind_raw: '3.7'
          num: '3.7'
          ord: 584
          heading: null
          text: Positive pressure areas should be used to process sterile products, but negative pressure in specific areas at the point of exposure of pathogens is acceptable for containment reasons. Where negative pressure areas or BSCs are used for aseptic processing of materials with particular risks (e.g. pathogens), they should be surrounded by a positive pressure clean zone of appropriate Grade. These pressure cascades should be clearly defined and continuously monitored with appropriate alarm settings as defined by Annex 1. The design of such areas should be such that measures put in place to prevent release of material into the surrounding environment should not compromise sterility assurance level (SAL) of the product and vice versa.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4854
          - source_label: PIC/S
            locator: line:4855
          - source_label: PIC/S
            locator: line:4856
          - source_label: PIC/S
            locator: line:4857
          - source_label: PIC/S
            locator: line:4858
          - source_label: PIC/S
            locator: line:4859
          - source_label: PIC/S
            locator: line:4860
          - source_label: PIC/S
            locator: line:4861
          - source_label: PIC/S
            locator: line:4862
          - source_label: PIC/S
            locator: line:4863
          children: []
        - nid: ann2a.chaa.sec3.p3_8
          kind: paragraph
          kind_raw: '3.8'
          num: '3.8'
          ord: 585
          heading: null
          text: Air vent filters that are directly linked to the sterility of the product (e.g. to maintain the integrity of a closed system) should be hydrophobic, monitored during use (e.g. pressure differential monitoring if appropriate) and validated for their scheduled life span with integrity testing at appropriate intervals based on appropriate QRM principles. If pressure monitoring or integrity testing is technically not feasible for the filter system, vendor supplied information may be considered for approval. However, this has to be taken into account in the CCS as an additional risk factor especially for short shelf life ATMPs, where microbiological quality tests are not available at the time of batch release prior to medical product administration.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4865
          - source_label: PIC/S
            locator: line:4866
          - source_label: PIC/S
            locator: line:4867
          - source_label: PIC/S
            locator: line:4868
          - source_label: PIC/S
            locator: line:4869
          - source_label: PIC/S
            locator: line:4870
          - source_label: PIC/S
            locator: line:4871
          - source_label: PIC/S
            locator: line:4872
          - source_label: PIC/S
            locator: line:4873
          - source_label: PIC/S
            locator: line:4874
          children: []
        - nid: ann2a.chaa.sec3.p3_9
          kind: paragraph
          kind_raw: '3.9'
          num: '3.9'
          ord: 586
          heading: null
          text: 'Drainage systems must be designed so that effluents can be effectively neutralised or decontaminated to minimise the risk of cross-contamination. They must comply with national law to minimize the risk of contamination of the external environment according to the risk associated with the biohazardous nature of waste materials. (Replaces PIC/S GMP Guide Part I Section 3.11)


            Annex 2A Manufacture of advanced therapy medicinal products for human use'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4876
          - source_label: PIC/S
            locator: line:4877
          - source_label: PIC/S
            locator: line:4878
          - source_label: PIC/S
            locator: line:4879
          - source_label: PIC/S
            locator: line:4880
          - source_label: PIC/S
            locator: line:4884
          children: []
        - nid: ann2a.chaa.sec3.p3_10
          kind: paragraph
          kind_raw: '3.10'
          num: '3.10'
          ord: 587
          heading: null
          text: The degree of environmental control of particulate and microbial contamination of the production premises should be adapted to the product and the production step, bearing in mind the potential level of contamination of the starting materials and the risks to the product. The microbiological environmental monitoring programme should be supplemented by the inclusion of methods to detect the presence of specific microorganisms (e.g. host organism, yeasts, moulds, anaerobes, etc.) where indicated by the QRM principles.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4889
          - source_label: PIC/S
            locator: line:4890
          - source_label: PIC/S
            locator: line:4891
          - source_label: PIC/S
            locator: line:4892
          - source_label: PIC/S
            locator: line:4893
          - source_label: PIC/S
            locator: line:4894
          - source_label: PIC/S
            locator: line:4895
          children: []
        - nid: ann2a.chaa.sec3.p3_11
          kind: paragraph
          kind_raw: '3.11'
          num: '3.11'
          ord: 588
          heading: null
          text: Where processes are not closed and there is exposure of the product to the immediate room environment without a subsequent microbial inactivation process, (e.g. during additions of supplements, media, buffers, gasses, manipulations) appropriate environmental conditions should be applied. For aseptic manipulations parameters in line with Annex 1 (i.e. Grade A with Grade B background) should be applied. The environmental monitoring program should include testing and monitoring of non-viable contamination, viable contamination and air pressure differentials. The monitoring locations should be determined having regards to the QRM principles. The number of samples, volume, and frequency of monitoring, alert and action limits should be appropriate taking into account the QRM principles. Sampling methods should not pose a risk of contamination to the manufacturing operations. Where appropriate control is required in the process, temperature and relative humidity should be monitored. All environmental monitoring results should be trended.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4897
          - source_label: PIC/S
            locator: line:4898
          - source_label: PIC/S
            locator: line:4899
          - source_label: PIC/S
            locator: line:4900
          - source_label: PIC/S
            locator: line:4901
          - source_label: PIC/S
            locator: line:4902
          - source_label: PIC/S
            locator: line:4903
          - source_label: PIC/S
            locator: line:4904
          - source_label: PIC/S
            locator: line:4905
          - source_label: PIC/S
            locator: line:4906
          - source_label: PIC/S
            locator: line:4907
          - source_label: PIC/S
            locator: line:4908
          - source_label: PIC/S
            locator: line:4909
          - source_label: PIC/S
            locator: line:4910
          children: []
        - nid: ann2a.chaa.sec3.p3_12
          kind: paragraph
          kind_raw: '3.12'
          num: '3.12'
          ord: 589
          heading: null
          text: Only in exceptional circumstances when an appropriate manufacturing environment is not available, a less stringent environment than that specified in Section 3.11 above may be acceptable for processes that are not closed where approved by the Competent Authority and in accordance with CTA or MA or other national requirements. However, this option should be considered exceptional and applicable only if the product is intended to treat a life-threatening condition where no alternative therapeutic options exist. The environment must be specified and justified to provide patient benefit that outweighs the significant risk created by manufacturing under less stringent environments. If the Competent Authority grants an approval, the manufacturer must pursue establishing the appropriate environment as improvements in the technology occur.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:4912
