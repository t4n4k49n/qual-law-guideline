          heading: null
          text: 'The batch certification and release process becomes particularly important in the case of ATMPs manufactured under a decentralised system as manufacturing in multiple sites increases the risk of variability for the product. In particular, through the batch certification and release process it must be ensured that each batch released at any of the sites has been manufactured and quality controlled in accordance with the requirements of the CTA or MA and other relevant regulatory requirements including compliance with GMP. The steps of the batch certification and release process should be clearly documented in a standard operating procedure (SOP). The following conditions need to be respected:'
