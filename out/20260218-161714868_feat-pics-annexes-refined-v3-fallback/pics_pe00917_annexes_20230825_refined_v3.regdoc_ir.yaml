        children: []
      - nid: ann1.sec8.p8_62
        kind: paragraph
        kind_raw: '8.62'
        num: '8.62'
        ord: 257
        heading: null
        text: Distortion and damage of non-rigid containers that are terminally sterilised, such as containers produced by Blow-Fill-Seal or Form-Fill-Seal technologies, should be prevented by appropriate cycle design and control (for instance setting correct pressure, heating and cooling rates and loading patterns).
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
