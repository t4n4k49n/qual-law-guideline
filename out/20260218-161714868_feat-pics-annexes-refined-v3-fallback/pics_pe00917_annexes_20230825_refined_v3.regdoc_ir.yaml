        text: The number of units processed (filled) for APS should be sufficient to effectively simulate all activities that are representative of the aseptic manufacturing process. Justification for the number of units to be filled should be clearly captured in the CCS. Typically, a minimum of 5000 to 10000 units are filled. For small batches (e.g. those under 5000 units), the number of containers for APS should at least equal the size of the production batch.
        role: normative
        normativity: must
