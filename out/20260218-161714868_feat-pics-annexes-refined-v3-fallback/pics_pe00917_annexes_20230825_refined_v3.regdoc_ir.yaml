      kind: section
      kind_raw: '1.'
      num: '8'
      ord: 957
      heading: null
      text: Inactivated biological agents should be handled in clean areas. Clean areas should also be used when handling non-infected cells isolated from multicellular organisms and, in some cases, filtration-sterilized media.
