      - source_label: PIC/S
        locator: line:8753
      - source_label: PIC/S
        locator: line:8754
      children: []
    - nid: ann5.sec45
      kind: section
      kind_raw: '1.'
      num: '45'
      ord: 994
      heading: null
      text: 'Only authorised personnel should be allowed to handle the material and this handling should be done under the supervision of a responsible person. Different seed lots or cell banks should be stored in such a way to avoid confusion or cross-contamination errors. It is desirable to split the seed lots and cell banks and to store the parts at different locations so as to minimize the risk of total loss.


        Operating principles'
