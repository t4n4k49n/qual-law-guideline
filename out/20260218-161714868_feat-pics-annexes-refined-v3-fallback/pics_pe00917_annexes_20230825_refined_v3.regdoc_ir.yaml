      text: 'Manufacturing and storage facilities, processes and environmental classifications should be designed to prevent the extraneous contamination of products. Prevention of contamination is more appropriate than detection and removal, although contamination is likely to become evident during processes such as fermentation and cell culture. Where processes are not closed and there is therefore exposure of the product to the immediate room environment (e.g. during additions of supplements, media, buffers, gasses,) control measures should be put in place, including engineering and environmental controls on the basis of


