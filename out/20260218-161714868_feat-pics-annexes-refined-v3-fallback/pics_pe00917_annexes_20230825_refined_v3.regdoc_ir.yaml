        ord: 169
        heading: null
        text: High standards of personal hygiene and cleanliness are essential to prevent excessive shedding or increased risk of introduction of microbial contamination. Personnel involved in the manufacture of sterile products should be instructed to report any specific health conditions or ailments which may cause the shedding of abnormal numbers or types of contaminants and therefore preclude cleanroom access. Health conditions and actions to be taken with regard to personnel who could be introducing an undue microbial hazard should be provided by the designated competent person and described in procedures.
