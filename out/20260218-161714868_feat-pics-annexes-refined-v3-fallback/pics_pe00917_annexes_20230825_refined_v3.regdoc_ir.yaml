      heading: null
      text: "GLOSSARY\n\nControl strategy A planned set of controls, derived from current product and process understanding that ensures process performance and product quality. The controls can include parameters and attributes related to drug substance and drug product materials and components, facility and equipment operating conditions, in-process controls, finished product specifications, and the associated methods and frequency of monitoring and control.\n\nCritical Process Parameters: A process parameter whose variability has an impact on a critical quality attribute and therefore should be monitored or controlled to ensure the process produces the desired quality [ICH Q8 (R2)].\n\nCritical Quality Attributes A physical, chemical, biological, or microbiological property or characteristic that should be within an appropriate limit, range, or distribution to ensure the desired product quality. [ICH Q8 (R2)]\n\nParametric release One form of RTRT. Parametric release for terminally sterilised product is based on the review of documentation on process monitoring (e.g. temperature, pressure, time for terminal sterilisation) rather than the testing of a sample for a specific attribute (ICH Q8 Q&A).\n\nReal time release testing The ability to evaluate and ensure the quality of in-process and/or final product based on process data, which typically include a valid combination of measured material attributes and process controls. (ICH Q8)\n\nState of Control A condition in which the set of controls consistently provides assurance of continued process performance and product quality. (ICH Q10)\n                               Annex 18      GMP Guide for active pharmaceutical ingredients\n[ANNEX 18]\n\n[GMP GUIDE FOR ACTIVE PHARMACEUTICAL\n                      INGREDIENTS] 1\n1 The EU first adopted the ICH GMP Guide on APIs as Annex 18 to the EU GMP Guide while PIC/S adopted it as a stand-alone GMP Guide (PE 007). The Guide has now been adopted as Part II of the PIC/S GMP Guide (see PE 009 (Part II)).\n                                          Annex 19     Reference and Retention Samples"
