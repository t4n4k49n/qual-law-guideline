            kind: item
            kind_raw: (h)
            num: h
            ord: 674
            heading: null
            text: "Continuation of traceability requirements started at tissue establishments\n             through to the recipient(s), and vice versa, including materials in contact\n             with the cells or tissues should be maintained.\nAnnex 2A Manufacture of advanced therapy medicinal products for human use\n\nSeed Lot and Cell Bank System"
