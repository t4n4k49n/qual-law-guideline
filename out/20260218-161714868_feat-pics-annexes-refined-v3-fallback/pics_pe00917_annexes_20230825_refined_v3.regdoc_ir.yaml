        ord: 63
        heading: null
        text: Indicators of air pressure differences should be fitted between cleanrooms and/or between isolators and their background. Set-points and the criticality of air pressure differences should be considered within the CCS. Air pressure differences identified as critical should be continuously monitored and recorded. A warning system should be in place to instantly indicate and warn operators of any failure in the air supply or reduction of air pressure differences (below set limits for those identified as critical). The warning signal should not be overridden without assessment and a procedure should be available to outline the steps to be taken when a warning signal is given. Where alarm delays are set, these should be assessed and justified within the CCS. Other air pressure differences should be monitored and recorded at regular intervals.
