          children: []
        - nid: ann1.sec9.p9_36.ix
          kind: item
          kind_raw: x.
          num: x
          ord: 508
          heading: null
          text: "Simulating normal aseptic manufacturing interruptions where the process is\n               idle (e.g. shift changeovers, recharging dispensing vessels, introduction of\n               additional equipment)."
