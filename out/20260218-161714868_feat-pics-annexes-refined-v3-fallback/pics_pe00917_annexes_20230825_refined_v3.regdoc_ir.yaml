          locator: line:12107
        - source_label: PIC/S
          locator: line:12108
        children: []
      - nid: ann14.sec6_2.p6_6
        kind: paragraph
        kind_raw: '6.6'
        num: '6.6'
        ord: 1432
        heading: null
        text: 'The storage and transport of blood or plasma at any stage in the transport chain to the fractionation plant should be defined and recorded. Any deviation from the defined temperature should be notified to the fractionation plant. Qualified equipment and validated procedures should be used.


          Certification/release of plasma for fractionation as starting material'
