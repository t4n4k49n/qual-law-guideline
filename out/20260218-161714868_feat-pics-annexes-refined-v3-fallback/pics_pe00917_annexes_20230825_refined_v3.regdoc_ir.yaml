    heading: MANUFACTURE OF INVESTIGATIONAL MEDICINAL PRODUCTS
    text: 'INTRODUCTION These guidelines lay down appropriate tools to address specific issues concerning investigational medicinal products with regard to good manufacturing practice. The tools are flexible to provide for changes as knowledge of the process increases and appropriate to the stage of development of the product.


      An investigational medicinal product is a pharmaceutical form of an active substance or placebo being tested or used as a reference in a clinical trial, including a product with a marketing authorisation when used or assembled (formulated or packaged) in a way different from the authorised form, or when used for an unauthorised indication, or when used to gain further information about the authorised form.


      Unless otherwise defined in national law, manufacturing is defined as total and partial manufacture, as well as the various processes of dividing up, packaging and labelling (including blinding).


      Investigational medicinal products shall be manufactured by applying manufacturing practices which ensure the quality of such medicinal products in order to safeguard the safety of the subject and the reliability and robustness of clinical data generated in the clinical trial ("good manufacturing practice").


      The good manufacturing practice requirements for investigational medicinal products are set out in these guidelines. Various other parts of the PIC/S GMP Guide provide useful guidance also and they should be considered.


      Procedures need to be flexible to provide for changes as knowledge of the process increases and appropriate to the stage of development of the products.


      In clinical trials there may be added risk to the subjects compared to patients treated with authorised medicinal products. The application of good manufacturing practice for the manufacture and import of investigational medicinal products is intended to ensure that subjects are not placed at undue risk, and that the results of clinical trials are unaffected by inadequate quality, safety or efficacy arising from unsatisfactory manufacture or import. (Note: the reference to ‘Import’ here and in other parts of this annex refers to importation activities into the relevant country, which should be performed in accordance with applicable national laws/requirements.) Equally, it is intended to ensure that there is consistency between batches of the same investigational medicinal product used in the same or different clinical trials and that changes during the development of an investigational medicinal product are adequately documented and justified.


      The production of investigational medicinal products involves added complexity in comparison with authorised medicinal products by virtue of lack of fixed routines, variety of clinical trial designs and consequent packaging designs. Randomisation and blinding add to that complexity an increased risk of product cross-contamination and mix-up. Furthermore, there may be incomplete knowledge of the potency and toxicity of the product and a lack of full process validation. Moreover, authorised products may be used which have been repackaged or modified in some way. These challenges require personnel with a thorough understanding of and training in the application of good manufacturing practice to investigational medicinal products. The increased complexity in manufacturing operations requires a highly effective quality system.


      For manufacturers to be able to apply and comply with good manufacturing practice for investigational medicinal products, co-operation between manufacturers and sponsors of clinical trials is required. This co-operation should be described in a technical agreement between the sponsor and manufacturer.'
