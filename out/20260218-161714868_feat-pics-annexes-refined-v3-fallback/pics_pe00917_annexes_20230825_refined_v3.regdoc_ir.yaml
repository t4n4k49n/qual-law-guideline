      kind: section
      kind_raw: '1.'
      num: '42'
      ord: 821
      heading: null
      text: Following the establishment of master and working cell banks and master and working seed lots, quarantine and release procedures should be followed. This should include adequate characterization and testing for contaminants. Their on-going suitability for use should be further demonstrated by the consistency of the characteristics and quality of the successive batches of product. Evidence of the stability and recovery of the seeds and banks should be documented and records should be kept in a manner permitting trend evaluation.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
