        - source_label: PIC/S
          locator: line:13901
        - source_label: PIC/S
          locator: line:13902
        - source_label: PIC/S
          locator: line:13903
        children: []
      - nid: ann17.sec3.p3_2
        kind: paragraph
        kind_raw: '3.2'
        num: '3.2'
        ord: 1675
        heading: null
        text: 'When designing the RTRT strategy, the following minimum criteria are expected to be established and met:'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13905
        - source_label: PIC/S
          locator: line:13906
        children:
        - nid: ann17.sec3.p3_2.ii
          kind: item
          kind_raw: (i)
          num: i
          ord: 1676
          heading: null
          text: "Real time measurement and control of relevant in-process material\n              attributes and process parameters should be accurate predictors of the\n              corresponding finished product attributes."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:13908
          - source_label: PIC/S
            locator: line:13909
          - source_label: PIC/S
            locator: line:13910
          children: []
        - nid: ann17.sec3.p3_2.iii
          kind: item
          kind_raw: (ii)
          num: ii
          ord: 1677
          heading: null
          text: "The valid combination of relevant assessed material attributes and\n              process controls to replace finished product attributes should be\n              established with scientific evidence based on material, product and\n              process knowledge."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:13911
          - source_label: PIC/S
            locator: line:13912
          - source_label: PIC/S
            locator: line:13913
          - source_label: PIC/S
            locator: line:13914
          children: []
        - nid: ann17.sec3.p3_2.iiii
          kind: item
          kind_raw: (iii)
          num: iii
          ord: 1678
          heading: null
          text: "The combined process measurements (process parameters and material\n              attributes) and any other test data generated during the manufacturing\n              process should provide a robust foundation for RTRT and the batch\n              release decision."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:13922
          - source_label: PIC/S
            locator: line:13923
          - source_label: PIC/S
            locator: line:13924
          - source_label: PIC/S
            locator: line:13925
          children: []
      - nid: ann17.sec3.p3_3
        kind: paragraph
        kind_raw: '3.3'
        num: '3.3'
        ord: 1679
        heading: null
        text: "A RTRT strategy should be integrated and controlled through the PQS. This should include or reference information at least of the following:\n        -       quality risk management, including a full process related risk\n                assessment, in accordance with the principles described in the PIC/S\n                Guide to Good Manufacturing Practice for Medicinal Products, Part I\n                Chapter 1 and Part II Chapter 2,\n        -       change control program,\n        -       control strategy,\n        -       specific personnel training program,\n        -       qualification and validation policy,\n        -       deviation/CAPA system,\n        -       contingency procedure in case of a process sensor/equipment failure,\n        -       periodic review/assessment program to measure the effectiveness of the\n                RTRT plan for continued assurance of product quality."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13927
        - source_label: PIC/S
          locator: line:13928
        - source_label: PIC/S
          locator: line:13929
        - source_label: PIC/S
          locator: line:13930
        - source_label: PIC/S
          locator: line:13931
        - source_label: PIC/S
          locator: line:13932
        - source_label: PIC/S
          locator: line:13933
        - source_label: PIC/S
          locator: line:13934
        - source_label: PIC/S
          locator: line:13935
        - source_label: PIC/S
          locator: line:13936
        - source_label: PIC/S
          locator: line:13937
        - source_label: PIC/S
          locator: line:13938
        - source_label: PIC/S
          locator: line:13939
        - source_label: PIC/S
          locator: line:13940
        children: []
      - nid: ann17.sec3.p3_4
        kind: paragraph
        kind_raw: '3.4'
        num: '3.4'
        ord: 1680
        heading: null
        text: In accordance with the principles described in the PIC/S Guide to Good Manufacturing Practice for Medicinal Products, Part I Chapter 1, Part II Chapter 13 and Annex 15, the change control program is an important part of the real time release testing approach. Any change that could potentially impact product manufacturing and testing, or the validated status of facilities, systems, equipment, analytical methods or processes, should be assessed for risk to product quality and impact on reproducibility of the manufacturing process. Any change should be justified by the sound application of quality risk management principles, and fully documented. After change implementation, an evaluation should be undertaken to demonstrate that there are no unintended or deleterious impact on product quality.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13942
        - source_label: PIC/S
          locator: line:13943
        - source_label: PIC/S
          locator: line:13944
        - source_label: PIC/S
          locator: line:13945
        - source_label: PIC/S
          locator: line:13946
        - source_label: PIC/S
          locator: line:13947
        - source_label: PIC/S
          locator: line:13948
        - source_label: PIC/S
          locator: line:13949
        - source_label: PIC/S
          locator: line:13950
        - source_label: PIC/S
          locator: line:13951
        - source_label: PIC/S
          locator: line:13952
        children: []
      - nid: ann17.sec3.p3_5
        kind: paragraph
        kind_raw: '3.5'
        num: '3.5'
        ord: 1681
        heading: null
        text: A control strategy should be designed not only to monitor the process, but also to maintain a state of control and ensure that a product of the required quality will be consistently produced. The control strategy should describe and justify the selected in-process controls, material attributes and process parameters which require to be routinely monitored and should be based on product, formulation and process understanding. The control strategy is dynamic and may change throughout the lifecycle of the product requiring the use of a quality risk management approach and of knowledge management. The control strategy should also describe the sampling plan and acceptance/rejection criteria.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13954
        - source_label: PIC/S
          locator: line:13955
        - source_label: PIC/S
          locator: line:13956
        - source_label: PIC/S
          locator: line:13957
        - source_label: PIC/S
          locator: line:13958
        - source_label: PIC/S
          locator: line:13959
        - source_label: PIC/S
          locator: line:13960
        - source_label: PIC/S
          locator: line:13961
        - source_label: PIC/S
          locator: line:13962
        children: []
      - nid: ann17.sec3.p3_6
        kind: paragraph
        kind_raw: '3.6'
        num: '3.6'
        ord: 1682
        heading: null
        text: Personnel should be given specific training on RTRT technologies, principles and procedures. Key personnel should demonstrate adequate experience, product and process knowledge and understanding. Successful implementation of RTRT requires input from a cross-functional/multi-disciplinary team with relevant experience on specific topics, such as engineering, analytics, chemometric modeling or statistics.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13964
        - source_label: PIC/S
          locator: line:13965
        - source_label: PIC/S
          locator: line:13966
        - source_label: PIC/S
          locator: line:13967
        - source_label: PIC/S
          locator: line:13968
        - source_label: PIC/S
          locator: line:13969
        children: []
      - nid: ann17.sec3.p3_7
        kind: paragraph
        kind_raw: '3.7'
        num: '3.7'
        ord: 1683
        heading: null
        text: 'Important parts of the RTRT strategy are validation and qualification policy, with particular reference to advanced analytical methods. Particular attention should be focused on the qualification, validation and management of in-line and on-line


          analytical methods, where the sampling probe is placed within the manufacturing equipment.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13971
        - source_label: PIC/S
          locator: line:13972
        - source_label: PIC/S
          locator: line:13973
        - source_label: PIC/S
          locator: line:13982
        - source_label: PIC/S
          locator: line:13983
        children: []
      - nid: ann17.sec3.p3_8
        kind: paragraph
        kind_raw: '3.8'
        num: '3.8'
        ord: 1684
        heading: null
        text: Any deviation or process failure should be thoroughly investigated and any adverse trending indicating a change in the state of control should be followed up appropriately.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13985
        - source_label: PIC/S
          locator: line:13986
        - source_label: PIC/S
          locator: line:13987
        children: []
      - nid: ann17.sec3.p3_9
        kind: paragraph
        kind_raw: '3.9'
        num: '3.9'
        ord: 1685
        heading: null
        text: Continuous learning through data collection and analysis over the life cycle of a product is important and should be part of the PQS. With advances in technology, certain data trends, intrinsic to a currently acceptable process, may be observed. Manufacturers should scientifically evaluate the data, in consultation if appropriate, with the regulatory authorities, to determine how or if such trends indicate opportunities to improve quality and/or consistency.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13989
        - source_label: PIC/S
          locator: line:13990
        - source_label: PIC/S
          locator: line:13991
        - source_label: PIC/S
          locator: line:13992
        - source_label: PIC/S
          locator: line:13993
        - source_label: PIC/S
          locator: line:13994
        children: []
      - nid: ann17.sec3.p3_10
        kind: paragraph
        kind_raw: '3.10'
        num: '3.10'
        ord: 1686
        heading: null
        text: When RTRT has been approved, this approach should be routinely used for batch release. In the event that the results from RTRT fail or are trending toward failure, a RTRT approach may not be substituted by end-product testing. Any failure should be thoroughly investigated and considered in the batch release decision depending on the results of these investigations, and must comply with the content of the marketing authorisation and GMP requirements. Trends should be followed up appropriately.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:13996
        - source_label: PIC/S
          locator: line:13997
        - source_label: PIC/S
          locator: line:13998
        - source_label: PIC/S
          locator: line:13999
        - source_label: PIC/S
          locator: line:14000
        - source_label: PIC/S
          locator: line:14001
        - source_label: PIC/S
          locator: line:14002
        children: []
      - nid: ann17.sec3.p3_11
        kind: paragraph
        kind_raw: '3.11'
        num: '3.11'
        ord: 1687
        heading: null
        text: 'Attributes (e.g. uniformity of content) that are indirectly controlled by approved RTRT should still appear in the Certificate of Analysis for batches. The approved method for testing the end-product should be mentioned and the results given as “Complies if tested” with a footnote: “Controlled by approved Real Time Release Testing”.'
        role: normative
        normativity: must
        tags: []
        refs:
