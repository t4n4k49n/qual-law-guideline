    - nid: ann5.sec2
      kind: section
      kind_raw: '1.'
      num: '2'
      ord: 951
      heading: null
      text: 'Responsible personnel should be formally trained in some or all of the following fields: bacteriology, biology, biometry, chemistry, immunology, medicine, parasitology, pharmacy, pharmacology, virology and veterinary medicine and should also have an adequate knowledge of environmental protection measures.'
      role: normative
      normativity: must
      tags: []
      refs:
