    - nid: ann2b.sec28
      kind: section
      kind_raw: '1.'
      num: '28'
      ord: 800
      heading: null
      text: 'Where human cell or tissue donors are used, full traceability is required from starting and raw materials, including all substances coming into contact with the cells or tissues through to confirmation of the receipt of the products at the point of use whilst maintaining the privacy of individuals and confidentiality of health related information15. Traceability records must be retained for 30 years after the expiry date of the medicinal product. Particular care should be taken to maintain the traceability of products for special use cases, such as donor-matched cells. National requirements16 in regards to traceability requirements and notification of serious adverse reactions and events apply to blood components when they are used as starting or raw materials in the manufacturing process of medicinal products.


