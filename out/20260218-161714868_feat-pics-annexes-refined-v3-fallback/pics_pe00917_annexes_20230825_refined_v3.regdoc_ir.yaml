        ord: 194
        heading: null
        text: Where possible, the use of equipment such as RABS, isolators or other systems, should be considered in order to reduce the need for critical interventions into grade A and to minimize the risk of contamination. Robotics and automation of processes can also be considered to eliminate direct human critical interventions (e.g. dry heat tunnel, automated lyophilizer loading, sterilisation in place).
