        - nid: ann1.sec9.p9_36.ixi
          kind: item
          kind_raw: xi.
          num: xi
          ord: 509
          heading: null
          text: "Ensuring that environmental monitoring is conducted as required for routine\n               production, and throughout the entire duration of the process simulation."
