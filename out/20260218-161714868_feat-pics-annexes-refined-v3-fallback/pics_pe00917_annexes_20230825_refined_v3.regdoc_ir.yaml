      text: The donation, procurement and testing of human tissues and cells used as starting materials for biological medicinal products should be in accordance with national law requirements. 17 Traceability for human tissues and cells used as starting materials for biological medicinal products should be maintained from the donor to the batch of a finished medicinal product. Appropriate arrangements should be made between the manufacturer and the supplier of tissues and cells regarding the transfer of health donor information that may become available after the supply of the starting material and which may have an impact on the quality or safety of the medicinal product manufactured therefrom.
