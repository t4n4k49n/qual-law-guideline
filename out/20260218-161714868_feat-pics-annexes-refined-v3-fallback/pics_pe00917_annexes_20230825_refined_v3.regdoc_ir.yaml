          kind: paragraph
          kind_raw: '5.2'
          num: '5.2'
          ord: 610
          heading: null
          text: The conditions for sample collection, additions and transfers involving replication competent vectors or materials from infected donors should prevent the release of viral/infected material.
          role: normative
          normativity: must
          tags: []
          refs:
