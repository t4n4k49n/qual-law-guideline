        children: []
      - nid: ann1.sec10.p10_4
        kind: paragraph
        kind_raw: '10.4'
        num: '10.4'
        ord: 540
        heading: null
        text: 'For products authorised for parametric release, a supporting pre-sterilisation bioburden monitoring programme for the filled product prior to initiating the sterilisation cycle should be developed and the bioburden assay should be performed for each batch. The sampling locations of filled units before sterilisation should be based on a worst case scenario and be representative of


          the batch. Any organisms found during bioburden testing should be identified and their impact on the effectiveness of the sterilising process determined. Where appropriate, the level of endotoxin/pyrogen should be monitored.'
        role: normative
        normativity: must
        tags: []
