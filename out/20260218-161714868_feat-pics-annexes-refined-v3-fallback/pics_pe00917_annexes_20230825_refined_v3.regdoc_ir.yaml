      - nid: ann1.sec8.p8_50
        kind: paragraph
        kind_raw: '8.50'
        num: '8.50'
        ord: 245
        heading: null
        text: Each heat sterilisation cycle should be recorded either electronically or by hardcopy, using equipment with suitable accuracy and precision. The system should have safeguards and/or redundancy in its control and monitoring instrumentation to detect a cycle not conforming to the validated cycle parameter requirements and abort or fail this cycle (e.g. by the use of duplex/double probes connected to independent control and monitoring systems).
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
