      children:
      - nid: ann19.sec10.p10_1
        kind: paragraph
        kind_raw: '10.1'
        num: '10.1'
        ord: 1745
        heading: null
        text: 'Where a manufacturer closes down and the manufacturing authorisation is surrendered, revoked, or ceases to exist, it is probable that many unexpired batches of medicinal products manufactured by that manufacturer remain on the market. In order for those batches to remain on the market, the manufacturer should make detailed arrangements for transfer of reference and retention samples (and relevant GMP documentation) to an authorised storage site. The manufacturer should satisfy the Competent Authority that the arrangements for storage are satisfactory and that the samples can, if necessary, be readily accessed and analysed.


          *      This Section is specific to the EU GMP Guide and has not been adopted by PIC/S.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
