    heading: CERTIFICATION BY THE AUTHORISED PERSON AND
    text: '               BATCH RELEASE

      SCOPE This Annex provides guidance on the certification by an Authorised Person and on batch release of medicinal products for human or veterinary use within a Pharmaceutical Inspection Co-operation Scheme (PIC/S) Participating Authority or made for export. The principles of this guidance also apply to investigational medicinal products (IMP) for human use, subject to any difference in the legal provisions and more specific guidance published by PIC/S Participating Authorities under national law.


      Guidance in this Annex on the certification of batches by a manufacturer of a medicinal product is within the scope of the Pharmaceutical Inspection Co-operation Scheme. However, each PIC/S Participating Authority may decide whether guidance expressed in this annex should become a legally-binding standard in relation to imported medicinal products.


      This Annex does not address any controls on release of medicinal products by a National Competent Authority under national law (e.g. certain blood and immunological products); however, this Annex does apply to the Authorised Person certification and subsequent release of such batches.


      The basic arrangements for batch release for a medicinal product are defined by its marketing authorisation (MA). Nothing in this Annex should be taken as overriding those arrangements.


      GENERAL PRINCIPLES The ultimate responsibility for the performance of a medicinal product over its lifetime, its safety, quality and efficacy, lies with the marketing authorisation holder (MAH).


      However, the Authorised Person is responsible for ensuring that each individual batch has been manufactured and checked in compliance with national requirements in accordance with the requirements of the marketing authorisation (MA) and with Good Manufacturing Practice (GMP).


      The process of batch release comprises of:'
