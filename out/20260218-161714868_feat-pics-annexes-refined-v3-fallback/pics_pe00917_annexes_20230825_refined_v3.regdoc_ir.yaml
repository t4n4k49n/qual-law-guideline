        children: []
      - nid: ann15.sec3.p3_14
        kind: paragraph
        kind_raw: '3.14'
        num: '3.14'
        ord: 1502
        heading: null
        text: 'PQ should include, but is not limited to the following:'
        role: normative
        normativity: must
        tags: []
        refs:
