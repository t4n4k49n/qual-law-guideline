    - nid: ann5.sec3
      kind: section
      kind_raw: '1.'
      num: '3'
      ord: 952
      heading: null
      text: 'Personnel should be protected against possible infection with the biological agents used in manufacture. In the case of biological agents known to cause disease in humans, adequate measures should be taken to prevent infection of personnel working with the agent or with experimental animals.


        Where relevant, the personnel should be vaccinated and subject to medical examination.'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
