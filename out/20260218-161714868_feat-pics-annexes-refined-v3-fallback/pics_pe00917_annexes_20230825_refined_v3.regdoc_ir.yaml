          children: []
        - nid: ann1.sec3.p3_1.iii
          kind: item
          kind_raw: ii.
          num: ii
          ord: 35
          heading: null
          text: "The manufacturer has sufficient knowledge and expertise in relation to the\n             products manufactured and the equipment, engineering and manufacturing\n             methods employed that have an impact on product quality."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
