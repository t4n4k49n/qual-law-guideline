      kind: section
      kind_raw: '1.'
      num: '10'
      ord: 959
      heading: null
      text: Other operations where live biological agents are handled (quality control, research and diagnostic services, etc.) should be appropriately, contained and separated if production operations are carried out in the same building. The level of containment should depend on the pathogenicity of the biological agent and whether they have been classified as exotic. Whenever diagnostic activities are carried out, there is the risk of introducing highly pathogenic organisms. Therefore, the level of containment should be adequate to cope with all such risks. Containment may also be required if quality control or other activities are carried out in buildings in close proximity to those used for production.
      role: normative
      normativity: must
      tags: []
