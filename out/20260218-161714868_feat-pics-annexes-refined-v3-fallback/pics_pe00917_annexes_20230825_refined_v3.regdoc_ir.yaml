        children: []
      - nid: ann1.sec4.p4_9
        kind: paragraph
        kind_raw: '4.9'
        num: '4.9'
        ord: 51
        heading: null
        text: Sinks and drains should be prohibited in the grade A and grade B areas. In other cleanrooms, air breaks should be fitted between the machine or sink and the drains. Floor drains in lower grade cleanrooms should be fitted with traps or water seals designed to prevent back flow and should be regularly cleaned, disinfected and maintained.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
