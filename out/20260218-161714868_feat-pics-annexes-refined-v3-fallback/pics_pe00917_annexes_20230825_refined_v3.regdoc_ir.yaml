      text: 'Since cultivation conditions, media and reagents are designed to promote the growth of cells or microbial organisms, typically in an axenic state, particular attention should be paid in the control strategy to ensure there are robust steps that prevent or minimise the occurrence of unwanted bioburden and associated metabolites and endotoxins. For medicinal products from cells and tissues where


