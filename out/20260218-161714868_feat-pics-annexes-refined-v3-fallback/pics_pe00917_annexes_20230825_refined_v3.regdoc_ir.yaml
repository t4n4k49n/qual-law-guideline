            locator: line:3656
          - source_label: PIC/S
            locator: line:3664
          children: []
        - nid: ann1.sec9.p9_36.iiv
          kind: item
          kind_raw: iv.
          num: iv
          ord: 502
          heading: null
          text: "The volume filled per container, which should be sufficient to ensure that the\n               media contacts all equipment and component surfaces that may directly\n               contaminate the sterile product. The volume used should provide sufficient\n               headspace to support potential microbial growth and ensure that turbidity can\n               be detected during inspection."
          role: normative
          normativity: must
          tags: []
          refs:
