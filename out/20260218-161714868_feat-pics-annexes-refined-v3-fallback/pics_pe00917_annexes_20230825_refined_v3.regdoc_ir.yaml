          ord: 617
          heading: null
          text: Where chromatography equipment is used, a suitable control strategy for matrices, the housings and associated equipment (adapted to the risks) should be implemented when used in campaign manufacture and in multi-product environments. The re-use of the same matrix at different stages of processing is discouraged due to risk of carryover contamination. Any such re-usage should be supported by appropriate validation data. Acceptance criteria, operating conditions, regeneration methods, life span, and sanitization or sterilisation methods of chromatography columns should be defined.
