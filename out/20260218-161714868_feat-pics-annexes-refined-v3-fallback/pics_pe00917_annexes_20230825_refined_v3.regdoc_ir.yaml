          ord: 595
          heading: null
          text: Where required to minimise the risk of cross-contamination, restrictions on the movement of equipment should be applied. In general, equipment should not be moved from high-risk areas to other areas, or between high-risk areas (e.g. equipment used for the handling of cells from infected donors or the handling of oncolytic viruses). Where the relocation of equipment is unavoidable, after reviewing engineering and/ or technical modifications, the risk should be assessed in line with QRM principles, mitigated and monitored to ensure an effective cross-contamination control strategy (refer to Section 3.4 CCS). The qualification status of the equipment moved should also be considered.
