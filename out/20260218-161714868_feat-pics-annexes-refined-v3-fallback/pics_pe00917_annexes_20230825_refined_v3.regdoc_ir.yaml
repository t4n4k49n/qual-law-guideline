        children: []
      - nid: ann14.sec6_2.p6_8
        kind: paragraph
        kind_raw: '6.8'
        num: '6.8'
        ord: 1434
        heading: null
        text: 'On entering the fractionation plant, the plasma units should be released for fractionation under the responsibility of the Responsible Person. The Responsible Person should confirm that the plasma complies with the requirements of all relevant monographs and the conditions laid down in the respective marketing authorisation dossier (including the Plasma Master File if applicable) or, in case of plasma to be used for contract fractionation programs, with the requirements as specified in 2.4.


