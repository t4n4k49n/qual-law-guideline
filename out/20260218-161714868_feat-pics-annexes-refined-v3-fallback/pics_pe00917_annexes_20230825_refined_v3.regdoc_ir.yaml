          locator: line:2128
        - source_label: PIC/S
          locator: line:2129
        children: []
      - nid: ann1.sec8.p8_38
        kind: paragraph
        kind_raw: '8.38'
        num: '8.38'
        ord: 233
        heading: null
        text: Validated loading patterns should be established for all sterilisation processes and load patterns should be subject to periodic revalidation. Maximum and minimum loads should also be considered as part of the overall load validation strategy.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2131
        - source_label: PIC/S
          locator: line:2132
        - source_label: PIC/S
          locator: line:2133
        - source_label: PIC/S
          locator: line:2134
        children: []
      - nid: ann1.sec8.p8_39
        kind: paragraph
        kind_raw: '8.39'
        num: '8.39'
        ord: 234
        heading: null
        text: The validity of the sterilizing process should be reviewed and verified at scheduled intervals based on risk. Heat sterilization cycles should be revalidated with a minimum frequency of at least annually for load patterns that are considered worst case. Other load patterns should be validated at a frequency justified in the CCS.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2136
        - source_label: PIC/S
          locator: line:2137
        - source_label: PIC/S
          locator: line:2138
        - source_label: PIC/S
          locator: line:2139
        - source_label: PIC/S
          locator: line:2140
        children: []
      - nid: ann1.sec8.p8_40
        kind: paragraph
        kind_raw: '8.40'
        num: '8.40'
        ord: 235
        heading: null
        text: Routine operating parameters should be established and adhered to for all sterilisation processes, e.g. physical parameters and loading patterns.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2142
        - source_label: PIC/S
          locator: line:2143
        children: []
      - nid: ann1.sec8.p8_41
        kind: paragraph
        kind_raw: '8.41'
        num: '8.41'
        ord: 236
        heading: null
        text: There should be mechanisms in place to detect a sterilisation cycle that does not conform to the validated parameters. Any failed sterilisation or sterilisation that deviated from the validated process (e.g. have longer or shorter phases such as heating cycles) should be investigated.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2145
        - source_label: PIC/S
          locator: line:2146
        - source_label: PIC/S
          locator: line:2147
        - source_label: PIC/S
          locator: line:2148
        children: []
      - nid: ann1.sec8.p8_42
        kind: paragraph
        kind_raw: '8.42'
        num: '8.42'
        ord: 237
        heading: null
        text: Suitable BIs placed at appropriate locations should be considered as an additional method to support the validation of the sterilisation process. BIs should be stored and used according to the manufacturer’s instructions. Where BIs are used to support validation and/or to monitor a sterilisation process (e.g. with ethylene oxide), positive controls should be tested for each sterilisation cycle. If BIs are used, strict precautions should be taken to avoid transferring microbial contamination to the manufacturing or other testing processes. BI results in isolation should not be used to override other critical parameters and process design elements.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2150
        - source_label: PIC/S
          locator: line:2151
        - source_label: PIC/S
          locator: line:2152
        - source_label: PIC/S
          locator: line:2153
        - source_label: PIC/S
          locator: line:2154
        - source_label: PIC/S
          locator: line:2155
        - source_label: PIC/S
          locator: line:2156
        - source_label: PIC/S
          locator: line:2157
        - source_label: PIC/S
          locator: line:2158
        children: []
      - nid: ann1.sec8.p8_43
        kind: paragraph
        kind_raw: '8.43'
        num: '8.43'
        ord: 238
        heading: null
        text: The reliability of BIs is important. Suppliers should be qualified and transportation and storage conditions should be controlled in order that BI quality is not compromised. Prior to use of a new batch/lot of BIs, the population, purity and identity of the indicator organism of the batch/lot should be verified. For other critical parameters, e.g. D-value, Z-value, the batch certificate provided by the qualified supplier can normally be used.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2160
        - source_label: PIC/S
          locator: line:2161
        - source_label: PIC/S
          locator: line:2162
        - source_label: PIC/S
          locator: line:2163
        - source_label: PIC/S
          locator: line:2164
        - source_label: PIC/S
          locator: line:2165
        children: []
      - nid: ann1.sec8.p8_44
        kind: paragraph
        kind_raw: '8.44'
        num: '8.44'
        ord: 239
        heading: null
        text: 'There should be a clear means of differentiating products, equipment and components, which have not been subjected to the sterilisation process from those which have. Equipment such as baskets or trays used to carry products, other items of equipment and/or components should be clearly labelled (or electronically tracked) with the product name and batch number and an indication of whether or not it has been sterilised. Indicators such as autoclave tape, or


          irradiation indicators may be used, where appropriate, to indicate whether or not a batch (or sub-batch material, component, equipment) has passed through a sterilisation process. However, these indicators show only that the sterilisation process has occurred; they do not indicate product sterility or achievement of the required sterility assurance level.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2167
        - source_label: PIC/S
          locator: line:2168
        - source_label: PIC/S
          locator: line:2169
        - source_label: PIC/S
          locator: line:2170
        - source_label: PIC/S
          locator: line:2171
        - source_label: PIC/S
          locator: line:2172
        - source_label: PIC/S
          locator: line:2180
        - source_label: PIC/S
          locator: line:2181
        - source_label: PIC/S
          locator: line:2182
        - source_label: PIC/S
          locator: line:2183
        - source_label: PIC/S
          locator: line:2184
        children: []
      - nid: ann1.sec8.p8_45
        kind: paragraph
        kind_raw: '8.45'
        num: '8.45'
        ord: 240
        heading: null
        text: Sterilisation records should be available for each sterilisation run. Each cycle should have a unique identifier. Their conformity should be reviewed and approved as part of the batch certification/release procedure.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2186
        - source_label: PIC/S
          locator: line:2187
        - source_label: PIC/S
          locator: line:2188
        children: []
      - nid: ann1.sec8.p8_46
        kind: paragraph
        kind_raw: '8.46'
        num: '8.46'
        ord: 241
        heading: null
        text: Where required, materials, equipment and components should be sterilised by validated methods appropriate to the specific material. Suitable protection after sterilisation should be provided to prevent recontamination. If sterilised items are not used immediately after sterilisation, these should be stored using appropriately sealed packaging and a maximum hold time should be established. Where justified, components that have been packaged with multiple sterile packaging layers need not be stored in a cleanroom if the integrity and configuration of the sterile pack allows the items to be readily disinfected during transfer by operators into grade A (e.g. by the use of multiple sterile coverings that can be removed at each transfer from lower to higher grade). Where protection is achieved by containment in sealed packaging, this packaging process should be undertaken prior to sterilisation.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2190
        - source_label: PIC/S
          locator: line:2191
        - source_label: PIC/S
          locator: line:2192
        - source_label: PIC/S
          locator: line:2193
        - source_label: PIC/S
          locator: line:2194
        - source_label: PIC/S
          locator: line:2195
        - source_label: PIC/S
          locator: line:2196
        - source_label: PIC/S
          locator: line:2197
        - source_label: PIC/S
          locator: line:2198
        - source_label: PIC/S
          locator: line:2199
        - source_label: PIC/S
          locator: line:2200
        - source_label: PIC/S
          locator: line:2201
        children: []
      - nid: ann1.sec8.p8_47
        kind: paragraph
        kind_raw: '8.47'
        num: '8.47'
        ord: 242
        heading: null
        text: Where materials, equipment, components and ancillary items are sterilised in sealed packaging and then transferred into grade A, this should be done using appropriate validated methods (for example, airlocks or pass-through hatches) with accompanying disinfection of the exterior of the sealed packaging. The use of rapid transfer port technology should also be considered. These methods should be demonstrated to effectively control the potential risk of contamination of the grade A and grade B areas and, likewise, the disinfection procedure should be demonstrated to be effective in reducing any contamination on the packaging to acceptable levels for entry of the item into the grade B and grade A areas.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2203
        - source_label: PIC/S
          locator: line:2204
        - source_label: PIC/S
          locator: line:2205
        - source_label: PIC/S
          locator: line:2206
        - source_label: PIC/S
          locator: line:2207
        - source_label: PIC/S
          locator: line:2208
        - source_label: PIC/S
          locator: line:2209
        - source_label: PIC/S
          locator: line:2210
        - source_label: PIC/S
          locator: line:2211
        children: []
      - nid: ann1.sec8.p8_48
        kind: paragraph
        kind_raw: '8.48'
        num: '8.48'
        ord: 243
        heading: null
        text: Where materials, equipment, components and ancillary items are sterilised in sealed packaging or containers, the packaging should be qualified for minimizing the risk of particulate, microbial, endotoxin/pyrogen or chemical contamination, and for compatibility with the selected sterilisation method. The packaging sealing process should be validated. The validation should consider the integrity of the sterile protective barrier system, the maximum hold time before sterilisation and the maximum shelf life assigned to the sterilised items. The integrity of the sterile protective barrier system for each of the sterilised items should be checked prior to use.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2213
        - source_label: PIC/S
          locator: line:2214
        - source_label: PIC/S
          locator: line:2215
        - source_label: PIC/S
          locator: line:2216
        - source_label: PIC/S
          locator: line:2217
        - source_label: PIC/S
          locator: line:2218
        - source_label: PIC/S
          locator: line:2219
        - source_label: PIC/S
          locator: line:2220
        - source_label: PIC/S
          locator: line:2221
        children: []
      - nid: ann1.sec8.p8_49
        kind: paragraph
        kind_raw: '8.49'
        num: '8.49'
        ord: 244
        heading: null
        text: 'For materials, equipment, components and ancillary items that are not a direct or indirect product contact part and are necessary for aseptic processing but cannot be sterilised, an effective and validated disinfection and transfer process should be in place. These items, once disinfected, should be protected to prevent recontamination. These items, and others representing potential routes of contamination, should be included in the environmental monitoring programme.


          STERILISATION BY HEAT'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
