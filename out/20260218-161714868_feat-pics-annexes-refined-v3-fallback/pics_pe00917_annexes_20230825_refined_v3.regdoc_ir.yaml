      - source_label: PIC/S
        locator: line:8728
      children: []
    - nid: ann5.sec42
      kind: section
      kind_raw: '1.'
      num: '42'
      ord: 991
      heading: null
      text: 'Seed lots and cell banks should be adequately characterized and tested for contaminants. Acceptance criteria for new seed lots should be established. Seed lots and cell banks should be established, stored and used in such a way as to


        minimize the risks of contamination, or any alteration. During the establishment of the seed lot and cell bank, no other living or infectious material (e.g. virus or cell lines) should be handled simultaneously in the same area or by the same person.'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8730
      - source_label: PIC/S
        locator: line:8731
      - source_label: PIC/S
