            locator: line:5558
          children: []
        - nid: ann2a.chaa.sec5.p5_26
          kind: paragraph
          kind_raw: '5.26'
          num: '5.26'
          ord: 663
          heading: null
          text: The selection, qualification, approval and maintenance of suppliers of starting materials, raw materials and materials that come in direct contact with the products during manufacture and storage (e.g. single use systems) together with their purchase and acceptance should be documented as part of the pharmaceutical quality system. The level of oversight should be proportionate to the risks posed by the individual materials taking account of their source, manufacturing process, supply chain complexity and the final use to which the material is put in the ATMP. The supporting evidence for each supplier / material approval should be maintained. Personnel involved in these activities should have a current knowledge of the suppliers, the supply chain and the associated risks involved. Where possible, these materials should be purchased directly from the manufacturer or a manufacturer approved supplier. (Replaces PIC/S GMP Guide Part I Section 5.27)
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
