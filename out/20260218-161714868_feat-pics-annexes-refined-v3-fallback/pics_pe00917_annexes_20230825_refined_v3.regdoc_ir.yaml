      - nid: ann16.sec1.p1_7
        kind: paragraph
        kind_raw: '1.7'
        num: '1.7'
        ord: 1621
        heading: null
        text: 'In addition, the Authorised Person has responsibility for ensuring points 1.7.1 to 1.7.21 are secured. These tasks may be delegated to appropriately trained personnel or third parties. It is recognised that the Authorised Person will need to rely on the pharmaceutical quality system and the Authorised Person should have on-going assurance that this reliance is well founded.


          1.7.1   All activities associated with manufacture and testing of the medicinal product have been conducted in accordance with the principles and guidelines of GMP.


          1.7.2   The entire supply chain of the active substance and medicinal product up to the stage of certification is documented and available for the Authorised Person. This should include the manufacturing sites of the starting materials and packaging materials for the medicinal product and any other materials deemed critical through a risk assessment of the manufacturing process. The document should preferably be in the format of a comprehensive diagram, where each party, including subcontractors of critical steps such as the sterilisation of components and equipment for aseptic processing, are included.


          1.7.3   All audits of sites involved in the manufacture and the testing of the medicinal products and in the manufacture of the active substance have been carried out and that the audit reports are available to the Authorised Person performing the certification.


          1.7.4   All sites of manufacture, analysis and certification are compliant with the terms of the MA for the intended jurisdiction.


          1.7.5   All manufacturing activities and testing activities are consistent with those described in the MA.


          1.7.6   The source and specifications of starting materials and packaging materials used in the batch are compliant with the MA. Supplier quality management systems are in place that ensures only materials of the required quality have been supplied.


          1.7.7   For medicinal products, the active substances have been manufactured in accordance with GMP and, where required, distributed in accordance with Good Distribution Practice (GDP) for Active Substances.


          1.7.8   Active substances used in the manufacture of medicinal products for human use shall only be imported if the active substances comply with the following requirements:'
