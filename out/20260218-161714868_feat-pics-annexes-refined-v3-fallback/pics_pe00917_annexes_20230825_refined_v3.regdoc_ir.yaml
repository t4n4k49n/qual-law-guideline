      children: []
    - nid: ann5.sec33
      kind: section
      kind_raw: '1.'
      num: '33'
      ord: 982
      heading: null
      text: 'Because of the wide variety of products, the frequently large number of stages involved in the manufacture of immunological veterinary medicinal products and the nature of the biological processes, careful attention must be paid to


        adherence to validated operating procedures, to the constant monitoring of production at all stages and to in-process controls.


        Additionally, special consideration should be given to starting materials, media and the use of a seed lot system.


        STARTING MATERIALS'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
