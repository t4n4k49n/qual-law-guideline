        text: "For blood or blood components used as starting materials for ATMPs, national legislation may provide the technical requirements for the selection of donors and the collection and testing of blood and blood components.\n\nThe manufacturing process for ATMPs is product-specific and different design approaches are possible. The appropriate application of GMP should be described, justified in the Clinical Trial Application (CTA) or Marketing Authorisation (MA), and in accordance with national law. Consideration may be given to defining which manufacturing process steps are required to manufacture starting materials, ATMP active substance, or the finished ATMP. In some cases, the manufacturing process between the ATMP active substance and the final product can be defined as continuous.\n\nThe manufacture and control of genetically modified organisms also needs to comply with other local, national or regional requirements. Appropriate containment should be established and maintained in facilities where any genetically modified organism is handled. Advice should be obtained according to national law in order to establish and maintain the appropriate Biological Safety Level. GMP should be adhered alongside these requirements.\n\nTable 1 gives examples of where this annex applies. It should be noted that this table is illustrative only and is not meant to describe the precise scope. It should also be understood that adherence to the GMP or GMP principles for the manufacturing steps indicated in the corresponding table is dependent on applicable national legislation. The level of GMP requirements increases from early to later steps in the manufacture of ATMP active substances. The inclusion of some early steps of manufacture within the scope of this annex does not imply that those steps will be routinely subject to inspection by the authorities. According to national legislation more or less stringent approaches on the application of GMP on those early stages m