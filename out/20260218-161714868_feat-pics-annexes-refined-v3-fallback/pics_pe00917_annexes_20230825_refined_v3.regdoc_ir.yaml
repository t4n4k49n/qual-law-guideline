        children: []
      - nid: ann1.sec8.p8_63
        kind: paragraph
        kind_raw: '8.63'
        num: '8.63'
        ord: 258
        heading: null
        text: Where steam in place systems are used for sterilisation (e.g. for fixed pipework, vessels and lyophilizer chambers), the system should be appropriately designed and validated to assure all parts of the system are subjected to the required treatment. The system should be monitored for temperature, pressure and time at appropriate locations during routine use to ensure all areas are effectively and reproducibly sterilised. These locations should be demonstrated as being representative of, and correlated with, the slowest to heat locations during initial and routine validation. Once a system has been sterilised by steam in place, it should remain integral and where operations require, maintained under positive pressure or otherwise equipped with a sterilising vent filter prior to use.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
