          kind: paragraph
          kind_raw: '2.3'
          num: '2.3'
          ord: 572
          heading: null
          text: 'Every person entering the manufacturing areas should wear clean protective garments appropriate to the operations to be carried out.


            Where required to minimise the opportunity for cross-contamination, restrictions on the movement of all personnel (including QC, maintenance and cleaning personnel) should be controlled based on QRM principles.


            Annex 2A Manufacture of advanced therapy medicinal products for human use


