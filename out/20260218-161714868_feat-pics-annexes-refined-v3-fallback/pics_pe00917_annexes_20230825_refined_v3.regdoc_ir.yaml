        kind_raw: '5.24'
        num: '5.24'
        ord: 1544
        heading: null
        text: "The method by which the process will be verified should be defined. There should\n              be a science based control strategy for the required attributes for incoming\n              materials, critical quality attributes and critical process parameters to confirm\n              product realisation. This should also include regular evaluation of the control\n              strategy. Process Analytical Technology and multivariate statistical process\n              control may be used as tools. Each manufacturer must determine and justify the\n              number of batches necessary to demonstrate a high level of assurance that the\n              process is capable of consistently delivering quality product."
        role: normative
        normativity: must
