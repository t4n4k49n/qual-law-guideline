        num: '8.1'
        ord: 1737
        heading: null
        text: A retention sample should represent a batch of finished products as distributed and may need to be examined in order to confirm non-technical attributes for compliance with the marketing authorisation or national legislation. The retention samples should preferably be stored at the site where the Authorised Person (AP) certifying the finished product batch is located.
