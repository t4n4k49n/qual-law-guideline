        kind: paragraph
        kind_raw: '7.17'
        num: '7.17'
        ord: 183
        heading: null
        text: Reusable clean area clothing should be cleaned in a laundry facility adequately segregated from production operations, using a qualified process ensuring that the clothing is not damaged and/or contaminated by fibres or particles during the repeated laundry process. Laundry facilities used should not introduce risk of contamination or cross-contamination. Inappropriate handling and use of clothing may damage fibres and increase the risk of shedding of particles. After washing and before packing, garments should be visually inspected for damage and visual cleanliness. The garment management processes should be evaluated and determined as part of the garment qualification programme and should include a maximum number of laundry and sterilisation cycles.
        role: normative
        normativity: must
        tags: []
