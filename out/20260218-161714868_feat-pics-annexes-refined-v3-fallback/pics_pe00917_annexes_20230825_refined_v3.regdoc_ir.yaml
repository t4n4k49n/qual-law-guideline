        text: 'The integrity of the sterilised filter assembly should be verified by integrity testing before use (pre-use post sterilisation integrity test or PUPSIT), to check for damage and loss of integrity caused by the filter preparation prior to use. A sterilising grade filter that is used to sterilise a fluid should be subject to a non-destructive integrity test post-use prior to removal of the filter from its housing. The integrity test process should be validated and test results should correlate to the microbial retention capability of the filter established during validation. Examples of tests that are used include bubble point, diffusive flow, water intrusion or pressure hold test. It is recognized that PUPSIT may not always be possible after sterilisation due to process constraints (e.g. the filtration of very small volumes of solution). In these cases, an alternative approach may be taken providing that a thorough risk assessment has been performed and compliance is achieved by the implementation of appropriate controls to mitigate any risk of a non-integral filtration system. Points to consider in such a risk assessment should include but are not limited to:'
