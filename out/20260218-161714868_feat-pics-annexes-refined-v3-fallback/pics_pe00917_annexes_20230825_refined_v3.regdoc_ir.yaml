          children: []
        - nid: ann2a.chaa.sec5.p5_33
          kind: paragraph
          kind_raw: '5.33'
          num: '5.33'
          ord: 678
          heading: null
          text: Following the establishment of master and working cell banks and master and working seed lots, quarantine and release procedures should be followed. This should include adequate characterisation and testing for contaminants. Their on-going suitability for use should be further demonstrated by the consistency of the characteristics and quality of the successive batches of product. Evidence of the stability and recovery of the seeds and banks should be documented and records should be kept in a manner permitting trend evaluation.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5686
          - source_label: PIC/S
            locator: line:5687
          - source_label: PIC/S
            locator: line:5688
          - source_label: PIC/S
            locator: line:5689
          - source_label: PIC/S
            locator: line:5690
          - source_label: PIC/S
            locator: line:5691
          - source_label: PIC/S
            locator: line:5692
          children: []
        - nid: ann2a.chaa.sec5.p5_34
          kind: paragraph
          kind_raw: '5.34'
          num: '5.34'
          ord: 679
          heading: null
          text: Seed lots and cell banks should be stored and used in such a way as to minimise the risks of contamination (e.g. stored in the vapour phase of liquid nitrogen in sealed containers) or alteration. Control measures for the storage of different seeds and/or cells in the same area or equipment should prevent mix-up and take into account the infectious nature of the materials to prevent cross-contamination.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5694
          - source_label: PIC/S
            locator: line:5695
          - source_label: PIC/S
            locator: line:5696
          - source_label: PIC/S
            locator: line:5697
          - source_label: PIC/S
            locator: line:5698
          children: []
        - nid: ann2a.chaa.sec5.p5_35
          kind: paragraph
          kind_raw: '5.35'
          num: '5.35'
          ord: 680
          heading: null
          text: Cell based ATMPs are often generated from a cell stock obtained from limited number of passages. In contrast with the two-tiered system of Master and Working cell banks, the number of production runs from a cell stock is limited by the number of aliquots obtained after expansion and does not cover the entire life cycle of the product. Cell stock changes should be addressed in the MA/CTA and thereby covered by a validation and comparability protocol, as the inter-donor variability may change the product.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
