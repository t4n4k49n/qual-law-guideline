        kind: paragraph
        kind_raw: '4.6'
        num: '4.6'
        ord: 1694
        heading: null
        text: Risk management is an essential requirement for parametric release and should focus on mitigating the factors which increase the risk of failure to achieve and maintain sterility in each unit of every batch. If a new product or process is being considered for parametric release, then a risk assessment should be conducted during process development including an evaluation of production data from existing products if applicable. If an existing product or process is being considered, the risk assessment should include an evaluation of any historical data generated.
