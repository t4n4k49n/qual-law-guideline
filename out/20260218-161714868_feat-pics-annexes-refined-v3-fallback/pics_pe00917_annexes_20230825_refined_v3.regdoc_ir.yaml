          kind: paragraph
          kind_raw: '5.24'
          num: '5.24'
          ord: 661
          heading: null
          text: Particular attention should be paid to avoiding contamination and to minimising the variability of the materials. Specifications related to the product (such as those in pharmacopoeial monographs, CTA, or MA), will dictate whether and to what stage substances and materials can have a defined level of bioburden or need to be sterile.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
