        locator: line:8103
      children: []
    - nid: ann3.sec35
      kind: section
      kind_raw: '1.'
      num: '35'
      ord: 921
      heading: null
      text: Special attention should be paid to validation including validation of computerised systems which should be carried out in accordance in compliance PIC/S GMP Guide, Annex 11. New manufacturing processes should be validated prospectively.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8105
      - source_label: PIC/S
        locator: line:8106
      - source_label: PIC/S
        locator: line:8107
      - source_label: PIC/S
        locator: line:8108
      children: []
    - nid: ann3.sec36
      kind: section
      kind_raw: '1.'
      num: '36'
      ord: 922
      heading: null
      text: The critical parameters should normally be identified before or during validation and the ranges necessary for reproducible operation should be defined.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
