      - nid: ann1.sec6.p6_13
        kind: paragraph
        kind_raw: '6.13'
        num: '6.13'
        ord: 152
        heading: null
        text: Regular ongoing chemical and microbial monitoring of water systems should be performed to ensure that the water continues to meet compendial expectations. Alert levels should be based on the initial qualification data and thereafter periodically reassessed on data obtained during subsequent re-qualifications, routine monitoring, and investigations. Review of ongoing monitoring data should be carried out to identify any adverse trend in system performance. Sampling programmes should reflect the requirements of the CCS and should include all outlets and points of use, at a specified interval, to ensure that representative water samples are obtained for analysis on a regular basis. Sample plans should be based on the qualification data, should consider the potential worst case sampling locations and should ensure that at least one representative sample is included every day of the water that is used for manufacturing processes.
        role: normative
        normativity: must
        tags: []
