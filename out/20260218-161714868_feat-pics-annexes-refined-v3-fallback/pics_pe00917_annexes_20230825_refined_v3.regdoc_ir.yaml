      - nid: ann14.sec6_2.p6_3
        kind: paragraph
        kind_raw: '6.3'
        num: '6.3'
        ord: 1429
        heading: null
        text: Depending on the type of collection (i.e. either whole blood collection or automated apheresis) different processing steps may be required. All processing steps (e.g. centrifugation and/or separation, sampling, labelling, freezing) should be defined in written procedures.
        role: normative
        normativity: must
