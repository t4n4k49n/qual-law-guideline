      - nid: ann14.sec4_2.p4_5
        kind: paragraph
        kind_raw: '4.5'
        num: '4.5'
        ord: 1419
        heading: null
        text: The blood establishments should notify the fractionating plant/manufacturer of any event which may affect the quality or safety of the product including serious adverse events and reactions27 and other relevant information found subsequent to donor acceptance or release of the plasma, e.g. look back information28 (post-collection information). Where the fractionation plant/manufacturer is located in another country, the information should be forwarded to the manufacturer responsible for release in the country of any product manufactured from the plasma concerned. In both cases, if relevant for the quality or safety of the final product, this information should be forwarded to the competent authority29 responsible for the fractionation plant/manufacturer as required by national legislation.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
