      - nid: ann19.sec4.p4_1
        kind: paragraph
        kind_raw: '4.1'
        num: '4.1'
        ord: 1722
        heading: null
        text: The reference sample should be of sufficient size to permit the carrying out, on, at least, two occasions, of the full analytical controls on the batch in accordance with the Marketing Authorisation File which has been assessed and approved by the relevant Competent Authority / Authorities. Where it is necessary to do so, unopened packs should be used when carrying out each set of analytical controls. Any proposed exception to this should be justified to, and agreed with, the relevant competent authority.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
