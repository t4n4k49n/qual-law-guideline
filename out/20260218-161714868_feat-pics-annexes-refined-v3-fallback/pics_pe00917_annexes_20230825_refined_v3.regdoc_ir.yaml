            locator: line:5551
          children: []
        - nid: ann2a.chaa.sec5.p5_25
          kind: paragraph
          kind_raw: '5.25'
          num: '5.25'
          ord: 662
          heading: null
          text: For products where final sterilisation is not possible and the ability to remove microbial by-products is limited, the controls required for the quality of materials and on the aseptic manufacturing process assume greater importance. Where a CTA or MA provides for an allowable type and level of bioburden, for example at the ATMP active substance stage, the control strategy should address the means by which this is maintained within the specified limits.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5553
