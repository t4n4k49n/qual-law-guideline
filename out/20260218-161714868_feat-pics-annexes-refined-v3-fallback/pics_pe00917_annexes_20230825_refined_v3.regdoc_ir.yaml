          kind: paragraph
          kind_raw: '4.4'
          num: '4.4'
          ord: 603
          heading: null
          text: For starting materials of human origin, the identification of the supplier and the anatomical environment from which the cells/tissues/virus originates (or, as appropriate, the identification of the cell-line, master cell bank, seed lot) should also be described.
