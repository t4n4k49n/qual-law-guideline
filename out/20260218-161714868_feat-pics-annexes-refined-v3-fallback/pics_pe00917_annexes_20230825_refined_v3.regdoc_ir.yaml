        - nid: ann2a.chaa.sec6.p6_1
          kind: paragraph
          kind_raw: '6.1'
          num: '6.1'
          ord: 685
          heading: null
          text: 'In-process controls have a greater importance in ensuring the consistency of the quality of ATMPs than for conventional products. In-process control testing should be performed at appropriate stages of production to control those conditions that are important for the quality of the finished product.


            General'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5731
          - source_label: PIC/S
            locator: line:5732
          - source_label: PIC/S
            locator: line:5733
          - source_label: PIC/S
            locator: line:5734
          - source_label: PIC/S
            locator: line:5736
          children: []
        - nid: ann2a.chaa.sec6.p6_2
          kind: paragraph
          kind_raw: '6.2'
          num: '6.2'
          ord: 686
          heading: null
          text: The head of quality control is responsible for control of ATMP active substances, starting materials, raw materials and other materials such as primary packaging materials and any other material in direct contact with the product during manufacture as well as medical devices that are used in combined ATMPs. Further, the head of quality control is responsible to control the quality of the ATMP throughout all stages of manufacture. In case of autologous products or allogeneic products in a donor-matched scenario, the match between the origin of the starting material and the recipient should be verified.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5738
          - source_label: PIC/S
            locator: line:5739
          - source_label: PIC/S
            locator: line:5740
          - source_label: PIC/S
            locator: line:5741
          - source_label: PIC/S
            locator: line:5742
          - source_label: PIC/S
            locator: line:5743
          - source_label: PIC/S
            locator: line:5744
          - source_label: PIC/S
            locator: line:5745
          children: []
        - nid: ann2a.chaa.sec6.p6_3
          kind: paragraph
          kind_raw: '6.3'
          num: '6.3'
          ord: 687
          heading: null
          text: Samples should be representative of the batch of materials or products from which they are taken. Other samples may also be taken to monitor the worst-case part of a process (e.g. beginning or end of a process). The sampling plan used should be appropriately justified and based on a risk management approach. Certain types of cells (e.g. autologous cells used in ATMPs) may be available in limited quantities and, where allowed in the CTA or MA, a modified testing and sample retention strategy may be developed and documented. (Replaces PIC/S GMP Guide Part I Section 6.12)
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5747
          - source_label: PIC/S
            locator: line:5748
          - source_label: PIC/S
            locator: line:5749
          - source_label: PIC/S
            locator: line:5750
          - source_label: PIC/S
            locator: line:5751
          - source_label: PIC/S
            locator: line:5752
          - source_label: PIC/S
            locator: line:5753
          - source_label: PIC/S
            locator: line:5754
          children: []
        - nid: ann2a.chaa.sec6.p6_4
          kind: paragraph
          kind_raw: '6.4'
          num: '6.4'
          ord: 688
          heading: null
          text: Sample containers should bear a label indicating the contents, with the batch number, the date of sampling and the containers from which samples have been drawn. They should be managed in a manner to minimize the risk of mix-up and to protect the samples from adverse storage conditions. When containers are too small, the use of a qualified bar code or other means that permit access to this information should be considered. (Replaces PIC/S GMP Guide Part I Section 6.13)
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5756
          - source_label: PIC/S
            locator: line:5757
          - source_label: PIC/S
            locator: line:5758
          - source_label: PIC/S
            locator: line:5759
          - source_label: PIC/S
            locator: line:5760
          - source_label: PIC/S
            locator: line:5761
          - source_label: PIC/S
            locator: line:5762
          children: []
        - nid: ann2a.chaa.sec6.p6_5
          kind: paragraph
          kind_raw: '6.5'
          num: '6.5'
          ord: 689
          heading: null
          text: 'In line with requirements of Annex 19, a reference sample of a batch of starting material, raw materials, packaging material and finished product should be drawn. As a general principle, a reference sample should be of sufficient size to permit the carrying out on at least two occasions of the full analytical controls on the batch foreseen in the CTA or MA. In case of a continuous process, where the ATMP active substance will immediately be turned into the ATMP drug product, only a reference sample of the ATMP drug product needs to be drawn. However, it is acknowledged that drawing reference samples may not always be feasible


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            due to scarcity of the materials or limited size of the batches (e.g. autologous products, allogeneic products in a matched donor scenario, products for ultrarare diseases, and products for use in first-in-man clinical trials with a very smallscale production). In these cases, alternative approaches should be justified and authorised in the corresponding CTA/MA.'
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
          - source_label: PIC/S
            locator: line:5764
          - source_label: PIC/S
            locator: line:5765
