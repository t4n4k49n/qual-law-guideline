          children: []
        - nid: ann1.sec9.p9_36.iii
          kind: item
          kind_raw: ii.
          num: ii
          ord: 500
          heading: null
          text: "Determining the representative sizes of container/closure combinations to be\n              used for validation. Bracketing or matrix approach may be considered for\n              validation of the same container/closure configuration for different products\n              where process equivalence is scientifically justified."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
