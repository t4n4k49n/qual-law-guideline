          kind: paragraph
          kind_raw: '5.22'
          num: '5.22'
          ord: 651
          heading: null
          text: A regular qualification of the vendors (e.g. manufacturers and distributors) of all materials to confirm that they comply with the relevant GMP requirements should be performed. Whether an on-site audit needs to be performed at a manufacturer’s or distributor’s premises should be defined based on QRM principles. Generally, audits need to be performed at vendors of all materials defined as critical for the manufacturing process according to its product risk profile (PRP). Refer to provisions detailed in Chapter 7 as modified by this annex.
          role: normative
