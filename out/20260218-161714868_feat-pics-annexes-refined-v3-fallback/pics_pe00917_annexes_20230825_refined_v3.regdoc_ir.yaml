          children: []
        - nid: ann2a.chaa.sec5.p5_38
          kind: paragraph
          kind_raw: '5.38'
          num: '5.38'
          ord: 683
          heading: null
          text: The storage and handling conditions for stocks should be managed according to the same procedures and parameters. Once containers are removed from the seed lot / cell bank management system, the containers should not be returned to stock.
