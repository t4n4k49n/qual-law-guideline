      - nid: ann1.sec8.p8_1
        kind: paragraph
        kind_raw: '8.1'
        num: '8.1'
        ord: 186
        heading: null
        text: Preparation of components and materials should be performed in at least a grade D cleanroom in order to limit the risk of microbial, endotoxin/pyrogen and particle contamination, so that the product is suitable for sterilisation. Where the product is at a high or unusual risk of microbial contamination (e.g. the product actively supports microbial growth, the product must be held for long periods before filling or the product is not processed mostly in closed vessels), then preparation should be carried out in at least a grade C environment. Preparation of ointments, creams, suspensions and emulsions should be carried out in at least a grade C environment before terminal sterilisation. Specific guidance regarding terminally sterilised veterinary medicinal products can be found within Annex 4 of the GMP Guide.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
