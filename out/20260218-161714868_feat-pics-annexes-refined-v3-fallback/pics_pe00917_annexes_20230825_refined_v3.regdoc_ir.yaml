          kind: item
          kind_raw: v.
          num: v
          ord: 487
          heading: null
          text: "Separate simulations of individual unit operations (e.g. processes involving\n              drying, blending, milling and subdivision of a sterile powder) should be\n              avoided. Any use of individual simulations should be supported by a\n              documented justification and ensure that the sum total of the individual\n              simulations continues to fully cover the whole process."
