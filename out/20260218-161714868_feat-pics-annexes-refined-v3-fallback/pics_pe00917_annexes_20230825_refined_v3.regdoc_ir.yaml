        kind: paragraph
        kind_raw: '4.1'
        num: '4.1'
        ord: 1506
        heading: null
        text: "Equipment, facilities, utilities and systems should be evaluated at an appropriate\n              frequency to confirm that they remain in a state of control."
        role: normative
        normativity: must
