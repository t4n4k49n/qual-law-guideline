        children: []
      - nid: ann1.sec8.p8_60
        kind: paragraph
        kind_raw: '8.60'
        num: '8.60'
        ord: 255
        heading: null
        text: Leak tests on the steriliser should be carried out periodically (normally weekly) when a vacuum phase is part of the cycle or the system is returned, post-sterilisation, to a pressure lower than the environment surrounding the steriliser.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
