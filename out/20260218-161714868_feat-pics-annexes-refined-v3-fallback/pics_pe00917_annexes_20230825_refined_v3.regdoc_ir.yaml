      - nid: ann1.sec8.p8_32
        kind: paragraph
        kind_raw: '8.32'
        num: '8.32'
        ord: 227
        heading: null
        text: Where automated methods of inspection are used, the process should be validated to detect known defects (which may impact product quality or safety) and be equal to, or better than, manual inspection methods. The performance of the equipment should be challenged using representative defects prior to start up and at regular intervals throughout the batch.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
