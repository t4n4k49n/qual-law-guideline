        children: []
      - nid: ann14.sec6_2.p6_4
        kind: paragraph
        kind_raw: '6.4'
        num: '6.4'
        ord: 1430
        heading: null
        text: Any mix-ups of units and of samples, especially during labelling, as well as any contamination, e.g. when cutting the tube segments/sealing the containers, must be avoided.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
