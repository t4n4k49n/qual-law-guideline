        num: '4.9'
        ord: 1697
        heading: null
        text: A pre-sterilisation bio-burden monitoring program for the product and components should be developed to support parametric release. The bioburden should be performed for each batch. The sampling locations of filled units before sterilization should be based on a worst-case scenario and be representative of the batch. Any organisms found during bioburden testing should be identified to confirm that they are not spore forming which may be more resistant to the sterilising process.
