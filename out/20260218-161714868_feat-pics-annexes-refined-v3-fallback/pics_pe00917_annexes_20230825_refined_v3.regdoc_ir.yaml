        children: []
      - nid: ann14.sec6_2.p6_7
        kind: paragraph
        kind_raw: '6.7'
        num: '6.7'
        ord: 1433
        heading: null
        text: Plasma for fractionation should only be released, i.e. from a quarantine status, through systems and procedures that assure the quality needed for the manufacture of the finished product. It should only be distributed to the plasma fractionation plant/manufacturer after it has been documented by the Responsible Person of the blood establishment (or in case of blood/plasma collection in other countries by a person with equivalent responsibilities and qualifications) that the plasma for fractionation does comply with the requirements and specifications defined in the respective written contracts and that all steps have been performed in accordance with Good Practice and GMP Guidelines, as appropriate.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
