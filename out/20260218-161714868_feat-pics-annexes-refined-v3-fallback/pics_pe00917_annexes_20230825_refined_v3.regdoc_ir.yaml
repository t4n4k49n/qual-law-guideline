        children: []
      - nid: ann1.sec4.p4_8
        kind: paragraph
        kind_raw: '4.8'
        num: '4.8'
        ord: 50
        heading: null
        text: Ceilings should be designed and sealed to prevent contamination from the space above them.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:765
        - source_label: PIC/S
