          kind: paragraph
          kind_raw: '5.21'
          num: '5.21'
          ord: 650
          heading: null
          text: 'Only materials that have been released by the Quality Unit and that are within their expiration or retest date should be used. Where the results of necessary tests are not available, it may be permissible to process materials before the results of the tests are available, the risk of using a potentially failed material and its potential impact on other batches should be clearly described and assessed under the principles of QRM. In such cases, release of a finished product is


