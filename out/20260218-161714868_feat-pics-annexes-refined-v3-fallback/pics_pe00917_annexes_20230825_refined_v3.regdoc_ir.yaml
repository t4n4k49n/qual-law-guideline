        num: '2.1'
        ord: 5
        heading: null
        text: 'The manufacture of sterile products is subject to special requirements in order to minimize risks of microbial, particulate and endotoxin/pyrogen contamination. The following key areas should be considered:'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
