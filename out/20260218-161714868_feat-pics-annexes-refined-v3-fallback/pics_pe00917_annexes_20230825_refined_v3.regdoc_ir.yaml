        kind: paragraph
        kind_raw: '10.5'
        num: '10.5'
        ord: 1574
        heading: null
        text: For all cleaning processes an assessment should be performed to determine the variable factors which influence cleaning effectiveness and performance, e.g. operators, the level of detail in procedures such as rinsing times etc. If variable factors have been identified, the worst case situations should be used as the basis for cleaning validation studies.
