        kind: paragraph
        kind_raw: '9.22'
        num: '9.22'
        ord: 471
        heading: null
        text: Where aseptic operations are performed, microbial monitoring should be frequent using a combination of methods such as settle plates, volumetric air sampling, glove, gown and surface sampling (e.g. swabs and contact plates). The method of sampling used should be justified within the CCS and should be demonstrated not to have a detrimental impact on grade A and B airflow patterns. Cleanroom and equipment surfaces should be monitored at the end of an operation.
