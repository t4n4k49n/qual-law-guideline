      text: "Filled gas cylinders and home cryogenic vessels should be protected during transportation so that, in particular, they are delivered to customers in a clean state compatible with the environment in which they will be used.\n\nGLOSSARY Definition of terms relating to manufacture of medicinal gases, which are not given in the glossary of the current PIC/S Guide to GMP, but which are used in this Annex are given below.\n\nActive substance gas Any gas intended to be an active substance for a medicinal product.\n\nAir separation Separation of atmospheric air into its constituent gases using fractional distillation at cryogenic temperatures.\n\nCompressed gas Gas which, when packaged under pressure is entirely gaseous at all temperatures above –500 C.\n\nContainer A container is a cryogenic vessel, (tank, tanker or other type of mobile cryogenic vessel), a cylinder, a cylinder bundle or any other package that is in direct contact with the gas.\n\nCryogenic gas Gas which liquefies at 1.013 bar at temperatures below –1500 C.\n\nCylinder Container usually cylindrical suited for compressed, liquefied or dissolved gas, fitted with a device to regulate the spontaneous outflow of gas at atmospheric pressure and room temperature.\n\nCylinder bundle An assembly of cylinders, which are fastened together interconnected by a manifold, transported and used as a unit.\n\nEvacuate To remove the residual gas from a container / system to a pressure less than 1.013 bar using a vacuum system.\n\nGas Any substance that is completely gaseous at 1.013 bar and +200 C or has a vapour pressure exceeding 3 bar at + 500 C.\n\nHome cryogenic vessel Mobile cryogenic vessel designed to hold liquid oxygen and dispense gaseous oxygen at patients’ home.\n\nHydrostatic pressure test Test performed as required by national or international regulations in order to ensure that pressure containers are able to withstand pressures up to the container’s design pressure.\n\nLiquefied gas A gas which, when packaged for transport, is partially liquid (or solid) at a temperature above –500 C.\n\nManifold Equipment or apparatus designed to enable one or more gas containers to be emptied and filled at the same time.\n\nMaximum theoretical residual impurity Gaseous impurity coming from a possible backflow that remains after the cylinders pre-treatment before filling. The calculation of the maximum theoretical residual impurity is only relevant for compressed gases and supposes that these gases act as perfect gases.\n\nMedicinal gas Any gas or mixture of gases classified as a medicinal product.\n\nMinimum pressure retention valve A cylinder valve, which maintains a positive pressure above atmospheric pressure in a gas cylinder after use, in order to prevent internal contamination of the cylinder.\n\nMobile cryogenic vessel Mobile thermally insulated container designed to maintain the contents in a liquid state. In the Annex, this term does not include the tankers.\n\nNon-return valve Valve which permits flow in one direction only.\n\nPurge To remove the residual gas from a container / system by first pressurising and then venting the gas used for purging to 1.013 bar.\n\nTank Static thermally insulated container designed for the storage of liquefied or cryogenic gas. They are also called “Fixed cryogenic vessels”.\n\nTanker In the context of the Annex, thermally insulated container fixed on a vehicle for the transport of liquefied or cryogenic gas.\n\nValve Device for opening and closing containers.\n\nVent To remove the residual gas from a container / system down to 1.013 bar, by opening the container / system to atmosphere.\n                                           Annex 7      Manufacture of herbal medicinal products"
