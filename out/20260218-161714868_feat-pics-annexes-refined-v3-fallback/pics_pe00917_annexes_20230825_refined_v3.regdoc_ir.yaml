        children: []
      - nid: ann14.sec5_2.p5_3
        kind: paragraph
        kind_raw: '5.3'
        num: '5.3'
        ord: 1425
        heading: null
        text: In the production of plasma-derived medicinal products, appropriate viral inactivation or removal procedures are used and steps should be taken to prevent cross contamination of treated with untreated products. Dedicated and distinct premises and equipment should be used for manufacturing steps before and after viral inactivation treatment.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12056
