    - nid: ann5.sec17
      kind: section
      kind_raw: '1.'
      num: '17'
      ord: 966
      heading: null
      text: Production of biological agents may take place in controlled areas provided it is carried out in totally enclosed and heat sterilized equipment, all connections being also heat sterilized after making and before breaking. it may be acceptable for connections to be made under local laminar air flow provided these are few in number and proper aseptic techniques are used and there is no risk of leakage. The sterilization parameters used before breaking the connections must be validated for the organisms being used. Different products may be placed in different biogenerators, within the same area, provided that there is no risk of accidental cross-contamination. However, organisms generally subject to special requirements for containment should be in areas dedicated to such products.
      role: normative
      normativity: must
      tags: []
      refs:
