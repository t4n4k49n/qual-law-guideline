      - nid: ann1.sec9.p9_34
        kind: paragraph
        kind_raw: '9.34'
        num: '9.34'
        ord: 494
        heading: null
        text: 'The APS should take into account various aseptic manipulations and interventions known to occur during normal production as well as worst-case situations, and take into account the following:'
