      children: []
    - nid: ann5.sec36
      kind: section
      kind_raw: '1.'
      num: '36'
      ord: 985
      heading: null
      text: Special attention should be paid to a knowledge of the supplier's quality assurance system in assessing the suitability of a source and the extent of quality control testing required.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
