      kind: section
      kind_raw: '1.'
      num: '51'
      ord: 1000
      heading: null
      text: Equipment, glassware, the external surfaces of product containers and other such materials must be disinfected before transfer from a contained area using a validated method (see 47 above). Batch documentation can be a particular problem. only the absolute minimum required to allow operations to GMP standards should enter and leave the area. If obviously contaminated, such as by spills or aerosols, or if the organism involved is an exotic, the paperwork must be adequately disinfected through an equipment pass, or the information transferred out by such means as photocopy or fax.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
