      kind_raw: '1.'
      num: '52'
      ord: 1001
      heading: null
      text: Liquid or solid wastes such as the debris after harvesting eggs, disposable culture bottles, unwanted cultures or biological agents, are best sterilized or disinfected before transfer from a contained area. However, alternatives such as sealed containers or piping may be appropriate in some cases.
