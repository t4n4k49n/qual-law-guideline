          kind: item
          kind_raw: vii.
          num: vii
          ord: 505
          heading: null
          text: "The method of detection of microbial contamination should be scientifically\n               justified to ensure that contamination is reliably detected."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
