      text: 'Disposal of waste


        GLOSSARY Blood Blood1 means whole blood collected from a single (human) donor and processed either for transfusion or for further manufacturing.


        Blood component A blood component2 means a therapeutic constituent of blood (red cells, white cells, platelets and plasma) that can be prepared by various methods, using conventional blood bank methodology (e.g. centrifugation, filtration, freezing). This does not include haematopoietic progenitor cells.


        Blood establishment A blood establishment3 is any structure or body that is responsible for any aspect of the collection and testing of human blood and blood components, whatever their intended purpose, and their processing, storage and distribution when intended for transfusion.


        Blood products A blood product4 means any therapeutic product derived from human blood or plasma.


        Fractionation, fractionation plant Fractionation is the manufacturing process in a plant (fractionation plant) during which plasma components are separated/purified by various physical and chemical methods such as e.g. precipitation, chromatography.


        1    For EU/EEA as referred to in Directive 2002/98/EC (Art. 3a) 2    For EU/EEA as referred to in Directive 2002/98/EC (Art. 3b) 3    For EU/EEA as referred to in Directive 2002/98/EC (Art. 3e) 4    For EU/EEA as referred to in Directive 2002/98/EC (Art. 3c)


        Good Practice guidelines Good practice guidelines give interpretation on the national standards and specifications defined for quality systems in blood establishments5.


        Medicinal products derived from human blood or human plasma Medicinal products derived from human blood or human plasma6 are medicinal products based on blood constituents which are prepared industrially by public or private establishments.


        Plasma for fractionation Plasma for fractionation is the liquid part of human blood remaining after separation of the cellular elements from blood collected in a container containing an anticoagulant, or separated by continuous filtration or centrifugation of anti-coagulated blood in an apheresis procedure; it is intended for the manufacture of plasma derived medicinal products, in particular albumin, coagulation factors and immunoglobulins of human origin and specified in the European (or other relevant) Pharmacopoeia (Ph. Eur.) monograph “Human Plasma for fractionation” (0853).


        Plasma Master File (PMF) A Plasma Master File7 is a stand-alone document, which is separate from the dossier for marketing authorisation. It provides all relevant detailed information on the characteristics of the entire human plasma used as a starting material and/or a raw material for the manufacture of sub/intermediate fractions, constituents of the excipients and active substances, which are part of plasma, derived medicinal products or medical devices.


        Processing Processing8 means any step in the preparation of blood component that is carried out between the collection of blood and the issuing of a blood component, e.g. separation and freezing of blood components. In this Annex, processing in addition refers to those operations performed at the blood establishment that are specific to plasma to be used for fractionation.


        Responsible Person (RP) A person responsible for securing that each batch of (biological) active substance or medicinal product has been manufactured and checked in compliance with the laws in force and in accordance with the specifications and/or requirements of the marketing authorisation. The RP is equivalent to the EU term “Qualified Person” 9.


        Responsible Person (RP) for blood establishment A person responsible for ensuring that every unit of blood or blood components has been collected and tested, processed, stored and distributed in compliance with the laws in force. This term is equivalent to the EU term “Responsible Person”10.


        5    For EU/EEA as established in the Annex of Directive 2005/62/EC 6    For EU/EEA as referred to as referred to in Directive 2001/83/EC (Art. 1 No. 10) 7    For EU/EEA as referred to in Directive 2001/83/EC (Annex I, Part III, No. 1.1.a) 8    For EU/EEA as according to the terminology of directive 2005/62/EC 9    For EU/EEA, see Article 48 of Directive 2001/83/EC and Article 52 of Directive 2001/82/EC. 10   For EU/EEA, see Article 9 of Directive 2002/98/EC.


        Contract fractionation program This is a contract fractionation in a national plant of a fractionator/manufacturer, using starting material from other countries and manufacturing products not intended for the national market.'
