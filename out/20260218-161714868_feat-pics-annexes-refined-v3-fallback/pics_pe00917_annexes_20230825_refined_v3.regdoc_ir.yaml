      children: []
    - nid: ann2b.sec41
      kind: section
      kind_raw: '1.'
      num: '41'
      ord: 820
      heading: null
      text: As part of product lifecycle management, establishment of seed lots and cell banks, including master and working generations, should be performed under appropriate GMP conditions. This should include an appropriately controlled environment to protect the seed lot and the cell bank and the personnel handling it. During the establishment of the seed lot and cell bank, no other living or infectious material (e.g. virus, cell lines or cell strains) should be handled simultaneously in the same area or by the same persons. For all stages prior to the establishment of the master seed or cell bank generation, principles of GMP may be applied. For all pre-master bank stages, documentation should be available to support traceability. All issues related to components used during the development with potential impact on product safety (e.g. reagents of biological origin) from initial sourcing and genetic development should be documented. For vaccines the requirements of pharmacopoeial monographs will apply24.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
