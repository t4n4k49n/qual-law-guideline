        heading: null
        text: 'Cleanroom classification is part of the cleanroom qualification and is a method of assessing the level of air cleanliness against a specification for a cleanroom or clean air equipment by measuring the total particle concentration. Classification


          activities should be scheduled and performed in order to avoid any impact on process or product quality. For example, initial classification should be performed during simulated operations and reclassification performed during simulated operations or during aseptic process simulation (APS).'
