        num: '2.5'
        ord: 1404
        heading: null
        text: "All subsequent steps after collection and testing (e.g. processing (including separation), freezing, storage and transport to the manufacturer) must therefore be done in accordance with the principles and guidelines of Good Manufacturing Practice20. Normally, these activities would be carried out under the responsibility of a Responsible Person in an establishment with a manufacturing authorisation. Where specific processing steps in relation to plasma for fractionation take place in a blood establishment, the specific appointment of a Responsible Person may, however, not be proportionate given the presence and responsibility of a Responsible Person of the blood establishment. To address this particular situation and to ensure the legal responsibilities of the Responsible Person are properly addressed, the fractionation plant/manufacturer should establish a contract in accordance with Chapter 7 of the GMP Guide with the blood establishment that defines respective responsibilities and the detailed\n\n14   For EU/EEA standards and specifications for quality systems are defined in the Annex of Directive 2005/62/EC and interpreted in the Good Practice guidelines referred to in Article 2 (2) of Directive 2005/62/EC. 15   For EU/EEA requirements on traceability and serious adverse reactions and serious adverse event notifications are defined in Directive 2005/61/EC. 16   For EU/EEA this is the European Pharmacopoeia as defined in Directive 2002/98/EC. 17   For EU/EEA these standards are equivalent to Community Standards and specifications relating to a quality system for blood establishments as set out in Commission Directive 2005/62/EC (Recital 6; Article 2(3)), the traceability and serious adverse reaction and serious adverse event notification requirements as set out in Commission Directive 2005/61/EC (Recital 5; Article 7), and the technical requirements for blood and blood components as set out in Commission Directive 2004/33/EC (Recital 4; point 2.3 of Annex V). 18   For EU/EEA reference is made to the quality and safety requirements as laid down in Directive 2002/98/EC and in Annex V of Directive 2004/33/EC. 19   For EU/EEA considerations should be given to the Community standards and specifications relating to a quality system for blood establishments set out in Commission Directive 2005/62/EC and the traceability requirements and notification of serious adverse reactions and events as set out in Commission Directive 2005/61/EC. 20   For EU/EEA the requirements of Directive 2001/83/EC apply.\n\nrequirements in order to ensure compliance. The Responsible Person of the\n          blood      establishment    and     the     Responsible     Person      of    the\nfractionation/manufacturing plant (see 3.5) should be involved in drawing up this contract. The Responsible Person should ensure that audits are performed to confirm that the blood establishment complies with the contract."
