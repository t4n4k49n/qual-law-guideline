        text: Unless a longer period is required under the law of the country of manufacture (whose competent authority is a PIC/S Member), samples of starting materials (other than solvents, gases or water used in the manufacturing process) should be retained for at least two years after the release of product. That period may be shortened if the period of stability of the material, as indicated in the relevant specification, is shorter. Packaging materials should be retained for the duration of the shelf life of the finished product concerned.
        role: normative
        normativity: must
        tags: []
