        num: '10.6'
        ord: 1575
        heading: null
        text: 'Limits for the carryover of product residues should be based on a toxicological evaluation2. The justification for the selected limits should be documented in a risk assessment which includes all the supporting references. Limits should be established for the removal of any cleaning agents used. Acceptance criteria should consider the potential cumulative effect of multiple items of equipment in the process equipment train.


          10.6.1 Therapeutic macromolecules and peptides are known to degrade and denature when exposed to pH extremes and/or heat, and may become pharmacologically inactive. A toxicological evaluation may therefore not be applicable in these circumstances. 10.6.2 If it is not feasible to test for specific product residues, other representative parameters may be selected, e.g. total organic carbon (TOC) and conductivity.'
