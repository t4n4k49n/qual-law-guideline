      - nid: ann14.sec6_2.p6_1
        kind: paragraph
        kind_raw: '6.1'
        num: '6.1'
        ord: 1428
        heading: null
        text: 'The starting material should comply with the requirements of all relevant monographs of the relevant Pharmacopoeia and of the conditions laid down in the respective marketing authorisation dossier (including the Plasma Master File if applicable). These requirements should be defined in the written contract (see 3.5) between the blood establishment and the fractionating plant/manufacturer and controlled through the quality system.


          31   For EU/EEA reference is made to the "Note for Guidance on Virus Validation Studies: The Design, Contribution and Interpretation of Studies validating the Inactivation and Removal of Viruses" in its current version as adopted by the Committee for Medicinal Products for Human Use (CHMP) and published by the European Medicines Agency. Current version at date of publication: CHMP/BWP/268/95.


          6.2.   Starting material imported for contract fractionation programs should comply with the requirements as specified in 2.4.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
