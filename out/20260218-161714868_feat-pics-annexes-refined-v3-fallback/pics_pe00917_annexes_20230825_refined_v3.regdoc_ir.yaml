        kind: paragraph
        kind_raw: '7.6'
        num: '7.6'
        ord: 168
        heading: null
        text: There should be systems in place for the disqualification of personnel from working in or given unsupervised entry into cleanrooms that is based on aspects including ongoing assessment and/or identification of an adverse trend from the personnel monitoring programme and/or after being implicated in a failed APS. Once disqualified, retraining and requalification should be completed before permitting the operator to have any further involvement in aseptic practices. For operators entering grade B cleanrooms or performing intervention into grade A, this requalification should include consideration of participation in a successful APS.
