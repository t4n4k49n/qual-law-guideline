      kind: section
      kind_raw: '1.'
      num: '49'
      ord: 998
      heading: null
      text: Addition of media or cultures to biogenerators and other vessels should be carried out under carefully controlled conditions to ensure that contamination is not introduced. Care must be taken to ensure that vessels are correctly connected when addition of cultures takes place.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
