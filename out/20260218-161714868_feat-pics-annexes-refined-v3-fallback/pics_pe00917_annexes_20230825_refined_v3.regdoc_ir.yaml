        children: []
      - nid: ann1.sec8.p8_57
        kind: paragraph
        kind_raw: '8.57'
        num: '8.57'
        ord: 252
        heading: null
        text: For porous cycles (hard goods), time, temperature and pressure should be used to monitor the process and be recorded. Each sterilised item should be inspected for damage, packaging material integrity and moisture on removal from the autoclave. Any item found not to be fit for purpose should be removed from the manufacturing area and an investigation performed.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
