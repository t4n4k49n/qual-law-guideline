        text: 'The manufacture of sterile products is a complex activity that requires specific controls and measures to ensure the quality of products manufactured. Accordingly, the manufacturer’s PQS should encompass and address the specific requirements of sterile product manufacture and ensure that all activities are effectively controlled so that the risk of microbial, particulate and endotoxin/pyrogen contamination is minimized in sterile products. In addition to the PQS requirements detailed in Chapter 1 of the GMP Guide (Part I – Basic Requirements for Medicinal Products), the PQS for sterile product manufacture should also ensure that:'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
