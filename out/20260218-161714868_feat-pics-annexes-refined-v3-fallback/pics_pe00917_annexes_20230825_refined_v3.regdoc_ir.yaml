        ord: 472
        heading: null
        text: Viable particle monitoring should also be performed within the cleanrooms when normal manufacturing operations are not occurring (e.g. post disinfection, prior to start of manufacturing, on completion of the batch and after a shutdown period), and in associated rooms that have not been used, in order to detect potential incidents of contamination which may affect the controls within the cleanrooms. In case of an incident, additional sample locations may be used as a verification of the effectiveness of a corrective action (e.g. cleaning and disinfection).
