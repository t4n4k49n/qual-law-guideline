      children: []
    - nid: ann5.sec46
      kind: section
      kind_raw: '1.'
      num: '46'
      ord: 995
      heading: null
      text: The formation of droplets and the production of foam should be avoided or minimized during manufacturing processes. centrifugation and blending procedures which can lead to droplet formation should be carried out in appropriate contained or clean/contained areas to prevent transfer of live organisms.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8764
      - source_label: PIC/S
        locator: line:8765
      - source_label: PIC/S
        locator: line:8766
      - source_label: PIC/S
