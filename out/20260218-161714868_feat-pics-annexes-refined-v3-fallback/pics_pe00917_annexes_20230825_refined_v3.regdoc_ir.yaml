      - nid: ann14.sec6_2.p6_5
        kind: paragraph
        kind_raw: '6.5'
        num: '6.5'
        ord: 1431
        heading: null
        text: Freezing is a critical step for the recovery of proteins that are labile in plasma, e.g. clotting factors. Freezing should therefore be performed as soon as possible after collection (see the European Pharmacopoeia monograph No 0853 "Human Plasma for Fractionation" and where relevant, monograph No 1646 "Human Plasma pooled and treated for virus inactivation", or other relevant Pharmacopoeia), following a validated method.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
