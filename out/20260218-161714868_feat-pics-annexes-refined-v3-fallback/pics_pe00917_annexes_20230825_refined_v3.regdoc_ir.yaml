          locator: line:14428
        children: []
      - nid: ann19.sec10.p10_2
        kind: paragraph
        kind_raw: '10.2'
        num: '10.2'
        ord: 1746
        heading: null
        text: If the manufacturer is not in a position to make the necessary arrangements this may be delegated to another manufacturer. The Marketing Authorisation holder (MAH) is responsible for such delegation and for the provision of all necessary information to the Competent Authority. In addition, the MAH should, in relation to the suitability of the proposed arrangements for storage of reference and retention samples, consult with the competent authority of each country in which any unexpired batch has been placed on the market.
        role: normative
        normativity: must
