          locator: line:14316
        children: []
      - nid: ann19.sec4.p4_4
        kind: paragraph
        kind_raw: '4.4'
        num: '4.4'
        ord: 1725
        heading: null
        text: It should be ensured that all necessary analytical materials and equipment are still available, or are readily obtainable, in order to carry out all tests given in the specification until one year after expiry of the last batch manufactured.
        role: normative
        normativity: must
