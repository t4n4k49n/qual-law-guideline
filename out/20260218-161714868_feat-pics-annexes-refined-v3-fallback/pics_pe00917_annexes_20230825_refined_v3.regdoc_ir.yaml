        ord: 409
        heading: null
        text: The integrity of the lyophilizer should be maintained following sterilisation and during lyophilization. The filter used to maintain lyophilizer integrity should be sterilised before each use of the system and its integrity testing results should be part of the batch certification/release. The frequency of vacuum/leak integrity testing of the chamber should be documented and the maximum permitted leakage of air into the lyophilizer should be specified and checked at the start of every cycle.
