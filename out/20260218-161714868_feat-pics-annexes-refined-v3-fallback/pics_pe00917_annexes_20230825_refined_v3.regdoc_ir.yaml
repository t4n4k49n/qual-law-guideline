        kind: paragraph
        kind_raw: '8.55'
        num: '8.55'
        ord: 250
        heading: null
        text: Moist heat sterilisation can be achieved using steam, (direct or indirect contact), but also includes other systems such as superheated water systems (cascade or immersion cycles) that could be used for containers that may be damaged by other cycle designs (e.g. Blow-Fill-Seal containers, plastic bags).
        role: normative
        normativity: must
        tags: []
        refs:
