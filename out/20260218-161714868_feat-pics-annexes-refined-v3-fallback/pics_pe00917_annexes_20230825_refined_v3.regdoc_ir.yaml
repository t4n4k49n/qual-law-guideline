          kind: paragraph
          kind_raw: '4.3'
          num: '4.3'
          ord: 602
          heading: null
          text: Where human cells or tissues are used, full traceability is required from starting and raw materials, including all substances coming into contact with the cells or tissues through to confirmation of the receipt of the products at the point of use whilst maintaining the privacy of individuals and confidentiality of health-related information, according to national legislation.
