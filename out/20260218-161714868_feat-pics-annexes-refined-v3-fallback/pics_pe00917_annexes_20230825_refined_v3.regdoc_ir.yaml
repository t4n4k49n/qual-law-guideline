        heading: null
        text: If plasma is imported from other countries it should only be purchased from approved suppliers (e.g. blood establishments, including external warehouses). They should be named in the specifications for starting materials as defined by the fractionation plant/manufacturer, and be accepted by the competent authority (e.g. following an inspection) of the importing country and by the Responsible Person of the importing fractionation plant. Certification and release of plasma (plasma for fractionation) as starting material is mentioned in section 6.8.
