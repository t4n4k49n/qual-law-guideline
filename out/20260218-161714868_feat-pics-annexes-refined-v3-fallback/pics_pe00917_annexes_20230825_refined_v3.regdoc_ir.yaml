      - nid: ann1.sec4.p4_14
        kind: paragraph
        kind_raw: '4.14'
        num: '4.14'
        ord: 61
        heading: null
        text: 'Cleanrooms should be supplied with a filtered air supply that maintains a positive pressure and/or an airflow relative to the background environment of a lower grade under all operational conditions and should flush the area effectively. Adjacent rooms of different grades should have an air pressure difference of a minimum of 10 Pascals (guidance value). Particular attention should be paid to the protection of the critical zone. The recommendations regarding air supplies and pressures may need to be modified where it is necessary to contain certain materials (e.g. pathogenic, highly toxic or radioactive products or live viral or bacterial materials). The modification may include positively or negatively pressurized airlocks that prevent the hazardous material from contaminating surrounding areas. Decontamination of facilities (e.g. the cleanrooms and the heating, ventilation, and air conditioning (HVAC) systems) and the treatment of air leaving a clean area, may be necessary for some operations. Where containment requires air to flow into a critical zone, the source of the air should


          be from an area of the same or higher grade.'
        role: normative
        normativity: must
