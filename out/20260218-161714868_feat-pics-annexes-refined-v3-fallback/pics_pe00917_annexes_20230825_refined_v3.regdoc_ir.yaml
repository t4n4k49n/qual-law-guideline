        - nid: ann2a.chaa.sec5.p5_20
          kind: paragraph
          kind_raw: '5.20'
          num: '5.20'
          ord: 649
          heading: null
          text: 'For the approval and maintenance of suppliers of materials, the following is required:


            ATMP Active substances


            The supply chain traceability should be established. Associated risks, from active substance starting materials to the finished medicinal product, should be formally assessed and periodically verified. Appropriate measures should be put in place to reduce risks to the quality of the active substance.


            The supply chain and traceability records for each active substance should be available and be retained by the manufacturer of the ATMP.


            Raw materials and process aids


            Prior to setting up the manufacturing process and whenever a change of the respective material is implemented, a QRM process should assess the risk of contamination from the relevant materials as well as their influence on the entire manufacturing process and the resulting product. Appropriate measures should be put in place to reduce risks to the quality of the materials.


            Material directly in contact with the ATMP during manufacture and storage


            All materials that come in direct contact with the ATMP should be of appropriate quality. The risk of microbiological contamination should be assessed especially for single use systems. (Replaces PIC/S GMP Guide Part I Section 5.29)'
