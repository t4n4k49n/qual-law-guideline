        - nid: ann2a.chaa.sec4.p4_7
          kind: paragraph
          kind_raw: '4.7'
          num: '4.7'
          ord: 606
          heading: null
          text: 'Traceability records for cellular and tissue-based products and for any personalized ATMP must be retained 30 years after the expiry date of the product unless otherwise specified in the MA/CTA or national law. Particular care should be taken to maintain the traceability of products for special use cases, such as donor-matched cells. National requirements applied to blood components in regard to traceability requirements and notification of serious adverse reactions and events apply to blood components when they are used as starting or raw materials in the manufacturing process of medicinal products. Human cells


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            including haematopoietic cells must comply with the principles laid down in national law concerning traceability.'
