      - nid: ann16.sec4.p4_4
        kind: paragraph
        kind_raw: '4.4'
        num: '4.4'
        ord: 1652
        heading: null
        text: 'National law may require a specific release for the local market (market release) by the MAH which takes into consideration the certification of the finished product by the manufacturer.


          GLOSSARY TO ANNEX 16 Certain words and phrases in this annex are used with the particular meanings defined below. Reference should also be made to the Glossary in the main part of the PIC/S GMP Guide.


          Certification of the finished product batch The certification in a document by an Authorised Person, as defined in this annex, and represents the quality release of the batch before the batch is released for sale or distribution.


          Confirmation (Confirm and confirmed have equivalent meanings) A signed statement by an Authorised Person that a process or test has been conducted in accordance with GMP and the relevant marketing authorisation or clinical trial authorisation, product specification file and/or technical agreement, as applicable, as agreed in writing with the Authorised Person responsible for certifying the finished product batch before release. The Authorised Person providing a confirmation takes responsibility for those activities being confirmed.


          Finished product batch With reference to the control or test of the finished product, a finished medicinal product batch is an entity which comprises all the units of a pharmaceutical form which are made from the same initial quantity of material and have undergone the same series of manufacturing and/or sterilisation operations or, in the case of a continuous production process, all the units manufactured in a given period of time. In the context of this annex the term in particular denotes the batch of product in its final pack for release to the market.


          Importer Any holder of the authorisation to import as required by national law.


          Jurisdiction A jurisdiction is a territory within which a court or government agency is exercising its power. A jurisdiction can be e.g. a State (whether internationally recognised or not) or a region.


