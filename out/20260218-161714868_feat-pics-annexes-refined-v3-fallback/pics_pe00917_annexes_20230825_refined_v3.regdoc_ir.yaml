            children: []
          - nid: ann2a.chaa.sec5.p5_23.ib
            kind: item
            kind_raw: (b)
            num: b
            ord: 654
            heading: null
            text: Establish the Quality Target Product Profile (QTPP) and define the Critical Quality Attributes (CQA) and the Critical Process Parameters (CPP) for the ATMP to establish PRP appropriately.
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans:
            - source_label: PIC/S
              locator: line:5447
            - source_label: PIC/S
