        children: []
      - nid: ann1.sec7.p7_5
        kind: paragraph
        kind_raw: '7.5'
        num: '7.5'
        ord: 167
        heading: null
        text: Unqualified personnel should not enter grade B cleanrooms or grade A in operation. If needed in exceptional cases, manufacturers should establish written procedures outlining the process by which unqualified personnel are brought into the grade B and A areas. An authorized person from the manufacturer should supervise the unqualified personnel during their activities and should assess the impact of these activities on the cleanliness of the area. Access by these persons should be assessed and recorded in accordance with the PQS.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
