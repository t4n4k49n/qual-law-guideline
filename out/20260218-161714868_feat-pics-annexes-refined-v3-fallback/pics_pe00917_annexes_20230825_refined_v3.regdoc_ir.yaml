            text: "The Authorised Person should have ultimate responsibility for the batch certification (responsibility cannot be delegated). However, it should be possible for the Authorised Person of the responsible site to rely on data/information that is transmitted to the Authorised Person by qualified and trained personnel at the decentralised sites. When permitted by national law, the Authorised Person may delegate release to trained and qualified personnel at the decentralised site to act under the direction of the Authorised Person for exceptional situations (e.g. life threatening cases or off-hours). The following conditions apply:\n            i.   There is a detailed algorithm that determines the cases when the\n                 product can be released at the local site without the preliminary\n                 approval of the Authorised Person, including deviations that do not\n                 require the intervention of the Authorised Person. If technology permits\n                 this step can be performed by a validated computer system.\n            ii. The Authorised Person reviews all releases that have occurred at a\n                decentralised site within an appropriately justified timeframe to confirm\n                the adequacy of the releases including:"
