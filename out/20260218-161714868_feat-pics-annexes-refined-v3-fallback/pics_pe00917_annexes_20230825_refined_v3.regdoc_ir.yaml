        num: '4.4'
        ord: 1418
        heading: null
        text: The contracts (as mentioned in 3.5) between the blood establishments (including testing laboratories) and the fractionation plant/manufacturer should ensure that traceability and post collection measures cover the complete chain from the collection of the plasma to all manufacturers responsible for release of the final products.
        role: normative
        normativity: must
        tags: []
        refs:
