      children: []
    - nid: ann5.sec47
      kind: section
      kind_raw: '1.'
      num: '47'
      ord: 996
      heading: null
      text: Accidental spillages, especially of live organisms, must be dealt with quickly and safely. Validated decontamination measures should be available for each organism. Where different strains of single bacteria species or very similar viruses are involved, the process need be validated against only one of them, unless there is reason to believe that they may vary significantly in their resistance to the agent(s) involved.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
