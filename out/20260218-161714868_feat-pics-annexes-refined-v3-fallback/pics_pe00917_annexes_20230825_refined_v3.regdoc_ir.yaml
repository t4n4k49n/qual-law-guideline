    heading: USE OF IONISING RADIATION IN THE MANUFACTURE OF MEDICINAL PRODUCTS
    text: 'INTRODUCTION Ionising radiation may be used during the manufacturing process for various purposes including the reduction of bioburden and the sterilisation of starting materials, packaging components or products and the treatment of blood products.


      There are two types of irradiation process: Gamma irradiation from a radioactive source and high energy Electron irradiation (Beta radiation) from an accelerator.


