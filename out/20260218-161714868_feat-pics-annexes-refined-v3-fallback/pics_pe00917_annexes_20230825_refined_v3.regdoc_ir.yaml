        kind_raw: '8.4'
        num: '8.4'
        ord: 189
        heading: null
        text: Where the CCS identifies that the product is at an unusual risk of contamination from the environment because, for example, the filling operation is slow, the containers are wide necked or are necessarily exposed for more than a few seconds before closing, then the product should be filled in grade A with at least a grade C background.
