          heading: null
          text: "Effectively detect excursions from environmental limits triggering\n            investigation and assessment of risk to product quality.\nRisk assessments should be performed in order to establish this comprehensive environmental monitoring programme, i.e. sampling locations, frequency of monitoring, monitoring methods and incubation conditions (e.g. time, temperature(s), aerobic and/or anaerobic conditions).\n\nThese risk assessments should be conducted based on detailed knowledge of; the process inputs and final product, the facility, equipment, the criticality of specific processes and steps, the operations involved, routine monitoring data, monitoring data obtained during qualification and knowledge of typical microbial flora isolated from the environment.\n\nThe risk assessment should include the determination of critical monitoring locations, those locations where the presence of microorganisms during processing may have an impact upon product quality, (e.g. grade A, aseptic processing areas and the grade B areas that directly interface with the grade A area). Consideration of other information such as air visualisation studies should also be included. These risk assessments should be reviewed regularly in order to confirm the effectiveness of the site’s environmental monitoring programme. The monitoring programme should be considered in the overall context of the trend analysis and the CCS for the site."
