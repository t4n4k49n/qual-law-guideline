      kind: section
      kind_raw: '1.'
      num: '32'
      ord: 981
      heading: null
      text: 'Disinfect ion and/or wastes and effluents disposal may be particularly important in the case of manufacture of immunological products. Careful consideration should therefore be given to procedures and equipment aiming at avoiding environmental contamination as well as to their validation and qualification.


        PRODUCTION'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8666
      - source_label: PIC/S
