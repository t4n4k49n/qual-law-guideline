            num: h
            ord: 660
            heading: null
            text: 'The QTPP, once approved in the production process by the Competent Authority, should guide the manufacturer through what controls are important and expected and which can be exempted. The manufacturer should have a


              Annex 2A Manufacture of advanced therapy medicinal products for human use


              control strategy established that justifies the level of testing performed for incoming starting materials.'
