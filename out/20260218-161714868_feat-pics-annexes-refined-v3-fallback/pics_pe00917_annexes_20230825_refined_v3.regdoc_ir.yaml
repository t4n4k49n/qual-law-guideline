      - nid: ann1.sec7.p7_18
        kind: paragraph
        kind_raw: '7.18'
        num: '7.18'
        ord: 184
        heading: null
        text: Activities in clean areas that are not critical to the production processes should be kept to a minimum, especially when aseptic operations are in progress. Movement of personnel should be slow, controlled and methodical to avoid excessive shedding of particles and organisms due to over-vigorous activity. Operators performing aseptic operations should adhere to aseptic technique at all times to prevent changes in air currents that may introduce air of lower quality into the critical zone. Movement adjacent to the critical zone should be restricted and the obstruction of the path of the unidirectional (first air) airflow should be avoided. A review of airflow visualisation studies should be considered as part of the training programme.
