            num: e
            ord: 657
            heading: null
            text: Document the risk profile as low, medium, or high based on the above assessment and use this outcome to determine the PRP. On this basis, the MAH should establish and document the elements of PIC/S GMP that are needed to be in place in order to control and maintain the QTPP.
