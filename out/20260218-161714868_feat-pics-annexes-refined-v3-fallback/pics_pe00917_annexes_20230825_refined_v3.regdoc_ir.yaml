        - source_label: PIC/S
          locator: line:2243
        - source_label: PIC/S
          locator: line:2244
        - source_label: PIC/S
          locator: line:2245
        children: []
      - nid: ann1.sec8.p8_51
        kind: paragraph
        kind_raw: '8.51'
        num: '8.51'
        ord: 246
        heading: null
        text: The position of the temperature probes used for controlling and/or recording should be determined during the validation and selected based on system design and in order to correctly record and represent routine cycle conditions. Validation studies should be designed to demonstrate the suitability of system control and recording probe locations, and should include the verification of the function and location of these probes by the use of an independent monitoring probe located at the same position during validation.
        role: normative
        normativity: must
        tags: []
