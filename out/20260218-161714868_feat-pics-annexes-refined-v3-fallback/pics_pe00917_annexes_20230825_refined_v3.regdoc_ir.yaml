  - nid: ann15
    kind: annex
    kind_raw: ANNEX
    num: '15'
    ord: 1453
    heading: QUALIFICATION AND VALIDATION
    text: 'PRINCIPLE


      This Annex describes the principles of qualification and validation which are applicable to the facilities, equipment, utilities and processes used for the manufacture of medicinal products and may also be used as supplementary optional guidance for active substances without introduction of additional requirements to Part II. It is a GMP requirement that manufacturers control the critical aspects of their particular operations through qualification and validation over the life cycle of the product and process. Any planned changes to the facilities, equipment, utilities and processes, which may affect the quality of the product, should be formally documented and the impact on the validated status or control strategy assessed. Computerised systems used for the manufacture of medicinal products should also be validated according to the requirements of Annex 11. The relevant concepts and guidance presented in ICH Q8, Q9, Q10 and Q11 should also be taken into account.


      GENERAL A quality risk management approach should be applied throughout the lifecycle of a medicinal product. As part of a quality risk management system, decisions on the scope and extent of qualification and validation should be based on a justified and documented risk assessment of the facilities, equipment, utilities and processes. Retrospective validation is no longer considered an acceptable approach.


      Data supporting qualification and/or validation studies which were obtained from sources outside of the manufacturers own programmes may be used provided that this approach has been justified and that there is adequate assurance that controls were in place throughout the acquisition of such data.'
