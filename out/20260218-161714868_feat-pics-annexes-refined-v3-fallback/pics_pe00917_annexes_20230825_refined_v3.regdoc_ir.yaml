          children: []
        - nid: ann1.sec9.p9_36.iv
          kind: item
          kind_raw: v.
          num: v
          ord: 503
          heading: null
          text: "The requirement for substitution of any inert gas used in the routine aseptic\n               manufacturing process by air unless anaerobic simulation is intended. In\n               these situations, inclusion of occasional anaerobic simulations as part of the\n               overall validation strategy should be considered (see paragraph 9.33 point\n               iii)."
