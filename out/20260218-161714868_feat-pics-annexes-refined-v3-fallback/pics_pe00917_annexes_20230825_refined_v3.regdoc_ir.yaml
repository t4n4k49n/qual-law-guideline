        kind: paragraph
        kind_raw: '10.2'
        num: '10.2'
        ord: 538
        heading: null
        text: Specifications for raw materials, components and products should include requirements for microbial, particulate and endotoxin/pyrogen limits when the need for this has been indicated by monitoring and/or by the CCS.
        role: normative
        normativity: must
        tags: []
        refs:
