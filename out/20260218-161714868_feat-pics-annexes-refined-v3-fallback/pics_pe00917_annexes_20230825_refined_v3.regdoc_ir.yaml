      - nid: ann1.sec2.p2_2
        kind: paragraph
        kind_raw: '2.2'
        num: '2.2'
        ord: 10
        heading: null
        text: 'Processes, equipment, facilities and manufacturing activities should be managed in accordance with QRM principles to provide a proactive means of identifying, scientifically evaluating and controlling potential risks to quality. Where alternative approaches are used, these should be supported by appropriate rationale, risk assessment and mitigation, and should meet the intent of this Annex.


          In the first instance, QRM priorities should include appropriate design of the facility, equipment and processes, followed by the implementation of welldesigned procedures, and finally application of monitoring systems as the element that demonstrates that the design and procedures have been correctly implemented and continue to perform in line with expectations. Monitoring or testing alone does not give assurance of sterility.'
        role: normative
        normativity: must
        tags: []
