      children: []
    - nid: ann3.sec16
      kind: section
      kind_raw: '1.'
      num: '16'
      ord: 902
      heading: null
      text: Radioactive products should be manufactured in controlled (environmental and radioactive) areas. All manufacturing steps should take place in self-contained facilities dedicated to radiopharmaceuticals
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7996
      - source_label: PIC/S
        locator: line:7997
      - source_label: PIC/S
        locator: line:7998
      children: []
    - nid: ann3.sec17
      kind: section
      kind_raw: '1.'
      num: '17'
      ord: 903
      heading: null
      text: Measures should be established and implemented to prevent cross-contamination from personnel, materials, radionuclides etc. Closed or contained equipment should be used whenever appropriate. Where open equipment is used, or equipment is opened, precautions should be taken to minimize the risk of contamination. The risk assessment should demonstrate that the environmental cleanliness level proposed is suitable for the type of product being manufactured.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8000
      - source_label: PIC/S
        locator: line:8001
      - source_label: PIC/S
        locator: line:8002
      - source_label: PIC/S
        locator: line:8003
      - source_label: PIC/S
        locator: line:8004
      - source_label: PIC/S
        locator: line:8005
      - source_label: PIC/S
        locator: line:8006
      children: []
    - nid: ann3.sec18
      kind: section
      kind_raw: '1.'
      num: '18'
      ord: 904
      heading: null
      text: Access to the manufacturing areas should be via a gowning area and should be restricted to authorised personnel.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8008
      - source_label: PIC/S
        locator: line:8009
      children: []
    - nid: ann3.sec19
      kind: section
      kind_raw: '1.'
      num: '19'
      ord: 905
      heading: null
      text: Workstations and their environment should be monitored with respect to radioactivity, particulate and microbiological quality as established during performance qualification (PQ).
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8011
      - source_label: PIC/S
        locator: line:8012
      - source_label: PIC/S
        locator: line:8013
      children: []
    - nid: ann3.sec20
      kind: section
      kind_raw: '1.'
      num: '20'
      ord: 906
      heading: null
      text: Preventive maintenance, calibration and qualification programmes should be operated to ensure that all facilities and equipment used in the manufacture of radiopharmaceutical are suitable and qualified. These activities should be carried out by competent personnel and records and logs should be maintained.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8022
      - source_label: PIC/S
        locator: line:8023
      - source_label: PIC/S
        locator: line:8024
      - source_label: PIC/S
        locator: line:8025
      children: []
    - nid: ann3.sec21
      kind: section
      kind_raw: '1.'
      num: '21'
      ord: 907
      heading: null
      text: Precautions should be taken to avoid radioactive contamination within the facility. Appropriate controls should be in place to detect any radioactive contamination, either directly through the use of radiation detectors or indirectly through a swabbing routine.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8027
      - source_label: PIC/S
        locator: line:8028
      - source_label: PIC/S
        locator: line:8029
      - source_label: PIC/S
        locator: line:8030
      children: []
    - nid: ann3.sec22
      kind: section
      kind_raw: '1.'
      num: '22'
      ord: 908
      heading: null
      text: Equipment should be constructed so that surfaces that come into contact with the product are not reactive, additive or absorptive so as to alter the quality of the radiopharmaceutical.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8032
      - source_label: PIC/S
        locator: line:8033
      - source_label: PIC/S
        locator: line:8034
      children: []
    - nid: ann3.sec23
      kind: section
      kind_raw: '1.'
      num: '23'
      ord: 909
      heading: null
      text: Re-circulation of air extracted from area where radioactive products are handled should be avoided unless justified. Air outlets should be designed to minimize environmental contamination by radioactive particles and gases and appropriate measures should be taken to protect the controlled areas from particulate and microbial contamination.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8036
      - source_label: PIC/S
        locator: line:8037
      - source_label: PIC/S
        locator: line:8038
      - source_label: PIC/S
        locator: line:8039
      - source_label: PIC/S
        locator: line:8040
      children: []
    - nid: ann3.sec24
      kind: section
      kind_raw: '1.'
      num: '24'
      ord: 910
      heading: null
      text: 'In order to contain radioactive particles, it may be necessary for the air pressure to be lower where products are exposed, compared with the surrounding areas. However, it is still necessary to protect the product from environmental contamination. This may be achieved by, for example, using barrier technology or airlocks, acting as pressure sinks.


        Sterile production'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8042
      - source_label: PIC/S
        locator: line:8043
      - source_label: PIC/S
        locator: line:8044
      - source_label: PIC/S
        locator: line:8045
      - source_label: PIC/S
        locator: line:8046
      - source_label: PIC/S
        locator: line:8048
      children: []
    - nid: ann3.sec25
      kind: section
      kind_raw: '1.'
      num: '25'
      ord: 911
      heading: null
      text: Sterile radiopharmaceuticals may be divided into those, which are manufactured aseptically, and those, which are terminally sterilised. The facility should maintain the appropriate level of environmental cleanliness for the type of operation being performed. For manufacture of sterile products the working zone where products or containers may be exposed to the environment, the cleanliness requirements should comply with the requirements described in the PIC/S GMP Guide, Annex 1.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8050
      - source_label: PIC/S
        locator: line:8051
      - source_label: PIC/S
        locator: line:8052
      - source_label: PIC/S
        locator: line:8053
      - source_label: PIC/S
        locator: line:8054
      - source_label: PIC/S
        locator: line:8055
      - source_label: PIC/S
        locator: line:8056
      children: []
    - nid: ann3.sec26
      kind: section
      kind_raw: '1.'
      num: '26'
      ord: 912
      heading: null
      text: For manufacture of radiopharmaceuticals a risk assessment may be applied to determine the appropriate pressure differences, air flow direction and air quality.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8058
      - source_label: PIC/S
        locator: line:8059
      children: []
    - nid: ann3.sec27
      kind: section
      kind_raw: '1.'
      num: '27'
      ord: 913
      heading: null
      text: In case of use of closed and automated systems (chemical synthesis, purification, on-line sterile filtration) a grade C environment (usually “Hot-cell”) will be suitable. Hot-cells should meet a high degree of air cleanliness, with filtered feed air, when closed. Aseptic activities must be carried out in a grade A area.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8061
      - source_label: PIC/S
        locator: line:8062
      - source_label: PIC/S
        locator: line:8063
      - source_label: PIC/S
        locator: line:8064
      children: []
    - nid: ann3.sec28
      kind: section
      kind_raw: '1.'
      num: '28'
      ord: 914
      heading: null
      text: 'Prior to the start of manufacturing, assembly of sterilised equipment and consumables (tubing, sterilised filters and sterile closed and sealed vials to a sealed fluid path) must be performed under aseptic conditions


        DOCUMENTATION'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8066
      - source_label: PIC/S
        locator: line:8067
      - source_label: PIC/S
        locator: line:8068
      - source_label: PIC/S
        locator: line:8070
      children: []
    - nid: ann3.sec29
      kind: section
      kind_raw: '1.'
      num: '29'
      ord: 915
      heading: null
      text: All documents related to the manufacture of radiopharmaceuticals should be prepared, reviewed, approved and distributed according to written procedures.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8071
      - source_label: PIC/S
        locator: line:8072
      children: []
    - nid: ann3.sec30
      kind: section
      kind_raw: '1.'
      num: '30'
      ord: 916
      heading: null
      text: Specifications should be established and documented for raw materials, labelling and packaging materials, critical intermediates and the finished radiopharmaceutical. Specifications should also be in place for any other critical items used in the manufacturing process, such as process aids, gaskets, sterile filtering kits, that could critically impact on quality.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8081
      - source_label: PIC/S
        locator: line:8082
      - source_label: PIC/S
        locator: line:8083
      - source_label: PIC/S
        locator: line:8084
      - source_label: PIC/S
        locator: line:8085
      children: []
    - nid: ann3.sec31
      kind: section
      kind_raw: '1.'
      num: '31'
      ord: 917
      heading: null
      text: 'Acceptance criteria should be established for the radiopharmaceutical including criteria for release and shelf life specifications (examples: chemical identity of the isotope, radioactive concentration, purity, and specific activity).'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8087
      - source_label: PIC/S
        locator: line:8088
      - source_label: PIC/S
        locator: line:8089
      children: []
    - nid: ann3.sec32
      kind: section
      kind_raw: '1.'
      num: '32'
      ord: 918
      heading: null
      text: Records of major equipment use, cleaning, sanitisation or sterilisation and maintenance should show the product name and batch number, where appropriate, in addition to the date and time and signature for the persons involved in these activities.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8091
      - source_label: PIC/S
