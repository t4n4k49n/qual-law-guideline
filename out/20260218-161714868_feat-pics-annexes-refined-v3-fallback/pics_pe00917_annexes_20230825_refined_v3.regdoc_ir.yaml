            locator: line:3683
          children: []
        - nid: ann1.sec9.p9_36.iviii
          kind: item
          kind_raw: viii.
          num: viii
          ord: 506
          heading: null
          text: "The process simulation should be of sufficient duration to challenge the\n               process, the operators that perform interventions, shift changes and the\n               capability of the processing environment to provide appropriate conditions\n               for the manufacture of a sterile product."
          role: normative
          normativity: must
          tags: []
