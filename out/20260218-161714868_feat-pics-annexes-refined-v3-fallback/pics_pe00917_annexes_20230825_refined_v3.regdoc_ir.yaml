      heading: null
      text: "Human           Products from        Donation,              Initial processing,   Cell isolation,        Formulation,\nsources            cells and tissues,   procurement and        isolation and         culture, purification, combination,\n                   not classified as    testing of starting    purification.         combination with       filling\n                   ATMPs                tissue / cells7                              non-cellular\n                                                                                     components\n                            Increasing GMP requirements\nSee Glossary for explanation of acronyms.\n\nPRINCIPLE The manufacture of biological active substances and medicinal products involves certain specific considerations arising from the nature of the products and the processes. The ways in which biological medicinal products are manufactured, controlled and administered make some particular precautions necessary.\n\nUnlike conventional medicinal products, which are manufactured using chemical and physical techniques capable of a high degree of consistency, the manufacture of biological active substances and medicinal products involves biological processes and materials, such as cultivation of cells or extraction from living organisms. These biological processes may display inherent variability, so that the range and nature of by-products may be variable. As a result, quality risk management (QRM) principles are particularly important for this class of materials and should be used to develop the control strategy across all stages of manufacture so as to minimise variability and to reduce the opportunity for contamination and cross-contamination.\n\nSince materials and processing conditions used in cultivation processes are designed to provide conditions for the growth of specific cells and microorganisms, this provides extraneous microbial contaminants the opportunity\n\n5    In the EEA: HMPC guideline on Good Agricultural and Collection Practice - EMEA/HMPC/246816/2005 may be applied to growing, harvesting and initial processing in open fields. 6    For principles of GMP apply, see explanatory text in ‘Scope’. 7    In the EEA, human tissues and cells must comply with Directive 2004/23/EC and implementing Directives at these stages.\n\nAnnex 2B Manufacture of biological medicinal substances and products for human use\n\nto grow. In addition, some products may be limited in their ability to withstand a wide range of purification techniques particularly those designed to inactivate or remove adventitious viral contaminants. The design of the processes, equipment, facilities, utilities, the conditions of preparation and addition of buffers and reagents, sampling and training of the operators are key considerations to minimise such contamination events.\n\nSpecifications related to products (such as those in Pharmacopoeial monographs, Clinical Trial Authorisation (CTA), and Marketing Authorisation (MA)) will dictate whether and to what stage substances and materials can have a defined level of bioburden or need to be sterile. Similarly, manufacturing must be consistent with other specifications set out in the CTA or MA (e.g. number of generations (doublings, passages) between the seed lot or cell bank).\n\nFor biological materials that cannot be sterilized (e.g. by filtration), processing must be conducted aseptically to minimise the introduction of contaminants. Where they exist, other guidance documents should be consulted on the validation of specific manufacturing methods, e.g. virus removal or inactivation. The application of appropriate environmental controls and monitoring and, wherever feasible, in-situ cleaning and sterilisation systems together with the use of closed systems can significantly reduce the risk of accidental contamination and cross-contamination.\n\nControl usually involves biological analytical techniques, which typically have a greater variability than physico-chemical determinations. A robust manufacturing process is therefore crucial and in-process controls take on a particular importance in the manufacture of biological active substances and medicinal products.\n\nBiological medicinal products which incorporate human tissues or cells must comply with national requirements for the coding, processing, preservation, storage and distribution of human tissues and cells.8 Collection and testing of this material must be done in accordance with an appropriate quality system and in accordance with applicable national requirements9. Furthermore, national requirements10 on traceability apply from the donor (while maintaining donor confidentiality) through stages applicable at the Tissue Establishment and then continued under medicines legislation through to the institution where the product is used.\n\nBiological active substances and medicinal products must comply with the applicable national guidance on minimising the risk of transmitting animal spongiform encephalopathy agents via human and veterinary medicinal products.\n\n8    In the EEA, these are Directive 2004/23/EC and Directive 2006/17/EC. 9    In the EEA, this is the Commission Directive 2006/86/EC. 10   In the EEA, this is Directive 2006/86/EC.\n\nAnnex 2B Manufacture of biological medicinal substances and products for human use\n\nPART A:       GENERAL GUIDANCE\n\nPERSONNEL"
