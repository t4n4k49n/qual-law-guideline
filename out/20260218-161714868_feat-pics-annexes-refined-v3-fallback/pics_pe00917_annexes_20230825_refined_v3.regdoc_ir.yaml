        kind: paragraph
        kind_raw: '7.1'
        num: '7.1'
        ord: 1734
        heading: null
        text: Reference samples are for the purpose of analysis and, therefore, should be conveniently available to a laboratory with validated methodology. For starting materials and packaging materials used for medicinal products, this is the original site of manufacture of the finished product. For finished products, this is the original site of manufacture.
