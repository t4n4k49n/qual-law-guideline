        children: []
      - nid: ann1.sec8.p8_58
        kind: paragraph
        kind_raw: '8.58'
        num: '8.58'
        ord: 253
        heading: null
        text: For autoclaves capable of performing prevacuum sterilisation cycles, the temperature should be recorded at the chamber drain throughout the sterilisation period. Load probes may also be used where appropriate but the controlling system should remain related to the load validation. For steam in place systems, the temperature should be recorded at appropriate condensate drain locations throughout the sterilisation period.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
