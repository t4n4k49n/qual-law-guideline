    - nid: ann15.sec3
      kind: section
      kind_raw: '2.'
      num: '3'
      ord: 1481
      heading: QUALIFICATION STAGES FOR EQUIPMENT, FACILITIES,
      text: UTILITIES AND SYSTEMS.
