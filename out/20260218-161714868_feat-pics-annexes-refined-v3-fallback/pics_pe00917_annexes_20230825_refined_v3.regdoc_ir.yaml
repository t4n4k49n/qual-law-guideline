        ord: 480
        heading: null
        text: 'Microorganisms detected in the grade A and grade B areas should be identified to species level and the potential impact of such microorganisms on product quality (for each batch implicated) and overall state of control should be evaluated. Consideration should also be given to the identification of microorganisms detected in grade C and D areas (for example where action limits or alert levels are exceeded) or following the isolation of organisms that may indicate a loss of control, deterioration in cleanliness or that may be difficult to control such as spore-forming microorganisms and moulds and at a sufficient frequency to maintain a current understanding of the typical flora of these areas.


