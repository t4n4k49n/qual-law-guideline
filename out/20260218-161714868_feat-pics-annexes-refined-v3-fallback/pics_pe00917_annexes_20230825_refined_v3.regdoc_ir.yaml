        - source_label: PIC/S
          locator: line:784
        - source_label: PIC/S
          locator: line:785
        - source_label: PIC/S
          locator: line:786
        - source_label: PIC/S
          locator: line:787
        - source_label: PIC/S
          locator: line:788
        - source_label: PIC/S
          locator: line:789
