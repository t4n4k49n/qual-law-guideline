      - nid: ann1.sec2.p2_3
        kind: paragraph
        kind_raw: '2.3'
        num: '2.3'
        ord: 11
        heading: null
        text: A Contamination Control Strategy (CCS) should be implemented across the facility in order to define all critical control points and assess the effectiveness of all the controls (design, procedural, technical and organisational) and monitoring measures employed to manage risks to medicinal product quality and safety. The combined strategy of the CCS should establish robust assurance of contamination prevention. The CCS should be actively reviewed and, where appropriate, updated and should drive continual improvement of the manufacturing and control methods. Its effectiveness should form part of the periodic management review. Where existing control systems are in place and are appropriately managed, these may not require replacement but should be referenced in the CCS and the associated interactions between systems should be understood.
        role: normative
        normativity: must
