        num: '8.64'
        ord: 259
        heading: null
        text: In fluids load cycles where superheated water is used as the heat transfer medium, the heated water should consistently reach all of the required contact points. Initial qualification studies should include temperature mapping of the entire load. There should be routine checks on the equipment to ensure that nozzles (where the water is introduced) are not blocked and drains remain free from debris.
