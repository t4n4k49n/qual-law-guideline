      - nid: ann14.sec2_2.p2_2
        kind: paragraph
        kind_raw: '2.2'
        num: '2.2'
        ord: 1401
        heading: null
        text: 'In principle active substances used as starting material for medicinal products must comply with the principles and guidelines of Good Manufacturing Practice (see 2.1). For starting materials derived from human blood and plasma national13 or international requirements for blood establishments involved in the collection, preparation and testing are to be followed. Collection, preparation and testing


          11   For EU/EEA as set out in Directive 2003/63/EC 12   For EU/EEA this is laid down in Commission Directive 2003/94/EC and the EU Guidelines on GMP published by the European Commission. 13   For EU/EEA requirement for the collection and testing are defined in Directive 2002/98/EC.


          must be performed in accordance with an appropriate quality system14 and for which standards and specifications are defined. Furthermore, the national15 or international requirements on traceability and serious adverse reactions and serious adverse event notifications from the donor to the recipient should be applied. Reference is hereby made to international guidelines as defined in the addendum. In addition the monographs of the relevant Pharmacopoeia16 are to be observed.'
