      children:
      - nid: ann14.sec5_2.p5_1
        kind: paragraph
        kind_raw: '5.1'
        num: '5.1'
        ord: 1423
        heading: null
        text: In order to minimise microbiological contamination or the introduction of foreign material into the plasma pool, thawing and pooling of plasma units should be performed in an area conforming at least to the Grade D requirements defined in Annex 1 of the PIC/S GMP Guide. Appropriate clothing should be worn including face masks and gloves. All other open manipulations during the manufacturing process should be done under conditions conforming to the appropriate requirements of Annex 1 of the PIC/S GMP Guide.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:12044
        - source_label: PIC/S
          locator: line:12045
        - source_label: PIC/S
          locator: line:12046
        - source_label: PIC/S
          locator: line:12047
        - source_label: PIC/S
          locator: line:12048
