    - nid: ann5.sec25
      kind: section
      kind_raw: '1.'
      num: '25'
      ord: 974
      heading: null
      text: 'Equipment should be designed so as to prevent any mix-up between different organisms or products. Pipes, valves and filters should be identified as to their function. Separate incubators should be used for infected and non infected containers and also generally for different organisms or cells. Incubators containing more that one organism or cell type will only be acceptable if adequate steps are taken to seal, surface decontaminate and segregate the containers. Culture vessels, etc. should be individually labelled. The cleaning and disinfection of the items can be particularly difficult and should receive special attention.


        Equipment used for the storage of biological agents or products should be designed and used in such a manner as to prevent any possible mix-up. All stored items should be clearly and unambiguously labelled and in leak-proof containers. Items such as cells and organisms seed stock should be stored in dedicated equipment.'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
