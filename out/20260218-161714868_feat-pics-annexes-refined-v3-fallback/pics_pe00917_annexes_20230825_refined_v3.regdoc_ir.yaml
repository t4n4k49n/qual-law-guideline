        - nid: ann2a.chaa.sec4.p4_5
          kind: paragraph
          kind_raw: '4.5'
          num: '4.5'
          ord: 604
          heading: null
          text: A system that enables the bidirectional tracking of cells/tissues contained in ATMPs from the point of donation, through manufacturing, to the delivery of the finished product to the recipient should be created. This system can be manual or automated. It should be used throughout the manufacturing lifecycle to include clinical trial and commercial batches.
          role: normative
          normativity: must
          tags: []
          refs:
