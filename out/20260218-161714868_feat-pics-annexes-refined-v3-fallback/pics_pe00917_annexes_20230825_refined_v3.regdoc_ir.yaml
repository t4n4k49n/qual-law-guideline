      ord: 803
      heading: null
      text: The source, origin and suitability of biological starting and raw materials (e.g. cryoprotectants, feeder cells, reagents, culture media, buffers, serum, enzymes, cytokines, growth factors) should be clearly defined. Where the necessary tests take a long time, it may be permissible to process starting materials before the results of the tests are available, the risk of using a potentially failed material and its potential impact on other batches should be clearly understood and assessed under the principles of QRM. In such cases, release of a finished product is conditional on satisfactory results of these tests. The identification of all starting materials should be in compliance with the requirements appropriate to its stage of manufacture. For biological medicinal products further guidance can be found in Part I and Annex 8 and for biological active substances in Part II.
