      text: 'B1. ANIMAL SOURCED PRODUCTS


        This guidance applies to animal materials, which includes materials from establishments such as abattoirs. Since the supply chains can be extensive and complex, controls based on QRM principles need to be applied, see also requirements of appropriate pharmacopoeial monographs, including the need for specific tests at defined stages. Documentation to demonstrate the supply chain traceability5 and clear roles of participants in the supply chain, typically including a sufficiently detailed and current process map, should be in place.


        B 1.1 Monitoring programmes should be in place for animal disease that is of concern to human health. Organisations should take into account reports from trustworthy sources on national disease prevalence when compiling their assessment of risk and mitigation factors. Such organisations include the World Organisation for Animal Health (OIE, Office International des Epizooties). This should be supplemented by information on health monitoring and control programme(s) at national and local levels, the latter to include the sources (e.g. farm or feedlot) from which the animals are drawn and the control measures in place during transport to the abattoirs.


        B 1.2 Control measures for starting and raw materials at establishments such as abattoirs should include appropriate elements of a Quality Management System to assure a satisfactory level of operator training, materials traceability, control and consistency. These measures may be drawn from sources outside PIC/S GMP but should be shown to provide equivalent levels of control. Xenogeneic starting material should comply with other national laws.


        B 1.3 Control measures for starting or raw materials should be in place, which prevent interventions, which may affect the quality of materials, or which at least provides evidence of such activities, during their progression through the manufacturing and supply chain. This includes the movement of material between sites of initial collection, partial and final purification(s), storage sites, hubs, consolidators and brokers. Details of such arrangements should be recorded within the traceability system and any breaches recorded, investigated and actions taken.


        B 1.4 Regular audits of the starting or raw material supplier should be undertaken which verify compliance with controls for materials at the different stages of manufacture. Issues must be investigated to a depth appropriate to their significance, for which full documentation should be available. Systems should also be in place to ensure that effective corrective and preventive actions are taken.


        B 1.5 Cells, tissues and organs intended for the manufacture of xenogeneic cell based medicinal products should be obtained only from animals that have been bred in captivity (barrier facility) specifically for this purpose and under no circumstances should cells, tissues and organs from wild animals or from abattoirs be used. Tissues of founder animals similarly should not be used. The health status of the animals should be monitored and documented.


        5         See PIC/S GMP Chapter 5


        Annex 2A Manufacture of advanced therapy medicinal products for human use


        B2. GENE THERAPY MEDICINAL PRODUCTS (GTMPs)


        There are several types of gene therapy products. Synthetic GTMPs are within the scope of the guidance in this section. For cell-based gene therapy products, some aspects of the guidance in Section B3 may also be applicable.'
