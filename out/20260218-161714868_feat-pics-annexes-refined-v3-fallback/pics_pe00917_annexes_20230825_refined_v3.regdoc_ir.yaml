      heading: null
      text: 'REFERENCE AND RETENTION SAMPLES FOR PARALLEL IMPORTED / PARALLEL DISTRIBUTED PRODUCTS Note: This section is only applicable if the national legislation deals with parallel imported / parallel distributed products.'
      role: normative
      normativity: must
      tags: []
