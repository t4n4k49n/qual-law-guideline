        - nid: ann1.sec3.p3_1.ii
          kind: item
          kind_raw: i.
          num: i
          ord: 34
          heading: null
          text: "An effective risk management system is integrated into all areas of the\n             product life cycle with the aim to minimize microbial contamination and to\n             ensure the quality of sterile products manufactured."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
