          locator: line:744
        children: []
      - nid: ann1.sec4.p4_6
        kind: paragraph
        kind_raw: '4.6'
        num: '4.6'
        ord: 48
        heading: null
        text: To reduce accumulation of dust and to facilitate cleaning there should be no recesses that are difficult to clean effectively, therefore projecting ledges, shelves, cupboards and equipment should be kept to a minimum. Doors should be designed to avoid recesses that cannot be cleaned. Sliding doors may be undesirable for this reason.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
