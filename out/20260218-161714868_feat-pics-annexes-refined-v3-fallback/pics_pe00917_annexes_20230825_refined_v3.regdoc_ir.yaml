        children:
        - nid: ann1.sec2.p2_1.ii
          kind: item
          kind_raw: i.
          num: i
          ord: 6
          heading: null
          text: "Facility, equipment and process should be appropriately designed, qualified\n            and/or validated and where applicable, subjected to ongoing verification\n            according to the relevant sections of the Good Manufacturing Practices\n            (GMP) guide. The use of appropriate technologies (e.g. Restricted Access\n            Barriers Systems (RABS), isolators, robotic systems, rapid/alternative\n            methods and continuous monitoring systems) should be considered to\n            increase the protection of the product from potential extraneous sources of\n            endotoxin/pyrogen, particulate and microbial contamination such as\n            personnel, materials and the surrounding environment, and assist in the\n            rapid detection of potential contaminants in the environment and the product."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
