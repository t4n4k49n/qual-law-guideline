      - nid: ann1.sec8.p8_56
        kind: paragraph
        kind_raw: '8.56'
        num: '8.56'
        ord: 251
        heading: null
        text: The items to be sterilised, other than products in sealed containers, should be dry, packaged in a protective barrier system which allows removal of air and penetration of steam and prevents recontamination after sterilisation. All loaded items should be dry upon removal from the steriliser. Load dryness should be confirmed by visual inspection as a part of the sterilisation process acceptance.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
