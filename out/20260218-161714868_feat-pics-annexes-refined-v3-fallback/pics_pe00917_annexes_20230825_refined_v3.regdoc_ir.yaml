            kind: item
            kind_raw: (g)
            num: g
            ord: 673
            heading: null
            text: "The transport of blood, tissues and cells to the manufacturing site must be\n             controlled by a written agreement between the responsible parties. The\n             manufacturing sites should have documentary evidence of adherence to\n             the specified storage and transport conditions."
            role: normative
            normativity: must
