        ord: 158
        heading: null
        text: Gases used in aseptic processes should be filtered through a sterilising grade filter (with a nominal pore size of a maximum of 0.22 µm) at the point of use. Where the filter is used on a batch basis (e.g. for filtration of gas used for overlay of aseptically filled products) or as product vessel vent filter, then the filter should be integrity tested and the results reviewed as part of the batch certification/release process. Any transfer pipework or tubing that is located after the final sterilising grade filter should be sterilised. When gases are used in the process, microbial monitoring of the gas should be performed periodically at the point of use.
