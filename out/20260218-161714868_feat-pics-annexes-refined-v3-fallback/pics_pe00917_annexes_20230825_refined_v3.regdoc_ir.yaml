        kind: paragraph
        kind_raw: '9.32'
        num: '9.32'
        ord: 481
        heading: null
        text: Periodic verification of the effectiveness of the controls in place for aseptic processing should include an APS using a sterile nutrient media and/or surrogate in place of the product. The APS should not be considered as the primary means to validate the aseptic process or aspects of the aseptic process. The effectiveness of the aseptic process should be determined through process design, adherence to the pharmaceutical quality system and process controls, training, and evaluation of monitoring data. Selection of an appropriate nutrient media and/or surrogate should be made based on the ability of the media and/or surrogate to imitate physical product characteristics assessed to pose a risk to product sterility during the aseptic process. Where processing stages may indirectly impact the viability of any introduced microbial contamination, (e.g. aseptically produced semi-solids, powders, solid materials, microspheres, liposomes and other formulations where product is cooled or heated or lyophilized), alternative procedures that represent the operations as closely as possible should be developed. Where surrogate materials, such as buffers, are used in parts of the APS, the surrogate material should not inhibit the growth of any potential contamination.
