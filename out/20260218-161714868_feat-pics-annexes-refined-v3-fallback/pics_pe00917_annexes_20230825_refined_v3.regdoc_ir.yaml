      children: []
    - nid: ann3.sec5
      kind: section
      kind_raw: '1.'
      num: '5'
      ord: 892
      heading: null
      text: "Preparation of radiopharmaceuticals involves adherence to regulations on\n            radiation protection."
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7928
      - source_label: PIC/S
        locator: line:7929
      children: []
    - nid: ann3.sec6
      kind: section
      kind_raw: '1.'
      num: '6'
      ord: 893
      heading: null
      text: "Radiopharmaceuticals to be administered parenterally should comply with\n            sterility requirements for parenterals and, where relevant, aseptic working\n            conditions for the manufacture of sterile medicinal products, which are covered\n            in PIC/S GMP Guide, Annex 1."
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7931
      - source_label: PIC/S
        locator: line:7932
      - source_label: PIC/S
        locator: line:7933
      - source_label: PIC/S
        locator: line:7934
      children: []
    - nid: ann3.sec7
      kind: section
      kind_raw: '1.'
      num: '7'
      ord: 894
      heading: null
      text: "Specifications and quality control testing procedures for the most commonly used\n            radiopharmaceuticals are specified in the European (or other relevant)\n            Pharmacopoeia or in the marketing authorisation.\nClinical Trials"
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7936
      - source_label: PIC/S
        locator: line:7937
      - source_label: PIC/S
        locator: line:7938
      - source_label: PIC/S
        locator: line:7940
      children: []
    - nid: ann3.sec8
      kind: section
      kind_raw: '1.'
      num: '8'
      ord: 895
      heading: null
      text: "Radiopharmaceuticals intended for use in clinical trials as investigational\n            medicinal products should in addition be produced in accordance with the\n            principles in PIC/S GMP Guide, Annex 13.\nQUALITY ASSURANCE"
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7942
      - source_label: PIC/S
        locator: line:7943
      - source_label: PIC/S
        locator: line:7944
      - source_label: PIC/S
        locator: line:7947
      children: []
    - nid: ann3.sec9
      kind: section
      kind_raw: '1.'
      num: '9'
      ord: 896
      heading: null
      text: "Quality assurance is of even greater importance in the manufacture of\n            radiopharmaceuticals because of their particular characteristics, low volumes\n            and in some circumstances the need to administer the product before testing is\n            complete."
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7948
      - source_label: PIC/S
        locator: line:7949
      - source_label: PIC/S
        locator: line:7950
      - source_label: PIC/S
        locator: line:7951
      children: []
    - nid: ann3.sec10
      kind: section
      kind_raw: '1.'
      num: '10'
      ord: 897
      heading: null
      text: "As with all pharmaceuticals, the products must be well protected against\n            contamination and cross-contamination. However, the environment and the\n            operators must also be protected against radiation. This means that the role of\n            an effective quality assurance system is of the utmost importance."
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7953
      - source_label: PIC/S
        locator: line:7954
      - source_label: PIC/S
        locator: line:7955
      - source_label: PIC/S
        locator: line:7956
      children: []
    - nid: ann3.sec11
      kind: section
      kind_raw: '1.'
      num: '11'
      ord: 898
      heading: null
      text: It is important that the data generated by the monitoring of premises and processes are rigorously recorded and evaluated as part of the release process.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7965
      - source_label: PIC/S
        locator: line:7966
      children: []
    - nid: ann3.sec12
      kind: section
      kind_raw: '1.'
      num: '12'
      ord: 899
      heading: null
      text: 'The principles of qualification and validation should be applied to the manufacturing of radiopharmaceuticals and a risk management approach should be used to determine the extent of qualification/validation, focusing on a combination of Good Manufacturing Practice and Radiation Protection.


        PERSONNEL'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7968
      - source_label: PIC/S
        locator: line:7969
      - source_label: PIC/S
        locator: line:7970
      - source_label: PIC/S
        locator: line:7971
      - source_label: PIC/S
        locator: line:7974
      children: []
    - nid: ann3.sec13
      kind: section
      kind_raw: '1.'
      num: '13'
      ord: 900
      heading: null
      text: 'All manufacturing operations should be carried out under the responsibility of personnel with additional competence in radiation protection. Personnel involved in production, analytical control and release of radiopharmaceuticals should be appropriately trained in radiopharmaceutical specific aspects of the quality management system. The Authorised Person should have the overall responsibility for release of the products.


        14..   All personnel (including those concerned with cleaning and maintenance) employed in areas where radioactive products are manufactured should receive additional training adapted to this class of products. .'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7975
      - source_label: PIC/S
        locator: line:7976
      - source_label: PIC/S
        locator: line:7977
      - source_label: PIC/S
        locator: line:7978
      - source_label: PIC/S
        locator: line:7979
      - source_label: PIC/S
        locator: line:7980
      - source_label: PIC/S
        locator: line:7982
      - source_label: PIC/S
        locator: line:7983
      - source_label: PIC/S
        locator: line:7984
      children: []
    - nid: ann3.sec15
      kind: section
      kind_raw: '1.'
      num: '15'
      ord: 901
      heading: null
      text: 'Where production facilities are shared with research institutions, the research personnel must be adequately trained in GMP regulations and the QA function must review and approve the research activities to ensure that they do not pose any hazard to the manufacturing of radiopharmaceuticals.


        PREMISES AND EQUIPMENT


        General'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:7986
      - source_label: PIC/S
        locator: line:7987
      - source_label: PIC/S
