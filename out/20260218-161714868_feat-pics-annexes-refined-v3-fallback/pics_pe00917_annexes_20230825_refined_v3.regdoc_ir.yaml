          locator: line:14405
        children: []
      - nid: ann19.sec9.p9_2
        kind: paragraph
        kind_raw: '9.2'
        num: '9.2'
        ord: 1743
        heading: null
        text: Where the secondary packaging is opened, for example, to replace the carton or patient information leaflet, then one retention sample, per packaging operation, containing the product should be taken, as there is a risk of product mix-up during the assembly process. It is important to be able to identify quickly who is responsible in the event of a mix-up (original manufacturer or parallel import assembler), as it would affect the extent of any resulting recall.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
