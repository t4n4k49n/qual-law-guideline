        ord: 60
        heading: null
        text: For pass-through hatches and airlocks (for material and personnel), the entry and exit doors should not be opened simultaneously. For airlocks leading to the grade A and grade B areas, an interlocking system should be used. For airlocks leading to grade C and D areas, a visual and/or audible warning system should be operated as a minimum. Where required to maintain area segregation, a time delay between the closing and opening of interlocked doors should be established.
