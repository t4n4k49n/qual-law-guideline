        kind: paragraph
        kind_raw: '2.1'
        num: '2.1'
        ord: 1672
        heading: null
        text: This document is intended to outline the requirements for application of Real Time Release Testing (RTRT) and parametric release, where the control of critical parameters and relevant material attributes are authorised as an alternative to routine end-product testing of active substances and/or finished products. A specific aim of this guideline is to incorporate the application of RTRT to any stage in the manufacturing process and to any type of finished products or active substances, including their intermediates.
        role: normative
