      text: 'This annex, along with several other annexes of the Guide to GMP, provides guidance, which supplements that in Part I: Basic Requirements for Medicinal Products and in Part II: Basic Requirements for active pharmaceutical ingredients of the PIC/S GMP Guide. This annex is not a stand-alone document and should be applied in conjunction with PIC/S GMP guidelines and annexes. It has


