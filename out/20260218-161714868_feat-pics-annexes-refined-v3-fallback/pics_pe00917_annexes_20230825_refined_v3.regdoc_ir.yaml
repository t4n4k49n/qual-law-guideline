      - nid: ann1.sec4.p4_5
        kind: paragraph
        kind_raw: '4.5'
        num: '4.5'
        ord: 47
        heading: null
        text: In cleanrooms and critical zones, all exposed surfaces should be smooth, impervious and unbroken in order to minimize the shedding or accumulation of particles or micro-organisms.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:742
        - source_label: PIC/S
