      - nid: ann1.sec8.p8_130
        kind: paragraph
        kind_raw: '8.130'
        num: '8.130'
        ord: 421
        heading: null
        text: 'The background environment in which closed systems are located should be based on their design and the processes undertaken. For aseptic processing and where there are any risks that system integrity may be compromised, the system should be located in grade A. If the system can be shown to remain integral at every usage (e.g. via pressure testing and/or monitoring) then a lower classified area may be used. Any transfer between classified areas should be thoroughly assessed (see paragraph 4.10). If the closed system is opened (e.g. for maintenance of a bulk manufacturing line) then this should be performed in a classified area appropriate to the materials (e.g. grade C for terminal sterilisation processes, or grade A for aseptic processing) or be subject to further cleaning and disinfection (and sterilisation in case of aseptic processes).


