      - nid: ann1.sec8.p8_34
        kind: paragraph
        kind_raw: '8.34'
        num: '8.34'
        ord: 229
        heading: null
        text: Where possible, finished product should be terminally sterilised, using a validated and controlled sterilisation process, as this provides a greater assurance of sterility than a validated and controlled sterile filtration process and/or aseptic processing. Where it is not possible for a product to undergo terminal sterilisation, consideration should be given to using post-aseptic processing terminal heat treatment, combined with aseptic process to give improved sterility assurance.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2095
        - source_label: PIC/S
          locator: line:2096
        - source_label: PIC/S
          locator: line:2097
        - source_label: PIC/S
          locator: line:2098
        - source_label: PIC/S
          locator: line:2099
        - source_label: PIC/S
          locator: line:2100
        children: []
      - nid: ann1.sec8.p8_35
        kind: paragraph
        kind_raw: '8.35'
        num: '8.35'
        ord: 230
        heading: null
        text: The selection, design and location of the equipment and cycle/programme used for sterilisation should be based on scientific principles and data which demonstrate repeatability and reliability of the sterilisation process. All parameters should be defined, and where critical, these should be controlled, monitored and recorded.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2102
        - source_label: PIC/S
          locator: line:2103
        - source_label: PIC/S
          locator: line:2104
        - source_label: PIC/S
          locator: line:2105
        - source_label: PIC/S
          locator: line:2106
        children: []
      - nid: ann1.sec8.p8_36
        kind: paragraph
        kind_raw: '8.36'
        num: '8.36'
        ord: 231
        heading: null
        text: 'All sterilisation processes should be validated. Validation studies should take into account the product composition, storage conditions and maximum time between the start of the preparation of a product or material to be sterilised and its sterilisation. Before any sterilisation process is adopted, its suitability for the product and equipment, and its efficacy in consistently achieving the desired


          sterilising conditions in all parts of each type of load to be processed should be validated notably by physical measurements and where appropriate by Biological Indicators (BI). For effective sterilisation, the whole of the product, and surfaces of equipment and components should be subject to the required treatment and the process should be designed to ensure that this is achieved.'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2108
        - source_label: PIC/S
          locator: line:2109
        - source_label: PIC/S
          locator: line:2110
        - source_label: PIC/S
          locator: line:2111
        - source_label: PIC/S
          locator: line:2112
        - source_label: PIC/S
          locator: line:2120
        - source_label: PIC/S
          locator: line:2121
        - source_label: PIC/S
          locator: line:2122
        - source_label: PIC/S
          locator: line:2123
        - source_label: PIC/S
          locator: line:2124
        children: []
      - nid: ann1.sec8.p8_37
        kind: paragraph
        kind_raw: '8.37'
        num: '8.37'
        ord: 232
        heading: null
        text: Particular attention should be given when the adopted product sterilisation method is not described in the current edition of the Pharmacopoeia, or when it is used for a product which is not a simple aqueous solution. Where possible, heat sterilisation is the method of choice.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:2126
        - source_label: PIC/S
          locator: line:2127
