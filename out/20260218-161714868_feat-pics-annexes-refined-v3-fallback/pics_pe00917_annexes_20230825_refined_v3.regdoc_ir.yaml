        locator: line:8724
      children: []
    - nid: ann5.sec41
      kind: section
      kind_raw: '1.'
      num: '41'
      ord: 990
      heading: null
      text: The number of generations (doublings, passages) between the seed lot or cell bank and the finished product should be consistent with the dossier of authorisation for marketing.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:8726
      - source_label: PIC/S
