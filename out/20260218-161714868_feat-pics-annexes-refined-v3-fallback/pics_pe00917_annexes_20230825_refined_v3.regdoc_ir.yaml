      text: Equipment should be designed to ensure the correct gas is filled into the correct container. There should normally be no cross connections between pipelines carrying different gases. If cross connections are needed (e.g. filling equipment of mixtures), qualification should ensure that there is no risk of cross contamination between the different gases. In addition, the manifolds should be equipped with specific connections. These connections may be subject to international or national standards. The use of connections meeting different standards at the same filling site should be carefully controlled, as well as the use of adaptors needed in some situations to bypass the specific fill connection systems.
