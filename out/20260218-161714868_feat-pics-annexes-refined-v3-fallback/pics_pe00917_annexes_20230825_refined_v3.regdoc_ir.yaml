      text: When necessary, for instance when two or more fermentors are within a single area, sampling and addition ports, and connectors (after connection, before the flow of product, and again before disconnection) should be sterilized with steam. In other circumstances, chemical disinfection of ports and laminar air flow protection of connections may be acceptable.
