        ord: 163
        heading: null
        text: The manufacturer should ensure that there are sufficient appropriate personnel, suitably qualified, trained and experienced in the manufacture and testing of sterile products, and any of the specific manufacturing technologies used in the site’s manufacturing operations, to ensure compliance with GMP applicable to the manufacture and handling of sterile products.
