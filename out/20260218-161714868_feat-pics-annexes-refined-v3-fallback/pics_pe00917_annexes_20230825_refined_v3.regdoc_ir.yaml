      heading: null
      text: 'The methods employed in the manufacture of Advanced Therapy Medicinal Products (ATMPs) are a critical factor in shaping the appropriate regulatory control. ATMPs can be defined therefore largely by reference to their method of manufacture. For example, for gene therapy ATMPs, genetic modifications can be obtained through a variety of methods (e.g. viral & non-viral vectors, mRNA, ex vivo and in vivo genome-editing tools). The genetically modified cells can be of human origin (autologous or allogeneic) or of animal origin (xenogeneic cells), either primary or established cell lines. In a medicinal product, the genetically modified cells or gene therapy products can be presented alone or combined with medical devices.


        This annex provides additional and specific guidance on the full range of ATMPs (as defined in the glossary) and the active substances that are used in their manufacture. This annex applies both to investigational ATMPs and marketauthorised ATMPs. It can also be applied to ATMP manufacturing in hospital settings and for compassionate use programs, where authorised by national law.


        Although one of the objectives of this present annex was to prepare a document that would stand for several years, the field is quickly changing. It is recognised that amendments may be necessary to accommodate technological change, to clarify uncertainty or to specifically recognise important alternatives. Comments are therefore invited at any stage of the life of this edition.


        This annex is divided into two main parts:'
