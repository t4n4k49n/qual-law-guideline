        - nid: ann2a.chaa.sec5.p5_37
          kind: paragraph
          kind_raw: '5.37'
          num: '5.37'
          ord: 682
          heading: null
          text: It is desirable to split stocks and to store the split stocks at different locations to minimise the risks of total loss. The controls at such locations should provide the assurances outlined in the preceding paragraphs.
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans:
