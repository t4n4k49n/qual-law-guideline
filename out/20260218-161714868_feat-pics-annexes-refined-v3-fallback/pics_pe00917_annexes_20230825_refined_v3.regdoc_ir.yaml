        kind: paragraph
        kind_raw: '6.1'
        num: '6.1'
        ord: 1730
        heading: null
        text: Where the marketing authorisation holder is not the same legal entity as the site(s) responsible for batch release, the responsibility for taking and storage of reference/retention samples should be defined in a written agreement between the two parties in accordance with Chapter 7 of the PIC/S Guide to Good Manufacturing Practice. This applies also where any manufacturing or batch release activity is carried out at a site other than that with overall responsibility for the batch and the arrangements between each different site for the taking and keeping of reference and retention samples should be defined in a written agreement.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
