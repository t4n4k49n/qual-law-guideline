          kind: item
          kind_raw: iii.
          num: iii
          ord: 36
          heading: null
          text: "Root cause analysis of procedural, process or equipment failure is performed\n             in such a way that the risk to product is correctly identified and understood\n             so that suitable corrective and preventive actions (CAPA) are implemented."
