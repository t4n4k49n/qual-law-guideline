  - nid: ann11
    kind: annex
    kind_raw: ANNEX
    num: '11'
    ord: 1144
    heading: COMPUTERISED SYSTEMS
    text: 'PRINCIPLE This annex applies to all forms of computerised systems used as part of a GMP regulated activities. A computerised system is a set of software and hardware components which together fulfil certain functionalities.


      The application should be validated; IT infrastructure should be qualified.


      Where a computerised system replaces a manual operation, there should be no resultant decrease in product quality, process control or quality assurance. There should be no increase in the overall risk of the process.


      GENERAL'
    role: structural
    normativity: null
    tags: []
    refs:
