        ord: 407
        heading: null
        text: The sterilisation of the lyophilizer and associated equipment (e.g. trays, vial support rings) should be validated and the holding time between the sterilisation cycle and use appropriately challenged during APS (see paragraph 9.33). The lyophilizer should be sterilised regularly, based on system design. Re-sterilisation should be performed following maintenance or cleaning. Sterilised lyophilizers and associated equipment should be protected from contamination after sterilisation.
