        - source_label: PIC/S
          locator: line:1592
        children: []
      - nid: ann1.sec7.p7_4
        kind: paragraph
        kind_raw: '7.4'
        num: '7.4'
        ord: 166
        heading: null
        text: The personnel accessing grade A and B areas should be trained for aseptic gowning and aseptic behaviours. Compliance with aseptic gowning procedures should be confirmed by assessment and periodic reassessment at least annually, and should involve both visual and microbial assessment (using monitoring locations such as gloved fingers, forearms, chest and hood (facemask / forehead). See paragraph 9.30 for the expected limits). The unsupervised access to the grade A and grade B areas where aseptic operations are or will be conducted should be restricted to appropriately qualified personnel, who have passed the gowning assessment and have participated in a successful APS.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
