        heading: null
        text: "The fractionation plant/manufacturer of the finished product should establish written contracts with the supplying blood establishments. As a minimum the following key aspects should be addressed:\n          -    definition of duties and respective responsibilities\n21   For EU/EEA reference is made to Directive 2005/61/EC and to Directive 2005/62/EC. 22   For EU/EEA reference is made to Directive 2005/62/EC. 23   For EU/EEA as referred to in Directive 2002/98/EC 24   For EU/EEA it is the competent authority as referred to in Directive 2001/83/EC.\n          -    quality system and documentation requirements\n          -    donor selection criteria and testing\n          -    requirements for the separation of blood into blood components/plasma\n          -    freezing of plasma\n          -    storage and transport of plasma\n          -    traceability and post donation / collection information (including adverse\n               events).\nThe test results of all units supplied by the blood establishment should be available to the fractionation plant/manufacturer of the medicinal product. In addition, any fractionation step subcontracted should be defined in a written contract."
