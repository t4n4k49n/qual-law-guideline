        kind: paragraph
        kind_raw: '8.128'
        num: '8.128'
        ord: 419
        heading: null
        text: It is critical to ensure the sterility of all product contact surfaces of closed systems used for aseptic processing. The design and selection of any closed system used for aseptic processing should ensure maintenance of sterility. Connection of sterile equipment (e.g. tubing/pipework) to the sterilised product pathway after the final sterilising grade filter should be designed to be connected aseptically (e.g. by intrinsic sterile connection devices).
