      text: "Records of destruction operations should be retained, including a dated certificate of destruction or a receipt for destruction to the sponsor. These documents should clearly identify or allow traceability to the batches and/or patient numbers involved and the actual quantities destroyed.\n\nGLOSSARY TO ANNEX 13 Blinding A procedure in which one or more parties to the trial are kept unaware of the treatment assignment(s). Single-blinding usually refers to the subject(s) being unaware, and double-blinding usually refers to the subject(s), investigator(s), monitor, and, in some cases, data analyst(s) being unaware of the treatment assignment(s). In relation to an investigational medicinal product, blinding shall mean the deliberate disguising of the identity of the product in accordance with the instructions of the sponsor. Unblinding shall mean the disclosure of the identity of blinded products.\n\nCampaign manufacturing Manufacturing a series of batches of the same product in sequence in a given period of time followed by an appropriate (validated) cleaning procedure.\n\nClinical trial Any investigation in human subjects intended to discover or verify the clinical, pharmacological and/or other pharmacodynamic effects of an investigational product(s) and/or to identify any adverse reactions to an investigational product(s), and/or to study absorption, distribution, metabolism, and excretion of one or more investigational medicinal product(s) with the object of ascertaining its/their safety and/or efficacy.\n\nComparator product An investigational medicinal product used as a reference, including as a placebo, in a clinical trial.\n\nExpiry date The date placed on the container/labels of an investigational medicinal products designating the time during which the investigational medicinal products is expected to remain within established shelf life specifications if stored under defined conditions, and after which it should not be used.\n\nInvestigational medicinal product A pharmaceutical form of an active substance or placebo being tested or used as a reference in a clinical trial, including a product with a marketing authorisation when used or assembled (formulated or packaged) in a way different from the authorised form, or when used for an unauthorised indication, or when used to gain further information about the authorised form.\n\nInvestigator A person responsible for the conduct of the clinical trial at a trial site. If a trial is conducted by a team of individuals at a trial site, the investigator is the responsible leader of the team and may be called the principal investigator.\n\nManufacturer/importer of Investigational Medicinal Products Any holder of the authorisation to manufacture/import.\n\nManufacture All operations of purchase of materials and products, production, quality control, release, storage, distribution of investigational medicinal products and the related controls. Note that the word 'preparation' as used in this Annex should be taken as synonymous with the word ‘manufacture’.\n\nOrder The order should request the processing and/or packaging of a certain number of units and/or their shipment and be given by or on behalf of the sponsor to the manufacturer.\n\nPreparation See ‘Manufacture’ above.\n\nProduct Specification File A reference file containing, or referring to files containing, all the information necessary to draft the detailed written instructions on processing, packaging, quality control testing, batch release and shipping of an investigational medicinal product.\n\nRandomisation The process of assigning trial subjects to treatment or control groups using an element of chance to determine the assignments in order to reduce bias.\n\nRandomisation Code A listing in which the treatment assigned to each subject from the randomisation process is identified.\n\nRetest date The date when a material should be re-examined to ensure that it is still suitable for use.\n\nRegulatory Release The verification of batch certification and that the clinical trial site is trained, qualified and has the necessary approvals, thus is ready to receive investigational medicinal product.\n\nShipping The operation of packaging for shipment and sending of ordered medicinal products for clinical trials.\n\nSponsor An individual, company, institution or organisation which takes responsibility for the initiation, management and/or financing of a clinical trial.\n      Annex 14      Manufacture of medicinal products derived from human blood or plasma"
