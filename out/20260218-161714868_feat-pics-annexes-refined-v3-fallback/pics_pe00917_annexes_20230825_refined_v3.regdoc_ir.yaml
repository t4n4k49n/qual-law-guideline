      - nid: ann1.sec8.p8_66
        kind: paragraph
        kind_raw: '8.66'
        num: '8.66'
        ord: 261
        heading: null
        text: "Dry heat sterilisation utilizes high temperatures of air or gas to sterilise a product\n            or article. Dry heat sterilisation is of particular use in the thermal removal of\n            difficult-to-eliminate thermally robust contaminants such as endotoxin/pyrogen\n            and is often used in the preparation of components for aseptic filling. The\n            combination of time and temperature to which product, components or equipment\n            are exposed should produce an adequate and reproducible level of lethality\n            and/or endotoxin/pyrogen inactivation/removal when operated routinely within\n            the established limits. The process may be operated in an oven or in a continuous\n            tunnel process, e.g. for sterilisation and depyrogenation of glass containers."
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
