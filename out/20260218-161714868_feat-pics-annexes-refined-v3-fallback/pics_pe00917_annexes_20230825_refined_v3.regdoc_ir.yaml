          text: "Tissue engineered product:\n\n‘Tissue engineered product’ means a product that:\n            i.    contains or consists of engineered cells or tissues, and\n            ii.   is presented as having properties for, or is used in or administered to\n                  human beings with a view to regenerating, repairing or replacing a\n                  human tissue.\nA tissue-engineered product may contain cells or tissues of human or animal origin, or both. The cells or tissues may be viable or non-viable. It may also contain additional substances, such as cellular products, bio-molecules, biomaterials, chemical substances, scaffolds or matrices. Products containing or consisting exclusively of non-viable human or animal cells and/or tissues, which do not contain any viable cells or tissues and which do not act principally by pharmacological, immunological or metabolic action, shall be excluded from this definition.\n\nCells or tissues shall be considered ‘engineered’ if they fulfil at least one of the following conditions:\n            i.    the cells or tissues have been subject to substantial manipulation, so\n                  that biological characteristics, physiological functions or structural\n                  properties relevant for the intended regeneration, repair or replacement\n                  are achieved; or\n            ii.   the cells or tissues are not intended to be used for the same essential\n                  function or functions in the recipient as in the donor."
