          kind: paragraph
          kind_raw: '5.6'
          num: '5.6'
          ord: 614
          heading: null
          text: When setting up a programme for primary and secondary packaging operations, particular attention should be given to minimising the risk of cross-contamination, mix-ups or substitutions. Sterility and/or low bioburden requirements should be adhered to and segregation strategies should be applied. (Replaces PIC/S GMP Guide Part I Section 5.49)
