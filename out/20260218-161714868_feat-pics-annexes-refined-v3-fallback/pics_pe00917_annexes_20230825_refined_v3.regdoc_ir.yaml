        kind: paragraph
        kind_raw: '9.20'
        num: '9.20'
        ord: 469
        heading: null
        text: 'In the case where contaminants are present due to the processes involved and would potentially damage the particle counter or present a hazard (e.g. live organisms, powdery products and radiation hazards), the frequency and strategy


          employed should be such as to assure the environmental classification both prior to and post exposure to the risk. An increase in viable particle monitoring should be considered to ensure comprehensive monitoring of the process. Additionally, monitoring should be performed during simulated operations. Such operations should be performed at appropriate intervals. The approach should be defined in the CCS.'
        role: normative
        normativity: must
        tags: []
