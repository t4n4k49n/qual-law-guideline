      - nid: ann1.sec8.p8_52
        kind: paragraph
        kind_raw: '8.52'
        num: '8.52'
        ord: 247
        heading: null
        text: The whole of the load should reach the required temperature before measurement of the sterilising time-period starts. For sterilisation cycles controlled by using a reference probe within the load, specific consideration should be given to ensuring the load probe temperature is controlled within defined temperature range prior to cycle commencement.
