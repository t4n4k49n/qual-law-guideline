        - nid: ann1.sec4.p4_19.ib
          kind: item
          kind_raw: b.
          num: b
          ord: 69
          heading: null
          text: "The design of closed isolators should ensure grade A conditions with\n                adequate protection for exposed products during processing. Airflow may not\n                be fully unidirectional in closed isolators where simple operations are\n                conducted. However, any turbulent airflow should not increase risk of\n                contamination of the exposed product. Where processing lines are included\n                in closed isolators, grade A conditions should be ensured with first air\n                protection in the critical zone and unidirectional airflow that sweeps over and\n                away from exposed products during processing."
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
