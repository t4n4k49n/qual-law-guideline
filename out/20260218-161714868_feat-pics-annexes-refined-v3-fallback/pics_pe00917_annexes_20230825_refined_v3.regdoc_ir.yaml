      kind: section
      kind_raw: '1.'
      num: '19'
      ord: 968
      heading: null
      text: Access to manufacturing areas should be restricted to authorised personnel. Clear and concise written procedures should be posted as appropriate.
      role: normative
      normativity: must
      tags: []
      refs:
