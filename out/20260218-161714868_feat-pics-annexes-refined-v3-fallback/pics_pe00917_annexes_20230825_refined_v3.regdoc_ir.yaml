        children: []
      - nid: ann1.sec4.p4_3
        kind: paragraph
        kind_raw: '4.3'
        num: '4.3'
        ord: 45
        heading: null
        text: Restricted Access Barrier Systems (RABS) or isolators are beneficial in assuring required conditions and minimizing microbial contamination associated with direct human interventions in the critical zone. Their use should be considered in the CCS. Any alternative approaches to the use of RABS or isolators should be justified.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:716
        - source_label: PIC/S
          locator: line:717
        - source_label: PIC/S
          locator: line:718
        - source_label: PIC/S
          locator: line:719
        - source_label: PIC/S
          locator: line:720
        children: []
      - nid: ann1.sec4.p4_4
        kind: paragraph
        kind_raw: '4.4'
        num: '4.4'
        ord: 46
        heading: null
        text: 'For the manufacture of sterile products there are four grades of cleanroom/zone. Grade A: The critical zone for high-risk operations (e.g. aseptic processing line, filling zone, stopper bowl, open primary packaging or for making aseptic connections under the protection of first air). Normally, such conditions are provided by a localised airflow protection, such as unidirectional airflow workstations within RABS or isolators. The maintenance of unidirectional airflow should be demonstrated and qualified across the whole of the grade A area. Direct intervention (e.g. without the protection of barrier and glove port technology) into the grade A area by operators should be minimized by premises, equipment, process and procedural design. Grade B: For aseptic preparation and filling, this is the background cleanroom for grade A (where it is not an isolator). Air pressure differences should be continuously monitored. Cleanrooms of lower grade than grade B can be considered where isolator technology is used (see paragraph 4.20). Grade C and D: These are cleanrooms used for carrying out less critical stages in the manufacture of aseptically filled sterile products or as a background for isolators. They can also be used for the preparation/filling of terminally sterilised products. (See section 8 for the specific details on terminal sterilisation activities).'
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
