        kind: paragraph
        kind_raw: '3.12'
        num: '3.12'
        ord: 1500
        heading: null
        text: "The completion of a successful OQ should allow the finalisation of standard\n              operating and cleaning procedures, operator training and preventative\n              maintenance requirements.\nPerformance qualification (PQ)"
        role: normative
        normativity: must
        tags: []
        refs:
