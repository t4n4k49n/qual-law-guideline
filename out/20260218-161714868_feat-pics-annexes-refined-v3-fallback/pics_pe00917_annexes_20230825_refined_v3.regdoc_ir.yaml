    - nid: ann2b.sec40
      kind: section
      kind_raw: '1.'
      num: '40'
      ord: 819
      heading: null
      text: The number of generations (doublings, passages) between the seed lot or cell bank, the biological active substance and the finished product should be consistent with specifications in the CTA or MA.
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
