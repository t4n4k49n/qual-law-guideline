          num: '5.1'
          ord: 609
          heading: null
          text: 'ATMPs must comply with the applicable national requirements on minimising the risk of transmitting animal spongiform encephalopathy agents via human and veterinary medicinal products.


            Viral safety for gene therapy ATMPs should be ensured by having systems in place that ensure the quality of starting (including cell banks and viral seed stocks) and raw materials through the production process.'
