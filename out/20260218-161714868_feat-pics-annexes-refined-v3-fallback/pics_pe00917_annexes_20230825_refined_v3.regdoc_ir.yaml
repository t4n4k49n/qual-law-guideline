    - nid: ann17.sec4
      kind: section
      kind_raw: '1.'
      num: '4'
      ord: 1688
      heading: null
      text: PARAMETRIC RELEASE AND STERILISATION
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans:
      - source_label: PIC/S
        locator: line:14011
      children:
      - nid: ann17.sec4.p4_1
        kind: paragraph
        kind_raw: '4.1'
        num: '4.1'
        ord: 1689
        heading: null
        text: This section provides guidance on parametric release which is defined as the release of a batch of terminally sterilised product based on a review of critical process control parameters rather than requiring an end-product testing for sterility.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14013
        - source_label: PIC/S
          locator: line:14014
        - source_label: PIC/S
          locator: line:14015
        - source_label: PIC/S
          locator: line:14016
        children: []
      - nid: ann17.sec4.p4_2
        kind: paragraph
        kind_raw: '4.2'
        num: '4.2'
        ord: 1690
        heading: null
        text: An end-product test for sterility is limited in its ability to detect contamination as it utilises only a small number of samples in relation to the overall batch size, and secondly, culture media may only stimulate growth of some, but not all, microorganisms. Therefore, an end-product testing for sterility only provides an opportunity to detect major failures in the sterility assurance system (i.e. a failure that results in contamination of a large number of product units and/or that result in contamination by the specific microorganisms whose growth is supported by the prescribed media). In contrast, data derived from in-process controls (e.g. pre-sterilisation product bioburden or environmental monitoring) and by monitoring relevant sterilisation parameters can provide more accurate and relevant information to support sterility assurance of the product.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14018
        - source_label: PIC/S
          locator: line:14019
        - source_label: PIC/S
          locator: line:14020
        - source_label: PIC/S
          locator: line:14021
        - source_label: PIC/S
          locator: line:14022
        - source_label: PIC/S
          locator: line:14023
        - source_label: PIC/S
          locator: line:14024
        - source_label: PIC/S
          locator: line:14025
        - source_label: PIC/S
          locator: line:14026
        - source_label: PIC/S
          locator: line:14027
        - source_label: PIC/S
          locator: line:14028
        children: []
      - nid: ann17.sec4.p4_3
        kind: paragraph
        kind_raw: '4.3'
        num: '4.3'
        ord: 1691
        heading: null
        text: Parametric release can only be applied to products sterilised in their final container using either moist heat, dry heat or ionising radiation (dosimetric release).
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14030
        - source_label: PIC/S
          locator: line:14031
        - source_label: PIC/S
          locator: line:14032
        children: []
      - nid: ann17.sec4.p4_4
        kind: paragraph
        kind_raw: '4.4'
        num: '4.4'
        ord: 1692
        heading: null
        text: To utilise this approach, the manufacturer should have a history of acceptable GMP compliance and a robust sterility assurance program in place to demonstrate consistent process control and process understanding.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
        - source_label: PIC/S
          locator: line:14042
        - source_label: PIC/S
          locator: line:14043
        - source_label: PIC/S
          locator: line:14044
        children: []
      - nid: ann17.sec4.p4_5
        kind: paragraph
        kind_raw: '4.5'
        num: '4.5'
        ord: 1693
        heading: null
        text: The sterility assurance program should be documented and include, at least, the identification and monitoring of the critical process parameters, steriliser cycle development and validation, container/packaging integrity validation, bioburden control, environmental monitoring program, product segregation plan, equipment, services and facility design and qualification program, maintenance and calibration program, change control program, personnel training, and incorporate a quality risk management approach.
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans:
