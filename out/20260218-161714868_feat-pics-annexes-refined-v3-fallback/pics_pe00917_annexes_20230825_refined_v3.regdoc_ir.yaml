      - nid: ann1.sec6.p6_17
        kind: paragraph
        kind_raw: '6.17'
        num: '6.17'
        ord: 156
        heading: null
        text: 'Steam used as a direct sterilising agent should be of suitable quality and should not contain additives at a level which could cause contamination of product or equipment. For a generator supplying pure steam used for the direct sterilisation of materials or product-contact surfaces (e.g. porous / hard-good autoclave loads), steam condensate should meet the current monograph for WFI of the relevant Pharmacopeia (microbial testing is not mandatory for steam condensate). A suitable sampling schedule should be in place to ensure that representative pure steam is obtained for analysis on a regular basis. Other aspects of the quality of pure steam used for sterilisation should be assessed periodically against validated parameters. These parameters should include the following (unless otherwise justified): non-condensable gases, dryness value


          (dryness fraction) and superheat.


