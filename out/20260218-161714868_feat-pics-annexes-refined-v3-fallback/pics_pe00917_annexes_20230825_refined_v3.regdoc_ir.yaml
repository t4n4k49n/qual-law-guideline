    - nid: ann5.sec37
      kind: section
      kind_raw: '1.'
      num: '37'
      ord: 986
      heading: null
      text: 'Where possible, heat is the preferred method for sterilizing starting materials. If necessary, other validated methods, such as irradiation, may be used.


        Media'
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
