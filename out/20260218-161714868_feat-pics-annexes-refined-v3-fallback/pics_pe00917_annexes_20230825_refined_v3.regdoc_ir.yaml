      kind: section
      kind_raw: '1.'
      num: '39'
      ord: 988
      heading: null
      text: 'Media should preferably be sterilized in situ or in line. Heat is the preferred method. Gases, media, acids, alkalis, defoaming agents and other materials introduced into sterile biogenerators should themselves be sterile.


        Seed lot and cell bank system'
      role: normative
      normativity: must
      tags: []
      refs:
