          children: []
        - nid: ann1.sec3.p3_1.iiv
          kind: item
          kind_raw: iv.
          num: iv
          ord: 37
          heading: null
          text: "Risk management is applied in the development and maintenance of the\n             CCS, to identify, assess, reduce/eliminate (where applicable) and control\n             contamination risks. Risk management should be documented and should\n             include the rationale for decisions taken in relation to risk reduction and\n             acceptance of residual risk."
          role: normative
          normativity: must
          tags: []
          refs:
