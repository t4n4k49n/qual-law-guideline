          text: 'A product that is classified or determined to be an ATMP by the PIC/S participating authority in its own jurisdiction according to national law.


            Allergoids Allergens, which are chemically modified to reduce IgE reactivity.


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            Antibody Proteins produced by the B-lymphocytes that bind to specific antigens. Antibodies may be divided into 2 main types based on key differences in their method of manufacture.


            Monoclonal antibodies (MAb) Homogenous antibody population obtained from a single clone of lymphocytes or by recombinant technology and which bind to a single epitope.


            Polyclonal antibodies Derived from a range of lymphocyte clones, produced in human and animals in response to the epitopes on most ‘non-self’ molecules


            Antigens Substances (e.g. toxins, foreign proteins, bacteria, tissue cells) capable of inducing specific immune responses.


            Area A specific set of rooms within a building associated with the manufacturing of any one product or multiple products that has a common air-handling unit.


            Authorised Person Person recognised by the authority as having the necessary basic scientific and technical background and experience.


            Note: For expanded clarity beyond the definition in the PIC/S GMP Guide, the Authorised Person performs certification of batches in line with MA/CTA. After certification, the batches of medicinal products can be released for sale or supply to the market. The Authorised Person has the overall responsibility for release of the products.


            Bioburden The level and type (i.e. objectionable or not) of micro-organism present in raw materials, media, biological substances, intermediates or products. Regarded as contamination when the level and/or type exceed specifications.


            Biological medicinal product A biological medicinal product is a product, of which the active substance is a biological substance. A biological substance is a substance that is produced by or extracted from a biological source and that needs for its characterisation and the determination of its quality a combination of physico-chemical-biological testing, together with the production process and its control.


            Biosafety level (BSL) The containment conditions required to safely handle organisms of different hazards ranging from BSL1 (lowest risk, unlikely to cause human disease) to BSL4 (highest risk, cause severe disease, likely to spread and no effective prophylaxis or treatment available).


            Campaign manufacture The manufacture of a series of batches of the same product in sequence in a given period of time followed by strict adherence to accepted control measures before transfer to another product. The products are not run at the same time but may be run on the same equipment.


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            Closed system Where an active substance or product is not exposed to the immediate room environment during manufacture.


            Contained use An operation, in which genetically modified organisms are cultured, stored, used, transported, destroyed or disposed of and for which barriers (physical / chemical / biological) are used to limit their contact with the general population and the environment.


            Critical Process Parameter (CPP) A process parameter whose variability has an impact on a CQA and therefore should be monitored or controlled to ensure the process produces the desired quality. (ICH Q8R2)


            Critical Quality Attribute (CQA) A physical, chemical, biological, or microbiological property or characteristic that should be within an appropriate limit, range, or distribution to ensure the desired product quality. (ICH Q8R2)


            Ex-vivo Where procedures are conducted on tissues or cells outside the living body and returned to the living body.


            Feeder cells Cells used in co-culture to maintain pluripotent stem cells. For human embryonic stem cell culture, typical feeder layers include mouse embryonic fibroblasts (MEFs) or human embryonic fibroblasts that have been treated to prevent them from dividing.


            Fermenter In case of (mammalian) cell lines, the term fermenter should be understood as bioreactor.


            Gene A sequence of DNA that codes for one (or more) protein(s).


            Gene transfer A process to transfer a gene in cells, involving an expression system contained in a delivery system known as a vector, which can be of viral, as well as non-viral origin. After gene transfer, genetically modified cells are also termed transduced cells.


            Genetically modified organism (GMO) An organism, with the exception of human beings, in which the genetic material has been altered in a way that does not occur naturally by mating and/or natural recombination. For the purpose of this annex, GMO is intended to cover mutations that are not occurring because of a natural event but are generated by human intervention.


            Hapten A low molecular weight molecule that is not in itself antigenic unless conjugated to a ‘carrier’ molecule.


            Hybridoma An immortalised cell line that secrete desired (monoclonal) antibodies and are typically derived by fusing B-lymphocytes with tumour cells.


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            In-vivo Procedures conducted in living organisms.


            Look-back Documented procedure to trace ATMPs active substances or products, which may be adversely affected by the use or incorporation of animal or human materials either when such materials fail release tests due to the presence of contaminating agent or when conditions of concern become apparent in the source animal or human.


            Master cell bank (MCB) An aliquot of a single pool of cells, which generally has been prepared from the selected cell clone under defined conditions, dispensed into multiple containers and stored under defined conditions. The MCB is used to derive all working cell banks.


            Master transgenic bank As above but for transgenic plants or animals.


            Master virus seed (MVS) As above, but in relation to viruses.


            Material directly in contact with the ATMP during manufacture and storage Non exhaustive example list: Processing containers (e.g. fermenters, cell culture flasks and plates, blood bag systems, single use equipment used in automated manufacturing platforms, beads for separation techniques, chromatographic column material), cryocontainers for storage and primary packaging material.


            Monosepsis (axenic) A single organism in culture, which is not contaminated with any other.


            Multi-product facility A facility that manufactures, concurrently or in campaign mode, a range of different ATMPs active substances and products and within which equipment train either may or may not be dedicated to specific substances or products.


            Plasmid A plasmid is a piece of DNA usually present in a bacterial cell as a circular entity separated from the cell chromosome; it can be modified by molecular biology techniques, purified out of the bacterial cell and used to transfer its DNA to another cell.


            Primary cell lot A pool of primary cells minimally expanded to attain a sufficient number for a limited number of applications.


            Principles of GMP: The Annex 2A in conjunction with PIC/S GMP guidelines and annexes describes the manufacture of ATMP active substances and ATMP drug products. However, aspects of these guidelines are also relevant for early stages in the ATMP manufacture (e.g. manufcatur of viral vectors, plasmids) where full GMP is not required under national legislation. As a result, the ATMP manufacturer should make sure that all relevant GMP aspects for the manufacturing of those materials are implemented that ensure process control and consistency, investigation of anomalies and control of change.


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            Processing aids Substance used in the manufacture of the active substance and medicinal product, which may be present in the finished product e.g. anti-foaming agents, puffer and media additives (salts, pH indicators), enzymes not considered under raw materials


            Quality Target Product Profile (QTPP) A prospective summary of the quality characteristics of a drug product that ideally will be achieved to ensure the desired quality, taking into account safety and efficacy of the drug product. (ICHQ8R2)


            Raw materials All materials that come in direct contact with the product during the manufacturing process but are not necessarily part of the final formulation (e.g. cryoprotectants, feeder cells, reagents, culture media, buffers, serum, enzymes, cytokines, and growth factors).


            Responsible Person (RP) for blood or tissue establishment This term is equivalent to the EU term “Responsible Person”. The RP is responsible for the release of the starting material to the ATMP manufacturer. Blood or tissue establishment: this term is equivalent to the EU term and for the purpose of this annex is the facility that is authorised according to national law to perform processing (minimal manipulation) of the starting material of human origin.


            Scaffold A support, delivery vehicle or matrix that may provide structure for or facilitate the migration, binding or transport of cells and/or bioactive molecules.


            Somatic cells Cells, other than reproductive (germ line) cells, which make up the body of a human or animal. These cells may be autologous (from the patient), allogeneic (from another human being) or xenogeneic (from animals) somatic living cells, that have been manipulated or altered ex vivo, to be administered in humans to obtain a therapeutic, diagnostic or preventive effect.


            Specified pathogen free (SPF) Animal materials (e.g. chickens, embryos or cell cultures) used for the production or quality control of biological medicinal products derived from groups (e.g. flocks or herds) of animals free from specified pathogens (SPF). Such flocks or herds are defined as animals sharing a common environment and having their own caretakers who have no contact with non-SPF groups.


            Transgenic An organism that contains a foreign gene in its normal genetic component for the expression of biological pharmaceutical materials.


            Vector An agent of transmission, which transmits genetic information from one cell or organism to another, e.g. plasmids, liposomes, viruses.


            Viral vector A vector derived from a virus and modified by means of molecular biology techniques in a way as to retain some, but not all, the parental virus genes; if the genes responsible for virus replication capacity are deleted, the vector is made replication-incompetent.


            Viral Vector replication incompetent / devoid No ability of the vector to replicate.


            Annex 2A Manufacture of advanced therapy medicinal products for human use


            Viral Vector replication limited / defective / conditional replication A constrained ability to replicate where the intent is for the vector may be to target a particular tissue or target cell type with a planned integration required for clinical efficacy of the gene therapy.


            Working cell bank (WCB) A homogeneous pool of cells preferably derived from a MCB, which are distributed uniformly into a number of containers, stored in such a way to ensure stability and intended for use in production.


            Working transgenic bank (WTB) As above but for transgenic plants or animals.


            Working virus seed (WVS) As above but in relation to viruses.


            Zoonosis (zoonotic) Animal diseases that can be transmitted to humans.


            Annex 2B Manufacture of biological medicinal substances and products for human use'
