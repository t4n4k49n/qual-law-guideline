      heading: null
      text: Closed equipment used for the primary containment of the biological agents should be designed and constructed as to prevent any leakage or the formation of droplets and aerosols. Inlets and outlets for gases should be protected so as to achieve adequate containment e.g. by the use of sterilizing hydrophobic filters. The introduction or removal of material should take place using a sterilizable closed system, or possibly in an appropriate laminar air flow.
