name: Forbid USER_NAME in Text Files

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-user-name-secret-in-text-files:
    name: Check USER_NAME secret in all tracked text files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create .venv
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv

      - name: Enforce .venv runtime and command policy
        shell: bash
        run: |
          set -euo pipefail
          ./.venv/bin/python scripts/check_venv_runtime.py
          ./.venv/bin/python scripts/check_venv_command_policy.py

      - name: Fail on hidden/bidirectional and disallowed control chars
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${GITHUB_BASE_REF:-}" ]]; then
            git fetch origin "${GITHUB_BASE_REF}" --depth=1
            mapfile -t files < <(git diff --name-only "origin/${GITHUB_BASE_REF}...HEAD")
          else
            mapfile -t files < <(git diff --name-only "HEAD~1...HEAD")
          fi
          if [[ "${#files[@]}" -eq 0 ]]; then
            echo "No changed files to scan."
            exit 0
          fi
          ./.venv/bin/python scripts/check_bidi_controls.py "${files[@]}"

      - name: Fail if USER_NAME appears in tracked text files
        shell: bash
        env:
          USER_NAME_SECRET: ${{ secrets.USER_NAME }}
        run: |
          set -euo pipefail

          if [[ -z "${USER_NAME_SECRET:-}" ]]; then
            echo "::error::Secret USER_NAME is not configured."
            exit 1
          fi

          found=0
          while IFS= read -r -d '' file; do
            # Skip binary files; check only plain text-like files.
            if ! grep -Iq . "$file"; then
              continue
            fi
            if grep -Fq -- "$USER_NAME_SECRET" "$file"; then
              echo "::error file=$file::Forbidden value detected in text file."
              found=1
            fi
          done < <(git ls-files -z)

          if [[ "$found" -ne 0 ]]; then
            exit 1
          fi
