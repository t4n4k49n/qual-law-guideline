name: normalized-run-gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  normalized-run-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate normalized run promotion gate
        shell: bash
        run: |
          set -euo pipefail

          HEAD_REF="${{ github.head_ref }}"
          BASE_REF="${{ github.base_ref }}"

          if [[ ! "$HEAD_REF" =~ ^run/normalized- ]]; then
            echo "skip: non-normalized-run PR (${HEAD_REF})"
            exit 0
          fi

          git fetch origin "$BASE_REF" --depth=1
          CHANGED="$(git diff --name-only "origin/$BASE_REF...HEAD")"

          echo "changed files:"
          echo "$CHANGED"

          if ! echo "$CHANGED" | grep -Eq '^runs/.+/RUN\.md$'; then
            echo "ERROR: runs/<run_id>/RUN.md の更新が必要です。"
            exit 1
          fi

          if ! echo "$CHANGED" | grep -Eq '^data/normalized/'; then
            echo "ERROR: data/normalized/ の更新が必要です。"
            exit 1
          fi

          RUN_FILE="$(echo "$CHANGED" | grep -E '^runs/.+/RUN\.md$' | head -n1)"
          if ! grep -q '昇格実施結果' "$RUN_FILE"; then
            echo "ERROR: RUN.md に「昇格実施結果」の記載が必要です。"
            exit 1
          fi

          echo "normalized-run-gate: passed"
