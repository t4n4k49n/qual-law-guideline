      text: 法第十四条の七の二第三項若しくは第八項（これらの規定を法第十九条の四において準用する場合を含む。）の規定又は第八十条第二項（第七号に係る部分に限る。）の規定により医薬品等適合性確認を行う者（以下この条において「医薬品等適合性確認実施者」という。）と、医薬品等製造販売業許可権者又は法第十四条の七の二第一項若しくは第八項（これらの規定を法第十九条の四において準用する場合を含む。）の規定により当該品目に係る変更計画の確認を行う者（以下この条において「医薬品等変更計画確認権者」という。）が異なる場合には、医薬品等適合性確認実施者は、医薬品等適合性確認を行つたときは、遅滞なく、厚生労働省令で定めるところにより、その結果を機構を経由して医薬品等製造販売業許可権者又は医薬品等変更計画確認権者に通知しなければならない。
