        heading: null
        text: 医薬品（体外診断用医薬品を除く。以下この条において同じ。）、医薬部外品又は化粧品を輸出するためにその製造等（法第二条第十三項に規定する製造等をいう。以下同じ。）をし、又は輸入をしようとする者（以下この項において「医薬品等輸出業者」という。）は、あらかじめ機構（専ら動物のために使用されることが目的とされている医薬品又は医薬部外品にあつては、医薬品等輸出業者の住所地（法人の場合にあつては、主たる事務所の所在地）の都道府県知事）を経由して当該医薬品、医薬部外品又は化粧品の品目その他厚生労働省令で定める事項を厚生労働大臣に届け出なければならない。
