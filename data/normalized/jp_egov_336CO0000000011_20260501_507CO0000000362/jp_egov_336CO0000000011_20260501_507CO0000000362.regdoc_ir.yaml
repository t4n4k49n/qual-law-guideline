        text: 薬局開設者がその薬局において薬局製造販売医薬品（法第四十四条第一項に規定する毒薬及び同条第二項に規定する劇薬であるもの並びに専ら動物のために使用されることが目的とされているものを除く。）を販売し、又は授与する場合について法第四条第三項、第九条第一項、第三十六条の四第一項、第二項及び第四項並びに第五十七条の二第二項の規定を適用する場合においては、法第四条第三項第四号ロ中「又は一般用医薬品」とあるのは「、一般用医薬品又は第二条第十七項第三号及び第三十六条の十一第一項第一号に規定する医薬品（第四十四条第一項に規定する毒薬及び同条第二項に規定する劇薬であるもの並びに専ら動物のために使用されることが目的とされているものを除く。第九条第一項第二号及び第五十七条の二第二項において「薬局製造販売医薬品」という。）」と、法第九条第一項第二号中「イ又はロに掲げる医薬品」とあるのは「イ若しくはロに掲げる医薬品又は薬局製造販売医薬品」と、法第三十六条の四第一項中「薬剤師に、対面により」とあるのは「薬剤師に」と、「提供させ、及び必要な薬学的知見に基づく指導を行わせなければ」とあるのは「提供させなければ」と、同条第二項中「提供及び指導」とあるのは「提供」と、同条第四項中「提供させ、又は必要な薬学的知見に基づく指導を行わせなければ」とあるのは「提供させなければ」と、法第五十七条の二第二項中「要指導医薬品」とあるのは「薬局製造販売医薬品、要指導医薬品」とする。
