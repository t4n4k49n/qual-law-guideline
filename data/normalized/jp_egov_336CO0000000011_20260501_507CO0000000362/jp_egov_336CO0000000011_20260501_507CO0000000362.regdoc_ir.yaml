        heading: null
        text: 法第十四条の二の二の二第一項（法第十九条の二第五項において準用する場合を含む。）若しくは第十四条の三第一項（法第二十条第一項において準用する場合を含む。）の規定による法第十四条若しくは第十九条の二の承認を受けて製造販売がされた医薬品、法第二十三条の二の六の三第一項（法第二十三条の二の十七第五項において準用する場合を含む。）若しくは第二十三条の二の八第一項（法第二十三条の二の二十第一項において準用する場合を含む。）の規定による法第二十三条の二の五若しくは第二十三条の二の十七の承認を受けて製造販売がされた医療機器若しくは体外診断用医薬品又は法第二十三条の二十六の二第一項（法第二十三条の三十七第五項において準用する場合を含む。）若しくは第二十三条の二十八第一項（法第二十三条の四十第一項において準用する場合を含む。）の規定による法第二十三条の二十五若しくは第二十三条の三十七の承認を受けて製造販売がされた再生医療等製品について法第五十二条、第六十三条の二又は第六十五条の三の規定を適用する場合においては、法第五十二条第一項中「その容器又は被包」とあるのは「これに添付する文書（以下この項において「添付文書」という。）又はその容器若しくは被包」と、「を入手するために必要な番号、記号その他の符号が」とあるのは「及び第十四条の二の二の二第一項（第十九条の二第五項において準用する場合を含む。次項において同じ。）若しくは第十四条の三第一項（第二十条第一項において準用する場合を含む。次項において同じ。）の規定による第十四条若しくは第十九条の二の承認を受けている旨の情報を入手するために必要な番号、記号その他の符号が記載され、又は当該注意事項等情報が記載され、かつ、添付文書又はその容器若しくは被包に、当該承認を受けている旨が厚生労働省令で定めるところにより」と、同条第二項中「記載されていなければ」とあるのは「記載され、かつ、第十四条の二の二の二第一項又は第十四条の三第一項の規定による第十四条又は第十九条の二の承認を受けている旨が厚生労働省令で定めるところにより記載されていなければ」と、法第六十三条の二第一項中「その容器又は被包」とあるのは「これに添付する文書（以下この項において「添付文書」という。）又はその容器若しくは被包」と、「を入手するために必要な番号、記号その他の符号が」とあるのは「及び第二十三条の二の六の三第一項（第二十三条の二の十七第五項において準用する場合を含む。次項において同じ。）若しくは第二十三条の二の八第一項（第二十三条の二の二十第一項において準用する場合を含む。次項において同じ。）の規定による第二十三条の二の五若しくは第二十三条の二の十七の承認を受けている旨の情報を入手するために必要な番号、記号その他の符号が記載され、又は当該注意事項等情報が記載され、かつ、添付文書又はその容器若しくは被包に、当該承認を受けている旨が厚生労働省令で定めるところにより」と、同条第二項中「記載されていなければ」とあるのは「記載され、かつ、第二十三条の二の六の三第一項又は第二十三条の二の八第一項の規定による第二十三条の二の五又は第二十三条の二の十七の承認を受けている旨が厚生労働省令で定めるところにより記載されていなければ」と、法第六十五条の三中「その容器又は被包」とあるのは「これに添付する文書（以下この条において「添付文書」という。）又はその容器若しくは被包」と、「を入手するために必要な番号、記号その他の符号が」とあるのは「及び第二十三条の二十六の二第一項（第二十三条の三十七第五項において準用する場合を含む。）若しくは第二十三条の二十八第一項（第二十三条の四十第一項において準用する場合を含む。）の規定による第二十三条の二十五若しくは第二十三条の三十七の承認を受けている旨の情報を入手するために必要な番号、記号その他の符号が記載され、又は当該注意事項等情報が記載され、かつ、添付文書又はその容器若しくは被包に、当該承認を受けている旨が厚生労働省令で定めるところにより」とする。
