        text: 医薬品、医薬部外品又は化粧品の輸出のための製造、輸入、販売、授与、貯蔵又は陳列については、法第四十三条、第九章（法第四十七条、第四十八条、第五十五条第二項（法第六十条及び第六十二条において準用する場合を含む。）、第五十五条の二（法第六十条及び第六十二条において準用する場合を含む。）、第五十六条（第六号から第八号までに係る部分に限り、法第六十条及び第六十二条において準用する場合を含む。）、第五十七条（法第六十条及び第六十二条において準用する場合を含む。）及び第五十七条の二の規定を除く。）、第六十八条の二から第六十八条の二の五まで、第六十八条の十七、第六十八条の十八、第六十八条の十九（法第四十二条第一項の規定を準用する部分を除く。）、第六十八条の二十及び第六十八条の二十の二の規定は、適用しない。ただし、輸出のため業として行う医薬品、医薬部外品若しくは化粧品の製造若しくは輸入又は業として製造され、若しくは輸入された医薬品、医薬部外品若しくは化粧品の輸出のための販売、授与、貯蔵若しくは陳列については、前項の規定による届出の内容に従つて医薬品、医薬部外品若しくは化粧品を製造し、若しくは輸入し、又は同項の規定による届出の内容に従つて製造され、若しくは輸入された医薬品、医薬部外品若しくは化粧品を販売し、授与し、貯蔵し、若しくは陳列する場合に限る。
        role: normative
        normativity: must
