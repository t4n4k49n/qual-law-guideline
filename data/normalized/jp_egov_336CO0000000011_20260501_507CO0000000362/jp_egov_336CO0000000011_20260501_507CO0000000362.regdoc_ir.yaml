      text: 医薬品、医薬部外品、医療機器又は再生医療等製品であつて、専ら動物のために使用されることが目的とされているものに関しては、この政令（第二条の七、第二条の八第二項、第二条の九第二項、第二条の十、第二条の十一第一項及び前条を除く。）中「厚生労働省令」とあるのは「農林水産省令」と、「厚生労働大臣」とあるのは「農林水産大臣」と、第二条中「次のとおり」とあるのは「第一号から第三号まで、第五号から第八号まで及び第十号に掲げる法令」と、第二条の二中「都道府県知事（薬局の所在地が地域保健法（昭和二十二年法律第百一号）第五条第一項の政令で定める市（以下「保健所を設置する市」という。）又は特別区の区域にある場合においては、市長又は区長。次条から第二条の六まで及び第二条の十三において同じ。）」とあり、第四条第二項中「都道府県知事（薬局製造販売医薬品の製造販売をする薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長。次条第四項、第六条第五項、第七条第二項、第八条第二項及び第十九条第二項において同じ。）」とあり、及び「都道府県知事（薬局製造販売医薬品の製造販売をする薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、第五条第四項、第六条第五項、第十二条第四項及び第十三条第五項中「都道府県知事（その所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、第七条第二項中「都道府県知事（薬局製造販売医薬品の製造販売をする薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、当該許可を受けた市長又は区長）」とあり、第八条第二項及び第十九条第二項中「都道府県知事（薬局製造販売医薬品の製造販売をする薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、第十一条第二項中「都道府県知事（薬局製造販売医薬品を製造する薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長。次条第四項、第十三条第五項、第十四条第二項及び第十五条第二項において同じ。）」とあり、及び「都道府県知事（薬局製造販売医薬品を製造する薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、第十四条第二項中「都道府県知事（薬局製造販売医薬品を製造する薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、当該許可を受けた市長又は区長）」とあり、並びに第十五条第二項中「都道府県知事（薬局製造販売医薬品を製造する薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあるのは「都道府県知事」と、第二十五条の二及び第四十三条の二十八中「アメリカ合衆国、英国、カナダ、ドイツ又はフランス」とあるのは「アイルランド、アメリカ合衆国、英国、オーストラリア、オランダ、スペイン、デンマーク、ドイツ、フランス又は南アフリカ共和国」と、第四十一条の二第三号、第六十六条の二第三号、第六十七条の二第三号、第七十条第三号及び第七十九条の二第三号中「第二条各号」とあるのは「第二条第一号から第三号まで、第五号から第八号まで及び第十号」と、第四十四条中「都道府県知事（店舗販売業にあつてはその店舗の所在地が、高度管理医療機器等（法第三十九条第一項に規定する高度管理医療機器等をいう。以下同じ。）の販売業又は貸与業にあつてはその営業所の所在地が、それぞれ保健所を設置する市又は特別区の区域にある場合においては、市長又は区長。次条から第四十八条までにおいて同じ。）は、医薬品の販売業、高度管理医療機器等」とあるのは「都道府県知事は、医薬品の販売業、高度管理医療機器等（法第三十九条第一項に規定する高度管理医療機器等をいう。以下同じ。）」と、第四十八条中「及び第四十条の五第一項」とあるのは「、第四十条の五第一項及び第八十三条の二の三第一項」と、第七十四条の四第六項中「都道府県知事（薬局製造販売医薬品の製造販売をする薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、及び「都道府県知事（その所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、第八十条第一項中「都道府県知事（薬局製造販売医薬品の製造販売をし、又は薬局製造販売医薬品を製造する薬局の所在地が保健所を設置する市又は特別区の区域にある場合においては、市長又は区長）」とあり、並びに同条第八項中「都道府県知事、保健所を設置する市の市長又は特別区の区長（以下この項において「都道府県知事等」という。）」とあり、及び「都道府県知事等」とあるのは「都道府県知事」とする。
