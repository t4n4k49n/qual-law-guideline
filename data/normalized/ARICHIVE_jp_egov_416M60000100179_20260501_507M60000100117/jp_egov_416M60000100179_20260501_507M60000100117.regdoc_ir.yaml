          heading: null
          text: 製造部門の責任者が、製造指図書に基づき、製品の製造作業に従事する職員に対して当該作業を指示すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i3
          kind: item
          kind_raw: 号
          num: 三
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000003.000000
          heading: null
          text: 製造指図書に基づき、製品の製造作業を行うこと。また、ロットを構成する製品については、原則として、一の製造指図書に基づいて製造された製品の一群が一のロットとなるよう製造作業を行うこと。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i4
          kind: item
          kind_raw: 号
          num: 四
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000004.000000
          heading: null
          text: 製造に関する記録をロットごと（ロットを構成しない製品等については製造番号ごと。第二十八条第一項を除き、以下同じ。）に作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i5
          kind: item
          kind_raw: 号
          num: 五
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000005.000000
          heading: null
          text: 製品等についてはロットごとに、資材については管理単位ごとに、それが適正である旨を確認するとともに、その結果に関する記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i6
          kind: item
          kind_raw: 号
          num: 六
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000006.000000
          heading: null
          text: 製品等についてはロットごとに、資材については管理単位ごとに適正に保管し、出納を行うとともに、その記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i7
          kind: item
          kind_raw: 号
          num: 七
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000007.000000
          heading: null
          text: 構造設備の清浄を確認するとともに、その結果に関する記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i8
          kind: item
          kind_raw: 号
          num: 八
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000008.000000
          heading: null
          text: 職員の衛生管理を行うとともに、その記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i9
          kind: item
          kind_raw: 号
          num: 九
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000009.000000
          heading: null
          text: 構造設備を定期的に点検整備するとともに、その記録を作成し、これを保管すること。また、計器の校正を適切に行うとともに、その記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art10.i10
          kind: item
          kind_raw: 号
          num: 十
          ord: 000001.000000.000002.000000.000001.000000.000010.000000.000010.000000
          heading: null
          text: 製造、保管及び出納並びに衛生管理に関する記録により製造管理が適切に行われていることを確認し、その結果を品質保証に係る業務を担当する組織に対して文書により報告すること。
          role: normative
          normativity: must
          tags: []
