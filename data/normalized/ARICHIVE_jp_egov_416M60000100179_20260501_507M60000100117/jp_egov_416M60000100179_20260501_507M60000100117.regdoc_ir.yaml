      - nid: art3.p1
        kind: paragraph
        kind_raw: 項
        num: '1'
        ord: 000001.000000.000001.000000.000003.000000.000001.000000
        heading: null
        text: 法第十四条第一項に規定する医薬品又は医薬部外品の製造販売業者（法第十九条の二第四項に規定する選任外国製造医薬品等製造販売業者を含む。以下同じ。）は、医薬品にあっては第二章、医薬部外品にあっては第三章の規定に基づき、医薬品又は医薬部外品に係る製品の製造業者及び外国製造業者（以下「製造業者等」と総称する。）に製造所における製造管理及び品質管理を行わせなければならない。
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art3.p2
        kind: paragraph
        kind_raw: 項
        num: ２
        ord: 000001.000000.000001.000000.000003.000000.000002.000000
        heading: null
        text: 医薬品又は医薬部外品に係る製品の製造業者等は、医薬品にあっては第二章、医薬部外品にあっては第三章の規定に基づき、医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律施行規則（昭和三十六年厚生省令第一号。以下「施行規則」という。）第九十六条に規定する製造所における製品の製造管理及び品質管理を行わなければならない。
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art3.p3
        kind: paragraph
        kind_raw: 項
        num: ３
        ord: 000001.000000.000001.000000.000003.000000.000003.000000
        heading: null
        text: 法第八十条第一項に規定する輸出用の医薬品又は医薬部外品に係る製品の製造業者は、医薬品にあっては第二章、医薬部外品にあっては第三章の規定に基づき、当該製品の製造所における製造管理及び品質管理を行わなければならない。
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
    - nid: art3_2
      kind: article
      kind_raw: 条
      num: 第三条の二
      ord: 000001.000000.000001.000000.000003.000002.000000
      heading: （承認事項の遵守）
      text: 法第十四条第一項に規定する医薬品又は医薬部外品に係る製品の製造業者等は、当該製品を同項若しくは同条第十三項（法第十九条の二第五項において準用する場合を含む。以下この条において同じ。）又は法第十九条の二第一項の承認を受けた事項（以下「承認事項」という。）に従って製造しなければならない。ただし、法第十四条第十三項の軽微な変更を行う場合においては、同条第十四項（法第十九条の二第五項において準用する場合を含む。）の規定による届出が行われるまでの間は、この限りでない。
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans: []
