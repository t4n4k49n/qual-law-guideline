            heading: null
            text: 使用動物（製造に使用するものに限る。以下この項において同じ。）を常時適正な管理の下に飼育するとともに、その使用に当たっては、健康観察を行うことにより、伝染病にかかっている動物その他使用に適していない動物を使用することのないようにすること。
