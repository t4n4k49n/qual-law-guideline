      - nid: art9
        kind: article
        kind_raw: 条
        num: 第九条
        ord: 000001.000000.000002.000000.000001.000000.000009.000000
        heading: （構造設備）
        text: null
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children:
        - nid: art9.p1
          kind: paragraph
          kind_raw: 項
          num: '1'
          ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000
          heading: null
          text: 医薬品に係る製品の製造所の構造設備は、次に定めるところに適合するものでなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children:
          - nid: art9.p1.i1
            kind: item
            kind_raw: 号
            num: 一
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000001.000000
            heading: null
            text: 手順書等に基づき、その用途に応じ適切に清掃及び保守が行われ、必要に応じ滅菌され、また、その記録が作成され、保管されていること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art9.p1.i2
            kind: item
            kind_raw: 号
            num: 二
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000002.000000
            heading: null
            text: 製品等により有毒ガスを取り扱う場合においては、その処理に要する設備を有すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art9.p1.i3
            kind: item
            kind_raw: 号
            num: 三
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000003.000000
            heading: null
            text: 作業所のうち作業室は、製品の種類、剤形及び製造工程に応じ、じんあい又は微生物による汚染を防止するのに必要な構造及び設備を有していること。ただし、製造設備等の有する機能によりこれと同程度の効果を得られる場合においては、この限りでない。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art9.p1.i4
            kind: item
            kind_raw: 号
            num: 四
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000004.000000
            heading: null
            text: 作業所のうち、原料の秤量作業、製品の調製作業、充塡作業又は閉塞作業を行う作業室は、当該作業室の職員以外の者の通路とならないように造られていること。ただし、当該作業室の職員以外の者による製品への汚染のおそれがない場合においては、この限りでない。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art9.p1.i5
            kind: item
            kind_raw: 号
            num: 五
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000005.000000
            heading: null
            text: 次に掲げる場合においては、製品等を取り扱う作業室（密閉容器に収められた製品等のみを取り扱う作業室及び製品等から採取された検体のみを取り扱う作業室を除く。次項において同じ。）を専用とし、かつ、空気処理システムを別系統にする等の当該製品等の漏出を防止する適切な措置がとられていること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children:
            - nid: art9.p1.i5.i
              kind: subitem
              kind_raw: イ
              num: イ
              ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000005.000000.000001.000000
              heading: null
              text: 飛散しやすく、微量で過敏症反応を示す製品等を取り扱う場合
              role: normative
              normativity: must
              tags: []
              refs:
                internal: []
                external: []
              source_spans: []
              children: []
            - nid: art9.p1.i5.ro
              kind: subitem
              kind_raw: ロ
              num: ロ
              ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000005.000000.000002.000000
              heading: null
              text: 交叉汚染することにより他の製品等に重大な影響が及ぶおそれのある製品等（強い薬理作用又は毒性を有するものを含む。）を取り扱う場合であって、交叉汚染を防止する適切な措置をとることができない場合
              role: normative
              normativity: must
              tags: []
              refs:
                internal: []
                external: []
              source_spans: []
              children: []
          - nid: art9.p1.i6
            kind: item
            kind_raw: 号
            num: 六
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000001.000000.000006.000000
            heading: null
            text: 製品の製造に必要な質及び量の水（設備及び器具並びに容器の洗浄水を含む。）を供給する設備を有すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
        - nid: art9.p2
          kind: paragraph
          kind_raw: 項
          num: ２
          ord: 000001.000000.000002.000000.000001.000000.000009.000000.000002.000000
          heading: null
          text: 製品等を取り扱う作業室で、この省令が適用されない物品の製造作業を行ってはならない。ただし、あらかじめ検証された工程又は清浄化によって当該物品の成分を適切に不活化又は除去し、医薬品に係る製品との交叉汚染を防止する適切な措置をとる場合（次に掲げる場合を除く。）においては、この限りでない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children:
          - nid: art9.p2.i1
            kind: item
            kind_raw: 号
            num: 一
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000002.000000.000001.000000
            heading: null
            text: 当該物品の製造作業において、飛散しやすく、微量で過敏症反応を示す物質を取り扱う場合
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art9.p2.i2
            kind: item
            kind_raw: 号
            num: 二
            ord: 000001.000000.000002.000000.000001.000000.000009.000000.000002.000000.000002.000000
            heading: null
            text: 当該物品が人の身体に使用されることが目的とされていないものであって、かつ、その成分が強い薬理作用及び毒性を有しないことが明らかでない場合
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
      - nid: art10
        kind: article
        kind_raw: 条
        num: 第十条
        ord: 000001.000000.000002.000000.000001.000000.000010.000000
        heading: （製造管理）
        text: 製造業者等は、製造部門に、手順書等に基づき、次に掲げる製造管理に係る業務を適切に行わせなければならない。
