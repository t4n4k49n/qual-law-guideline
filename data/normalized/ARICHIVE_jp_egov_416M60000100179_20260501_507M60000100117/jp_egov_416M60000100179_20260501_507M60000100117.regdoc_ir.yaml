        ord: 000001.000000.000003.000000.000001.000000.000037.000000
        heading: （構造設備）
        text: 医薬部外品に係る製品の製造所の構造設備は、次に定めるところに適合するものでなければならない。
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children:
        - nid: art37.i1
          kind: item
          kind_raw: 号
          num: 一
          ord: 000001.000000.000003.000000.000001.000000.000037.000000.000001.000000
          heading: null
          text: 医薬部外品製品標準書及び手順書（以下この章において「手順書等」と総称する。）に基づき、その用途に応じ適切に清掃及び保守が行われ、必要に応じ滅菌され、また、その記録が作成され、保管されていること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art37.i2
          kind: item
          kind_raw: 号
          num: 二
          ord: 000001.000000.000003.000000.000001.000000.000037.000000.000002.000000
          heading: null
          text: 製品等により有毒ガスを取り扱う場合においては、その処理に要する設備を有すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art37.i3
          kind: item
          kind_raw: 号
          num: 三
          ord: 000001.000000.000003.000000.000001.000000.000037.000000.000003.000000
          heading: null
          text: 作業所のうち作業室は、製品の種類、剤形及び製造工程に応じ、じんあい又は微生物による汚染を防止するのに必要な構造及び設備を有していること。ただし、製造設備等の有する機能によりこれと同程度の効果を得られる場合においては、この限りでない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art37.i4
          kind: item
          kind_raw: 号
          num: 四
          ord: 000001.000000.000003.000000.000001.000000.000037.000000.000004.000000
          heading: null
          text: 作業所のうち、原料の秤量作業、製品の調製作業、充塡作業又は閉塞作業を行う作業室は、当該作業室の職員以外の者の通路とならないように造られていること。ただし、当該作業室の職員以外の者による製品への汚染のおそれがない場合においては、この限りでない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art37.i5
          kind: item
          kind_raw: 号
          num: 五
          ord: 000001.000000.000003.000000.000001.000000.000037.000000.000005.000000
          heading: null
          text: 製品の製造に必要な質及び量の水（設備及び器具並びに容器の洗浄水を含む。）を供給する設備を有すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
      - nid: art38
        kind: article
        kind_raw: 条
        num: 第三十八条
        ord: 000001.000000.000003.000000.000001.000000.000038.000000
        heading: （製造管理）
        text: 製造業者等は、製造部門に、手順書等に基づき、次に掲げる製造管理に係る業務を適切に行わせなければならない。
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children:
        - nid: art38.i1
          kind: item
          kind_raw: 号
          num: 一
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000001.000000
          heading: null
          text: 製造指図書を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i2
          kind: item
          kind_raw: 号
          num: 二
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000002.000000
          heading: null
          text: 製造指図書に基づき、製品の製造作業を行うこと。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i3
          kind: item
          kind_raw: 号
          num: 三
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000003.000000
          heading: null
          text: 製造に関する記録をロットごとに作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i4
          kind: item
          kind_raw: 号
          num: 四
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000004.000000
          heading: null
          text: 製品等についてはロットごとに、資材については管理単位ごとに、それが適正である旨を確認するとともに、その結果に関する記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i5
          kind: item
          kind_raw: 号
          num: 五
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000005.000000
          heading: null
          text: 製品等についてはロットごとに、資材については管理単位ごとに適正に保管し、出納を行うとともに、その記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i6
          kind: item
          kind_raw: 号
          num: 六
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000006.000000
          heading: null
          text: 構造設備の清浄を確認するとともに、その結果に関する記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i7
          kind: item
          kind_raw: 号
          num: 七
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000007.000000
          heading: null
          text: 職員の衛生管理を行うとともに、その記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i8
          kind: item
          kind_raw: 号
          num: 八
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000008.000000
          heading: null
          text: 構造設備を定期的に点検整備するとともに、その記録を作成し、これを保管すること。また、計器の校正を適切に行うとともに、その記録を作成し、これを保管すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i9
          kind: item
          kind_raw: 号
          num: 九
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000009.000000
          heading: null
          text: 製造、保管及び出納並びに衛生管理に関する記録により製造管理が適切に行われていることを確認し、その結果を品質部門に対して文書により報告すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art38.i10
          kind: item
          kind_raw: 号
          num: 十
          ord: 000001.000000.000003.000000.000001.000000.000038.000000.000010.000000
          heading: null
          text: その他製造管理のために必要な業務
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
      - nid: art39
        kind: article
        kind_raw: 条
        num: 第三十九条
        ord: 000001.000000.000003.000000.000001.000000.000039.000000
        heading: （品質管理）
        text: null
        role: normative
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children:
        - nid: art39.p1
          kind: paragraph
          kind_raw: 項
          num: '1'
          ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000
          heading: null
          text: 製造業者等は、品質部門に、手順書等に基づき、次に掲げる品質管理に係る業務を計画的かつ適切に行わせなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children:
          - nid: art39.p1.i1
            kind: item
            kind_raw: 号
            num: 一
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000.000001.000000
            heading: null
            text: 製品等についてはロットごとに、資材については管理単位ごとに試験検査を行うのに必要な検体を採取するとともに、その記録を作成し、これを保管すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p1.i2
            kind: item
            kind_raw: 号
            num: 二
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000.000002.000000
            heading: null
            text: 採取した検体について、製品等についてはロットごとに、資材については管理単位ごとに試験検査（当該製造業者等の他の試験検査設備又は他の試験検査機関を利用して自己の責任において行う試験検査であって、当該利用につき支障がないと認められるものを含む。以下この章において同じ。）を行うとともに、その記録を作成し、これを保管すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p1.i3
            kind: item
            kind_raw: 号
            num: 三
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000.000003.000000
            heading: null
            text: 最終製品（ロットを構成するものに限る。）について、ロットごとに所定の試験検査に必要な量の二倍以上の量を参考品として、製造された日から当該製品の有効期間に一年を加算した期間適切な保管条件の下で保管すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p1.i4
            kind: item
            kind_raw: 号
            num: 四
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000.000004.000000
            heading: null
            text: 試験検査に関する設備及び器具を定期的に点検整備するとともに、その記録を作成し、これを保管すること。また、試験検査に関する計器の校正を適切に行うとともに、その記録を作成し、これを保管すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p1.i5
            kind: item
            kind_raw: 号
            num: 五
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000.000005.000000
            heading: null
            text: 第二号の試験検査の結果の判定を行い、その結果を製造部門に対して文書により報告すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p1.i6
            kind: item
            kind_raw: 号
            num: 六
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000001.000000.000006.000000
            heading: null
            text: その他品質管理のために必要な業務
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
        - nid: art39.p2
          kind: paragraph
          kind_raw: 項
          num: ２
          ord: 000001.000000.000003.000000.000001.000000.000039.000000.000002.000000
          heading: null
          text: 輸入先国における製造管理及び品質管理の基準並びにこれらの基準に対する適合性の確認に関する手続が我が国のものと同等であると認められる場合においては、製造業者は、輸入製品に係る前項第二号に規定する試験検査（外観検査を除く。）を、当該輸入製品について輸入先国の外国製造業者が行った試験検査の記録を確認することをもって代えることができる。この場合において、製造業者は、品質部門に、次に掲げる業務を適切に行わせなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children:
          - nid: art39.p2.i1
            kind: item
            kind_raw: 号
            num: 一
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000002.000000.000001.000000
            heading: null
            text: 当該輸入製品が、当該外国製造業者の製造所において、適切な製造手順等により製造されていることを定期的に確認すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p2.i2
            kind: item
            kind_raw: 号
            num: 二
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000002.000000.000002.000000
            heading: null
            text: 当該外国製造業者の製造所が、その国における製造管理及び品質管理に関する基準に適合していることを定期的に確認すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p2.i3
            kind: item
            kind_raw: 号
            num: 三
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000002.000000.000003.000000
            heading: null
            text: 前二号の確認の記録を作成し、これを保管すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art39.p2.i4
            kind: item
            kind_raw: 号
            num: 四
            ord: 000001.000000.000003.000000.000001.000000.000039.000000.000002.000000.000004.000000
            heading: null
            text: 当該輸入製品について当該外国製造業者が行った試験検査の記録を確認するとともに、その確認の記録を作成し、これを保管すること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
        - nid: art39.p3
          kind: paragraph
          kind_raw: 項
          num: ３
          ord: 000001.000000.000003.000000.000001.000000.000039.000000.000003.000000
          heading: null
          text: 製造業者等は、品質部門に、手順書等に基づき、前条第九号の規定により製造部門から報告された製造管理に係る確認の結果をロットごとに確認させなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
      - nid: art40
        kind: article
