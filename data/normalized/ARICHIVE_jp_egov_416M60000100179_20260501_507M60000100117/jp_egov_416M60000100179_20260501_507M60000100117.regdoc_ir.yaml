              ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000.000006.000000.000003.000000
              heading: null
              text: 職員が原料、資材及び製品を微生物等により汚染するおそれのある健康状態にある場合においては、申告を行わせること。
              role: normative
              normativity: must
