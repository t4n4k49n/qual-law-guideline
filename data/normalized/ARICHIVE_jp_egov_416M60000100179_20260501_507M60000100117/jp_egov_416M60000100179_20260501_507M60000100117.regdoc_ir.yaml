          num: '1'
          ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000
          heading: null
          text: 製造業者等は、生物由来医薬品等に係る製品を製造する場合においては、製造部門に、第十条及び第二十四条に規定する業務のほか、手順書等に基づき、次に掲げる製造管理に係る業務を適切に行わせなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children:
          - nid: art27.p1.i1
            kind: item
            kind_raw: 号
            num: 一
            ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000.000001.000000
            heading: null
            text: 製造工程において、製品等を不活化する場合又は製品等に含まれる微生物等を不活化し、若しくは除去する場合においては、当該不活化又は除去が行われていない製品等による汚染を防止するために必要な措置をとること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art27.p1.i2
            kind: item
            kind_raw: 号
            num: 二
            ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000.000002.000000
            heading: null
            text: 製造工程において、発酵等の生物化学的な技術を用いる場合においては、温度、水素イオン指数等の製造工程の管理に必要な事項について、継続的に測定を行うこと。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art27.p1.i3
            kind: item
            kind_raw: 号
            num: 三
            ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000.000003.000000
            heading: null
            text: 製造工程において、カラムクロマトグラフ装置等を用いる場合においては、微生物等による当該装置の汚染を防止するために必要な措置をとるとともに、必要に応じエンドトキシンの測定を行うこと。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art27.p1.i4
            kind: item
            kind_raw: 号
            num: 四
            ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000.000004.000000
            heading: null
            text: 製造工程において、培養槽中に連続的に培地を供給し、かつ、連続的に培養液を排出させる培養方式を用いる場合においては、培養期間中の当該培養槽における培養条件を維持するために必要な措置をとること。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children: []
          - nid: art27.p1.i5
            kind: item
            kind_raw: 号
            num: 五
            ord: 000001.000000.000002.000000.000004.000000.000027.000000.000001.000000.000005.000000
            heading: null
            text: 次に定めるところにより、職員の衛生管理を行うこと。
            role: normative
            normativity: must
            tags: []
            refs:
              internal: []
              external: []
            source_spans: []
            children:
            - nid: art27.p1.i5.i
              kind: subitem
