          heading: null
          text: 製造業者等は、品質部門に、手順書等に基づき、製造管理及び品質管理の結果を適切に評価し、製品の製造所からの出荷の可否を決定する業務を行わせなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art40.p2
          kind: paragraph
          kind_raw: 項
          num: ２
          ord: 000001.000000.000003.000000.000001.000000.000040.000000.000002.000000
          heading: null
          text: 前項の業務を行う者は、当該業務を適正かつ円滑に実施しうる能力を有する者でなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art40.p3
          kind: paragraph
          kind_raw: 項
          num: ３
          ord: 000001.000000.000003.000000.000001.000000.000040.000000.000003.000000
          heading: null
          text: 製造業者等は、第一項の業務を行う者が当該業務を行うに当たって、支障が生ずることがないようにしなければならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art40.p4
          kind: paragraph
          kind_raw: 項
          num: ４
          ord: 000001.000000.000003.000000.000001.000000.000040.000000.000004.000000
          heading: null
          text: 製造業者等は、第一項の決定が適正に行われるまで製造所から製品を出荷してはならない。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
