    - nid: art1
      kind: article
      kind_raw: 条
      num: 第一条
      ord: 000001.000000.000001.000000.000001.000000
      heading: （趣旨）
      text: この省令は、医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律（昭和三十五年法律第百四十五号。以下「法」という。）第十四条第二項第四号（第十九条の二第五項において準用する場合を含む。以下同じ。）に規定する厚生労働省令で定める基準を定めるものとする。
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans: []
      children: []
    - nid: art2
      kind: article
      kind_raw: 条
      num: 第二条
      ord: 000001.000000.000001.000000.000002.000000
      heading: （定義）
      text: null
      role: normative
      normativity: must
      tags: []
      refs:
        internal: []
        external: []
      source_spans: []
      children:
      - nid: art2.p1
        kind: paragraph
        kind_raw: 項
        num: '1'
        ord: 000001.000000.000001.000000.000002.000000.000001.000000
        heading: null
        text: この省令で「製品」とは、製造所の製造工程を経た物（製造の中間工程で造られたものであって、以後の製造工程を経ることによって製品となるもの（以下「中間製品」という。）を含む。）をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p2
        kind: paragraph
        kind_raw: 項
        num: ２
        ord: 000001.000000.000001.000000.000002.000000.000002.000000
        heading: null
        text: この省令で「最終製品」とは、製品のうち、医薬品、医薬部外品、化粧品及び再生医療等製品の品質管理の基準に関する省令（平成十六年厚生労働省令第百三十六号）第九条第二項（同令第二十条において準用する場合を含む。）の市場への出荷の可否の決定に供されるものをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p3
        kind: paragraph
        kind_raw: 項
        num: ３
        ord: 000001.000000.000001.000000.000002.000000.000003.000000
        heading: null
        text: この省令で「資材」とは、製品の容器、被包及び表示物（添付文書を含む。）をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p4
        kind: paragraph
        kind_raw: 項
        num: ４
        ord: 000001.000000.000001.000000.000002.000000.000004.000000
        heading: null
        text: この省令で「ロット」とは、一の製造期間内に一連の製造工程により均質性を有するように製造された製品及び原料（以下「製品等」という。）の一群をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p5
        kind: paragraph
        kind_raw: 項
        num: ５
        ord: 000001.000000.000001.000000.000002.000000.000005.000000
        heading: null
        text: この省令で「参考品」とは、出荷した製品に不具合が生じた場合等、出荷後に製品の品質を再確認する必要が生じた場合に備えて保管する試験検査用の検体をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p6
        kind: paragraph
        kind_raw: 項
        num: ６
        ord: 000001.000000.000001.000000.000002.000000.000006.000000
        heading: null
        text: この省令で「保存品」とは、最終製品のロットから採取された検体であって、流通している製品との同一性を確認するために使用されるものをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p7
        kind: paragraph
        kind_raw: 項
        num: ７
        ord: 000001.000000.000001.000000.000002.000000.000007.000000
        heading: null
        text: この省令で「リテスト日」とは、製造された日から一定の期間を経過した製品が、当該期間を経過した日以降において、引き続き所定の規格に適合しているかどうか等について、改めて試験検査を行う必要があるものとして設定される日をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p8
        kind: paragraph
        kind_raw: 項
        num: ８
        ord: 000001.000000.000001.000000.000002.000000.000008.000000
        heading: null
        text: この省令で「管理単位」とは、同一性が確認された資材の一群をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p9
        kind: paragraph
        kind_raw: 項
        num: ９
        ord: 000001.000000.000001.000000.000002.000000.000009.000000
        heading: null
        text: この省令で「医薬品品質システム」とは、医薬品（体外診断用医薬品を除く。以下同じ。）に係る製品の製造業者及び法第十三条の三第一項に規定する医薬品等外国製造業者（以下「外国製造業者」という。）が当該製品の品質に関して管理監督を行うためのシステムをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p10
        kind: paragraph
        kind_raw: 項
        num: １０
        ord: 000001.000000.000001.000000.000002.000000.000010.000000
        heading: null
        text: この省令で「品質リスクマネジメント」とは、医薬品に係る製品について、品質に好ましくない影響を及ぼす事象及びその発生確率（以下「品質リスク」という。）の特定、評価及び管理等を継続的に行うことをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p11
        kind: paragraph
        kind_raw: 項
        num: １１
        ord: 000001.000000.000001.000000.000002.000000.000011.000000
        heading: null
        text: この省令で「安定性モニタリング」とは、定められた保管条件の下で、製品が有効期間若しくは使用の期限（以下単に「有効期間」という。）又はリテスト日までの期間にわたって規格に適合しているかどうかについて、継続的に確認することをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p12
        kind: paragraph
        kind_raw: 項
        num: １２
        ord: 000001.000000.000001.000000.000002.000000.000012.000000
        heading: null
        text: この省令で「照査」とは、設定された目標を達成する上での妥当性及び有効性を判定することをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p13
        kind: paragraph
        kind_raw: 項
        num: １３
        ord: 000001.000000.000001.000000.000002.000000.000013.000000
        heading: null
        text: この省令で「バリデーション」とは、製造所の構造設備並びに手順、工程その他の製造管理及び品質管理の方法（以下「製造手順等」という。）が期待される結果を与えることを検証し、これを文書とすることをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p14
        kind: paragraph
        kind_raw: 項
        num: １４
        ord: 000001.000000.000001.000000.000002.000000.000014.000000
        heading: null
        text: この省令で「是正措置」とは、検知された不適合（この省令に規定する要求事項等に適合しないことをいう。以下同じ。）その他の望ましくない状況の再発を防止するため、その原因となった状態を解消する措置をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p15
        kind: paragraph
        kind_raw: 項
        num: １５
        ord: 000001.000000.000001.000000.000002.000000.000015.000000
        heading: null
        text: この省令で「予防措置」とは、生じ得る不適合その他の望ましくない状況の発生を未然に防止するため、その原因となり得る状態を解消する措置をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p16
        kind: paragraph
        kind_raw: 項
        num: １６
        ord: 000001.000000.000001.000000.000002.000000.000016.000000
        heading: null
        text: この省令で「作業管理区域」とは、医薬品又は医薬部外品に係る製品の製造作業を行う場所（以下「作業所」という。）のうち、作業室、廊下等から構成されていて、全体が同程度に清浄の維持ができるように管理される場所をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p17
        kind: paragraph
        kind_raw: 項
        num: １７
        ord: 000001.000000.000001.000000.000002.000000.000017.000000
        heading: null
        text: この省令で「清浄区域」とは、作業所のうち、原料の秤量作業を行う場所、薬剤の調製作業を行う場所及び洗浄後の容器が作業所内の空気に触れる場所をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p18
        kind: paragraph
        kind_raw: 項
        num: １８
        ord: 000001.000000.000001.000000.000002.000000.000018.000000
        heading: null
        text: この省令で「無菌区域」とは、作業所のうち、無菌化された薬剤又は滅菌された容器が作業所内の空気に触れる場所、薬剤の充塡作業を行う場所、容器の閉塞作業を行う場所及び無菌試験等の無菌操作を行う場所をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p19
        kind: paragraph
        kind_raw: 項
        num: １９
        ord: 000001.000000.000001.000000.000002.000000.000019.000000
        heading: null
        text: この省令で「細胞組織医薬品」とは、人又は動物の細胞又は組織から構成された医薬品（人の血液及び人の血液から製造される成分から構成される医薬品を除く。）をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p20
        kind: paragraph
        kind_raw: 項
        num: ２０
        ord: 000001.000000.000001.000000.000002.000000.000020.000000
        heading: null
        text: この省令で「生物由来原料」とは、法第二条第十項に規定する生物由来製品たる医薬品（以下「生物由来医薬品」という。）に係る製品の製造に使用する生物（植物を除く。）に由来する原料をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p21
        kind: paragraph
        kind_raw: 項
        num: ２１
        ord: 000001.000000.000001.000000.000002.000000.000021.000000
        heading: null
        text: この省令で「ドナー」とは、細胞組織医薬品の原料となる細胞又は組織を提供する人（臓器の移植に関する法律（平成九年法律第百四号）第六条第二項に規定する脳死した者の身体に係るものを除く。）をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p22
        kind: paragraph
        kind_raw: 項
        num: ２２
        ord: 000001.000000.000001.000000.000002.000000.000022.000000
        heading: null
        text: この省令で「ドナースクリーニング」とは、ドナーについて、問診、検査等による診断を行い、細胞組織医薬品に係る製品の原料となる細胞又は組織を提供するにつき十分な適格性を有するかどうかを判定することをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p23
        kind: paragraph
        kind_raw: 項
        num: ２３
        ord: 000001.000000.000001.000000.000002.000000.000023.000000
        heading: null
        text: この省令で「ドナー動物」とは、細胞組織医薬品の原料となる細胞又は組織を提供する動物をいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
      - nid: art2.p24
        kind: paragraph
        kind_raw: 項
        num: ２４
        ord: 000001.000000.000001.000000.000002.000000.000024.000000
        heading: null
        text: この省令で「ドナー動物スクリーニング」とは、ドナー動物について、試験検査及び飼育管理を行い、細胞組織医薬品に係る製品の原料となる細胞又は組織を提供するにつき十分な適格性を有するかどうかを判定することをいう。
        role: definition
        normativity: must
        tags: []
        refs:
          internal: []
          external: []
        source_spans: []
        children: []
    - nid: art3
      kind: article
      kind_raw: 条
