      heading: （目的）
      text: この法律は、医薬品、医薬部外品、化粧品、医療機器及び再生医療等製品（以下「医薬品等」という。）の品質、有効性及び安全性の確保並びにこれらの使用による保健衛生上の危害の発生及び拡大の防止のために必要な規制を行うとともに、指定薬物の規制に関する措置を講ずるほか、医療上特にその必要性が高い医薬品、医療機器及び再生医療等製品の研究開発の促進のために必要な措置を講ずることにより、保健衛生の向上を図ることを目的とする。
