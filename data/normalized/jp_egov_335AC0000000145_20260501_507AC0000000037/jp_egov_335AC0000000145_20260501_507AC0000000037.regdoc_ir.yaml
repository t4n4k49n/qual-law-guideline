      heading: （医薬品等関連事業者等の責務）
      text: 医薬品等の製造販売、製造（小分けを含む。以下同じ。）、販売、貸与若しくは修理を業として行う者、第四条第一項の許可を受けた者（以下「薬局開設者」という。）又は病院、診療所若しくは飼育動物診療施設（獣医療法（平成四年法律第四十六号）第二条第二項に規定する診療施設をいい、往診のみによつて獣医師に飼育動物の診療業務を行わせる者の住所を含む。以下同じ。）の開設者は、その相互間の情報交換を行うことその他の必要な措置を講ずることにより、医薬品等の品質、有効性及び安全性の確保並びにこれらの使用による保健衛生上の危害の発生及び拡大の防止に努めなければならない。
