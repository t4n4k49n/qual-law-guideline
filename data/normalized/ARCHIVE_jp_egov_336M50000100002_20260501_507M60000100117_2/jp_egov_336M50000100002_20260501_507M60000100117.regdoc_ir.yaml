          children: []
        - nid: art1.p1.i2
          kind: item
          kind_raw: 号
          num: 二
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000002.000000
          heading: null
          text: 換気が十分であり、かつ、清潔であること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art1.p1.i3
          kind: item
          kind_raw: 号
          num: 三
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000003.000000
          heading: null
          text: 当該薬局以外の薬局又は店舗販売業の店舗の場所、常時居住する場所及び不潔な場所から明確に区別されていること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art1.p1.i4
          kind: item
          kind_raw: 号
          num: 四
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000004.000000
          heading: null
          text: 面積は、おおむね一九・八平方メートル以上とし、薬局の業務を適切に行なうことができるものであること。
          role: normative
          normativity: must
          tags: []
          refs:
