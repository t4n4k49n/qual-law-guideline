            external: []
          source_spans: []
          children: []
        - nid: art1.p1.i5
          kind: item
          kind_raw: 号
          num: 五
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000005.000000
          heading: null
          text: 医薬品を通常陳列し、又は調剤された薬剤若しくは医薬品を交付する場所にあつては六〇ルツクス以上、調剤台の上にあつては一二〇ルツクス以上の明るさを有すること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art1.p1.i6
          kind: item
          kind_raw: 号
          num: 六
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000006.000000
          heading: null
          text: 薬局製造販売医薬品（毒薬及び劇薬であるものを除く。以下同じ。）、要指導医薬品又は一般用医薬品を販売し、又は授与する薬局にあつては、開店時間（医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律施行規則（昭和三十六年厚生省令第一号。以下「施行規則」という。）第十四条の三第一項に規定する開店時間をいう。以下同じ。）のうち、薬局製造販売医薬品、要指導医薬品又は一般用医薬品を販売し、又は授与しない時間がある場合には、薬局製造販売医薬品、要指導医薬品又は一般用医薬品を通常陳列し、又は交付する場所を閉鎖することができる構造のものであること。
          role: normative
          normativity: must
          tags: []
          refs:
            internal: []
            external: []
          source_spans: []
          children: []
        - nid: art1.p1.i7
          kind: item
          kind_raw: 号
          num: 七
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000007.000000
          heading: null
          text: 冷暗貯蔵のための設備を有すること。
