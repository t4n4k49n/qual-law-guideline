          num: 一
          ord: 000001.000000.000001.000000.000001.000000.000001.000000.000001.000000
          heading: null
          text: 調剤された薬剤又は医薬品を購入し、又は譲り受けようとする者が容易に出入りできる構造であり、薬局であることがその外観から明らかであること。
