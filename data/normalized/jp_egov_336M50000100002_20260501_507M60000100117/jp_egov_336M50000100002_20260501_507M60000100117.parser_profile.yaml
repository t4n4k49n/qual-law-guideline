schema: qai.parser_profile.v1
id: jp_law_default_v1
title: JP Law default markers
applies_to:
  family: JP_LAW
  jurisdiction: JP
  defaults: true
marker_types:
- id: part
  kind: part
  kind_raw: 編
  match: ^第[一二三四五六七八九十百千]+編
- id: chapter
  kind: chapter
  kind_raw: 章
  match: ^第[一二三四五六七八九十百千]+章
- id: subsection
  kind: subsection
  kind_raw: 款
  match: ^第[一二三四五六七八九十百千]+款
- id: division
  kind: division
  kind_raw: 目
  match: ^第[一二三四五六七八九十百千]+目
- id: section
  kind: section
  kind_raw: 節
  match: ^第[一二三四五六七八九十百千]+節
- id: article
  kind: article
  kind_raw: 条
  match: ^第[一二三四五六七八九十百千]+条
- id: paragraph
  kind: paragraph
  kind_raw: 項
  match: ^[0-9０-９]+
- id: item
  kind: item
  kind_raw: 号
  match: ^[一二三四五六七八九十]+
- id: subitem
  kind: subitem
  kind_raw: イロハ
  match: ^[アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン]
- id: point
  kind: point
  kind_raw: （1）
  match: ^(\([0-9]+\)|（[0-9０-９]+）)
structure:
  root:
    children:
    - part
    - chapter
    - section
    - article
    - annex
    - appendix
  part:
    children:
    - chapter
    - article
  chapter:
    children:
    - section
    - article
  section:
    children:
    - subsection
    - division
    - article
  subsection:
    children:
    - division
    - article
  division:
    children:
    - article
  article:
    children:
    - paragraph
    - item
    - subitem
    - point
    - table
    - note
  paragraph:
    children:
    - item
    - subitem
    - point
    - table
    - note
  item:
    children:
    - subitem
    - point
    - table
    - note
  subitem:
    children:
    - point
    - table
    - note
  point:
    children:
    - table
    - note
  table:
    children:
    - table_header
    - note
  table_header:
    children:
    - table_row
  table_row:
    children: []
  note:
    children: []
  annex:
    children:
    - chapter
    - paragraph
    - article
    - appendix
  appendix:
    children:
    - table
    - note
diagnostics: []
warnings: {}
compound_prefix:
  enabled: true
  max_depth: 4
