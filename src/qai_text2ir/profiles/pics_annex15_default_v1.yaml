schema: qai.parser_profile.v1
id: pics_annex15_default_v1
title: PIC/S PE 009-17 Annex 15 (Qualification and validation) markers
extends: pics_pe00917_common_v1
applies_to:
  family: PICS
  jurisdiction: INTL
  defaults: false
language: en
source_label: "PIC/S"
context_root_kind: annex
structural_kinds: [annex, section]

preprocess:
  drop_line_regexes:
    - '^\s*Annex\s+15\s+Qualification\s+and\s+validation\s*$'
  strip_inline_regexes:
    - '(?i)(?<=\S)Annex\s+15\s+Qualification\s+and\s+validation\s*$'
  merge_structural_heading_continuations:
    enabled: true
    kinds: [annex, section]
    max_next_line_len: 200
    max_merge_lines: 2
    max_blank_lookahead: 2
  drop_repeated_structural_headers:
    enabled: true
    kinds: [annex]

marker_types:
  - id: annex
    kind: annex
    kind_raw: "ANNEX"
    match: '(?i)^\s*ANNEX\s+(?P<n>15)\b\s*'
    num_group: n
  - id: section_int_dot
    kind: section
    kind_raw: "2."
    match: '^(?P<n>\d{1,2})\.\s+'
    num_group: n
  - id: paragraph_decimal
    kind: paragraph
    kind_raw: "2.1"
    match: '^(?P<n>\d{1,2}\.\d+)\s+'
    num_group: n
  - id: item_roman_dot
    kind: item
    kind_raw: "i."
    match: '^(?P<n>[ivxlcdm]+)\.\s+'
    num_group: n
  - id: item_alpha_dot
    kind: item
    kind_raw: "a."
    match: '^(?P<n>[a-z])\.\s+'
    num_group: n
  - id: bullet
    kind: subitem
    kind_raw: "•"
    match: '^\s*[•]\s+'

structure:
  root:
    children: [annex]
  annex:
    children: [section, paragraph, item, subitem, note, history]
  section:
    children: [paragraph, item, subitem, note, history]
  paragraph:
    children: [item, subitem, note, history]
  item:
    children: [subitem, note, history]
  subitem:
    children: [note, history]
  note:
    children: []
  history:
    children: []

compound_prefix:
  enabled: false
  max_depth: 1
