schema: qai.parser_profile.v1
id: pics_pe00917_common_v1
title: "PIC/S PE 009-17 common preprocessing"
applies_to:
  family: PICS
  jurisdiction: INTL
  defaults: false
language: en
source_label: "PIC/S"

preprocess:
  drop_line_regexes:
    - '(?i)^\s*PE\s*009-17\s*\(Annexes\)\s*-\s*(?:\d{1,3}|[ivxlcdm]+)\s*-\s*25\s+August\s+2023\s*$'
    - '^\s*-\s*(?:\d{1,3}|[ivxlcdm]+)\s*-\s*$'
    - '(?i)^\s*web\s+site:\s*https?://\S+\s*$'
  strip_inline_regexes:
    - '(?i)(?<=\S)\s+PE\s*009-17\s*\(Annexes\)\s*-\s*(?:\d{1,3}|[ivxlcdm]+)\s*-\s*25\s+August\s+2023\s*$'
    - '(?i)(?<=\S)Annex\s+\d+[A-Z]?\s+[A-Za-z].{0,200}$'
    - '[\x00-\x1F]'
  drop_repeated_structural_headers:
    enabled: true
    kinds: [annex, part, chapter, section]
  merge_structural_heading_continuations:
    enabled: true
    kinds: [annex, chapter, part, section]
    max_next_line_len: 220
    max_merge_lines: 4
    max_blank_lookahead: 2
