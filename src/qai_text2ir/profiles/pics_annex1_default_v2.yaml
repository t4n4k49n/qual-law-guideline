schema: qai.parser_profile.v1
id: pics_annex1_default_v2
title: PIC/S PE 009-17 Annex 1 (Sterile medicinal products) markers
extends: pics_pe00917_common_v1
applies_to:
  family: PICS
  jurisdiction: INTL
  defaults: false
language: en
source_label: "PIC/S"
context_root_kind: annex
structural_kinds: [annex, section]

preprocess:
  skip_blocks:
    - start_regex: '(?i)^\s*Document\s+map\s*$'
      end_regex: '^\s*1\s+Scope\b'
      include_start: false
      include_end: true
      max_lines: 300
  drop_line_regexes:
    - '^\s*Annex\s+1\s+Manufacture\s+of\s+sterile\s+medicinal\s+products\s*$'
  strip_inline_regexes:
    - '(?i)(?<=\S)Annex\s+1\s+Manufacture\s+of\s+sterile\s+medicinal\s+products\s*$'
  merge_structural_heading_continuations:
    enabled: true
    kinds: [annex]
    max_next_line_len: 200
    max_merge_lines: 2
    max_blank_lookahead: 2
  drop_repeated_structural_headers:
    enabled: true
    kinds: [annex]

marker_types:
  - id: annex
    kind: annex
    kind_raw: "ANNEX"
    match: '(?i)^\s*ANNEX\s+(?P<n>1)\b\s*'
    num_group: n
  - id: section_int_title
    kind: section
    kind_raw: "1"
    match: '^(?P<n>\d{1,2})\s+(?=[A-Z])(?!.*\.\s*$)(?=.{1,100}$)'
    num_group: n
  - id: paragraph_decimal
    kind: paragraph
    kind_raw: "3.1"
    match: '^(?P<n>\d{1,2}\.\d+)\s+'
    num_group: n
  - id: item_roman_dot
    kind: item
    kind_raw: "i."
    match: '^(?P<n>[ivxlcdm]+)\.\s+'
    num_group: n
  - id: item_alpha_dot
    kind: item
    kind_raw: "a."
    match: '^(?P<n>[a-z])\.\s+'
    num_group: n
  - id: bullet
    kind: subitem
    kind_raw: "•"
    match: '^\s*[•]\s+'

structure:
  root:
    children: [annex]
  annex:
    children: [section, paragraph, item, subitem, note, history]
  section:
    children: [paragraph, item, subitem, note, history]
  paragraph:
    children: [item, subitem, note, history]
  item:
    children: [subitem, note, history]
  subitem:
    children: [note, history]
  note:
    children: []
  history:
    children: []

compound_prefix:
  enabled: false
  max_depth: 1
