schema: qai.parser_profile.v1
id: pics_part1_default_v3
title: PIC/S PE 009-17 Part I markers (full-doc, drop TOC/headers/footers)
applies_to:
  family: PICS
  jurisdiction: INTL
  defaults: true
language: en
source_label: "PIC/S"
context_root_kind: chapter
structural_kinds: [chapter]

preprocess:
  skip_blocks:
    - start_regex: '(?i)^TABLE OF CONTENTS?\s*$'
      end_regex: '(?i)^CHAPTER\s+1(?!\s*-).*$'
      include_start: false
      include_end: true
      max_lines: 2000
  drop_line_regexes:
    - '(?i)^\s*PE\s*009-17\s*\(Part\s+I\)\s*-\s*(?:\d{1,3}|[ivxlcdm]+)\s*-\s*25\s+August\s+2023\s*$'
    - '(?i)^\s*web\s+site:\s*https?://\S+\s*$'
    - '^\s*-\s*(?:\d{1,3}|[ivxlcdm]+)\s*-\s*$'
    - '(?i)^(?!CHAPTER\b)[A-Z][A-Z\s/&\-]{3,80}\s+\d{1,3}\s*$'
  strip_inline_regexes:
    - '(?i)(?<=\S)Chapter\s+\d{1,2}\s+[A-Za-z][A-Za-z\s/&\-]{0,80}$'
  merge_structural_heading_continuations:
    enabled: true
    kinds: ["chapter"]
    max_next_line_len: 120
    max_merge_lines: 2
    max_blank_lookahead: 2
  drop_repeated_structural_headers:
    enabled: true
    kinds: ["chapter"]

marker_types:
  - id: chapter
    kind: chapter
    kind_raw: CHAPTER
    match: '^CHAPTER\s+(?P<num>\d{1,2})(?!\s*-)\b\s*'
    num_group: num
  - id: paragraph_decimal
    kind: paragraph
    kind_raw: "1.1"
    match: '^(?P<n>\d{1,2}\.\d+)\s+'
    num_group: n
  - id: item_paren_roman
    kind: item
    kind_raw: "(i)"
    match: '^\((?P<n>[ivxlcdm]+)\)\s+'
    num_group: n
  - id: bullet
    kind: subitem
    kind_raw: "•"
    match: '^\s*[•]\s+'

structure:
  root:
    children: [chapter]
  chapter:
    children: [paragraph, item, subitem, note, history]
  paragraph:
    children: [item, subitem, note, history]
  item:
    children: [subitem, note, history]
  subitem:
    children: [note, history]
  note:
    children: []
  history:
    children: []

compound_prefix:
  enabled: false
  max_depth: 1
